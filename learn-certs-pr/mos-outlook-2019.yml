  Dimostra di avere le competenze necessarie per ottenere il massimo da Outlook ottenendo la certificazione di Microsoft Office Specialist&#58; Outlook Associate. Questa certificazione dimostra la competenza nel personalizzare il contenuto del messaggio in formato dell'interfaccia utente di Outlook, creare o inserire elementi grafici e inviare e rispondere a e-mail e richieste di incontro.

  Un candidato che ottiene questa certificazione ha seguito circa 150 ore di corsi teorici e laboratori pratici relativi al prodotto, ha dimostrato competenza a livello di tecnico del settore ed è pronto ad affacciarsi nel mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principale di Outlook e sono in grado di portare a termine le attività in modo indipendente.
