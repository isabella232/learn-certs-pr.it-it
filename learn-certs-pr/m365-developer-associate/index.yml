  Gli Sviluppatori Microsoft 365 sono esperti di Microsoft identity e Microsoft Graph. Possiedono una conoscenza generale degli elementi di un'UI (Adaptive Cards e Office UI Fabric (Fluent UI) compresi), dei Punti di Integrazione (inclusi Microsoft Teams, Office Add-ins, SharePoint Framework, Messaggi Azionabili), e determinano gli obiettivi della piattaforma del carico di lavoro.
