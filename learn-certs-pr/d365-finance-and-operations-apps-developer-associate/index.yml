  description: Gli sviluppatori che utilizzano le app Finance and Operations di Microsoft Dynamics 365 implementano ed estendono l’uso delle applicazioni in modo da soddisfare i requisiti aziendali. I candidati devono essere in grado di fornire soluzioni complete utilizzando modelli di codifica delle applicazioni standardizzate, caratteristiche estensibili e integrazioni esterne.
uid: certification.d365-finance-and-operations-apps-developer-associate
