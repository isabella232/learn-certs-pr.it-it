summary: |-
  Se sei uno sviluppatore che lavora con consulenti funzionali e solution e technical architect, e ti occupi di trasformare i requisiti in funzionalità critiche di sistema con app di finanza e operazioni su Dynamics 365, questa certificazione può esserti utile per avanzare nella tua carriera. Devi avere esperienza nel fornire soluzioni complete usando schemi di codifica di applicativi standardizzati, funzionalità estensibili e integrazioni esterne. 
  
  Devi avere familiarità con le metodologie per il ciclo di sviluppo software, l'integrità dei dati, e il rispetto per la sicurezza dei dati. Inoltre, devi avere esperienza e conoscenza approfondita nell'uso di strutture sottostanti, strutture dati, e oggetti associati a soluzioni di finanza e operazioni su Dynamics 365 che forniscono le funzionalità ai vertici della categoria.

  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora come sviluppatore su una o più app di finanza e operazioni su Dynamics 365.
  - Offri il tuo aiuto per sviluppare un progetto.
  - Unisciti alla [Dynamics 365 Community](https://community.dynamics.com/).
  - Segui i percorsi di formazione disponibili su Microsoft Learn.
  - Iscriviti a corsi di formazione tenuti da istruttori, come Microsoft Dynamics 365&#58; Core Finance e Operations e Microsoft Dynamics 365&#58; Sviluppatore di App Finance e Operations.
