title: 'Microsoft Certified: Azure Database Administrator Associate'
metadata:
  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: "L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati nativa e ibrida cloud, basate su servizi dati Microsoft Azure e Microsoft SQL Server."
uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati nativa e ibrida cloud, basate su servizi dati Microsoft Azure e Microsoft SQL Server. L'Azure Database Administrator utilizza una varietà di metodi e strumenti per eseguire le operazioni quotidiane, compresa l'applicazione delle conoscenze sull'uso del T-SQL per la gestione amministrativa.
subTitle: L'Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni di piattaforma dati nativa e ibrida cloud, basate su servizi dati Microsoft Azure e Microsoft SQL Server.
levels:
- intermediate
skills:
- Pianificare e implementare le risorse della piattaforma dati
- Implementare un ambiente sicuro
- Monitorare e ottimizzare le risorse operative
- Ottimizzare le prestazioni della query
- Eseguire l'automazione dei compiti
- Pianificare e implementare un ambiente di Alta Disponibilità e Disaster Recovery (HADR)
- Eseguire l'amministrazione utilizzando T -SQL
