### YamlMime:Certification
title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
  description: I candidati per questo esame sono ingegneri di supporto che agiscono in ambienti Microsoft Teams, risolvono problemi di distribuzione, affinano le prestazioni, raccolgono e analizzano telemetria e registri dati, e gestiscono ambienti Teams.
uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  I candidati per questo esame sono ingegneri di supporto che agiscono in ambienti Microsoft Teams, risolvono problemi di distribuzione, affinano le prestazioni, raccolgono e analizzano telemetria e registri dati, e gestiscono ambienti Teams.
  
  I candidati dovrebbero avere un contatto significativo con comunicazioni unificate ed esperienza pratica con Microsoft Teams. Oltre a ciò, i candidati dovrebbero avere una conoscenza di rete delle basi di Azure, telefonia, PowerShell, tecnologie di archiviazioni dati, APIs, sicurezza app, autentificazione e autorizzazione, sicurezza, e informazioni di conformità, debugging, affinamento delle prestazioni e monitoraggio.
subTitle: I candidati per questo esame sono ingegneri di supporto che agiscono in ambienti Microsoft Teams, risolvono problemi di distribuzione, affinano le prestazioni, raccolgono e analizzano telemetria e registri dati, e gestiscono ambienti Teams.
levels:
- intermediate
skills:
- Risolvere problemi vocali su Microsoft Teams
- Risolvere problemi con riunioni ed eventi live Microsoft Teams
- Risolvere problemi di federazione
- Risolvere problemi di accesso a Microsoft Teams
- Risolvere problemi di team e canali
- Risolvere problemi con file
