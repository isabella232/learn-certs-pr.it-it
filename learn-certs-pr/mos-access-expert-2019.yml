summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></font></div>

  Dimostra di avere le competenze necessarie per ottenere il massimo da Access ottenendo la certificazione Microsoft Office Specialist&#58; Access Expert. Questa certificazione dimostra competenza nei principi di progettazione del database.

  I candidati che ottengono questa certificazione hanno circa 150 ore di formazione teorica e pratica nell’uso del prodotto, oltre a competenze comprovate a livello di Expert e sono pronti ad affacciarsi sul mercato del lavoro. Sa dimostrare di sapere applicare correttamente le principali funzionalità di Access ed è in grado di svolgere la sua attività in modo indipendente.
