  description: Gli Sviluppatori Azure IoT implementano la configurazione ed eseguono i compiti di codifica richiesti per creare e provvedere alla manutenzione del cloud e delle porzioni marginali di una soluzione IoT.
uid: certification.azure-iot-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: |-
  I candidati per questa certificazione dovrebbero avere esperienza in materia di implementazione di configurazione e compiti di codifica per creare e preservare le porzioni cloud ed edge di una soluzione IoT.
  
  Le responsabilità per questo ruolo includono la distribuzione di dispositivi fisici, la loro configurazione e manutenzione usando servizi cloud, e salvaguardare e risolvere problemi inerenti alla configurazione durante tutto il ciclo di vita del dispositivo.
  
  Gli sviluppatori Azure IoT sono responsabili anche dell'implementazione di specifiche progettuali per soluzioni IoT, tra cui topologia del dispositivo, connettività, diagnostica e monitoraggio, e sicurezza. Questi professionisti sviluppano e distribuiscono moduli e configurano reti di dispositivi per la porzione Azure IoT Edge della soluzione. Oltre a ciò, implementano la progettazione di soluzioni per gestire pipeline di dati, tra cui la trasformazione di dati e il monitoraggio per quanto riguarda IoT.
  
  Gli sviluppatori Azure IoT lavorano con architetti, ingegneri dati, e altre parti interessate per garantire un'integrazione aziendale di successo, inclusa l'implementazione del servizio Azure Digital Twins.
  
  I candidati per questa certificazione dovrebbero possedere una conoscenza generale dei tipi di dispositivo e degli Azure services, tra cui opzioni di archiviazione dati, analisi dati, elaborazione dati, AI, e altre piattaforme come opzioni di servizio (PaaS). Devono essere in grado di programmare in almeno un linguaggio nel kit di sviluppo software Azure IoT supportato (supportato SDK).
subTitle: Gli Azure IoT Developer sviluppano componenti cloud ed edge di una soluzione Azure IoT.
