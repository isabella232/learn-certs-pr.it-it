summary: |-
  <div><font color="#D83B01"><strong>Questa versione della certificazione non è più disponibile. Se hai questa versione della certificazione ti verrà automaticamente fornita la versione più recente.<br/><br/>  Entrambe le versioni saranno elencate nelle tue certificazioni. Dovrai solo rinnovare la versione più recente. Alla scadenza della versione precedente, questa verrà spostata nella sezione dedicata alla cronologia delle certificazioni nella tua trascrizione.<br/><br/></strong></font></div>
  
  Se sei un consulente funzionale responsabile della configurazione e dell'implementazione di soluzioni Dynamics 365 per i clienti, questa certificazione è pensata per te, perché può promuovere le tue competenze e aiutarti ad avanzare nella tua carriera. Un consulente funzionale Dynamics 365 Field Service è responsabile dell'implementazione di soluzioni che gestiscono le risorse che completano il ciclo di vita del servizio in quel campo. In qualità di consulente funzionale, sai come lavorare con project manager, sviluppatori e solution architect. Dovresti avere almeno uno-tre anni di esperienza come consulente funzionale che implementa Dynamics 365.
  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora come consulente funzionale Dynamics 365 su alcuni progetti.
  - Lavora su un'implementazione Dynamics 365 Field Service.
  - Unisciti alla community su [community.dynamics.com](https://community.dynamics.com/).
  - Segui i percorsi di formazione disponibili su [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service).
  - Completa delle esercitazioni a carattere più pratico.
  - Iscriviti a corsi di formazione tenuti da un istruttore.
