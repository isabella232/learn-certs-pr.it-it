iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>Questa pagina di certificazione contiene le competenze valutate con gli esami associati a questa certificazione. Non include i cambiamenti recenti o prossimi che sono stati apportati a tali competenze. Per più informazioni sui cambiamenti recenti o venturi, consulta la/e pagina/e di dettagli esami associata/e.</strong></font><br/><br/></div>

  Usa questa certificazione per dar prova delle tue competenze e contribuire all'avanzamento della tua carriera, se hai esperienza come consulente funzionale che analizza i requisiti aziendali e li trasforma in processi e soluzioni aziendali di successo basati sulle migliori pratiche dell'azienda. Devi avere esperienza nell'implementazione e nella configurazione con Dynamics 365 Finance per soddisfare i requisiti aziendali.
  
  Questa certificazione è indicata per coloro che lavorano nel campo della finanza e si occupano di conti attivi, conti passivi, contabilità generale, capitale fisso, budget, contabilità e gestione dei costi, o spese. Devi avere una fondamentale comprensione dei principi contabili e delle operazioni finanziarie dell'azienda.
  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora con un consulente funzionale che usa Dynamics 365 Finance.
  - Lavora come consulente funzionale su uno o più progetti.
  - Lavora su un progetto di consulenza finanziaria.
  - Unisciti alla community di esperti e colleghi su [community.dynamics.com](https://community.dynamics.com/).
  - Segui i percorsi di formazione disponibili su Microsoft Learn.
  - Iscriviti a un corso di formazione tenuto da un istruttore.
  - Completa delle esercitazioni a carattere più pratico.
