summary: |-
  I candidati per la certificazione Azure Virtual Desktop Specialty sono amministratori Microsoft Azure con competenza in materia di pianificazione, fornitura e gestione di esperienze virtuali su desktop e app in remoto, per ogni dispositivo, su Azure.
  
  Le responsabilità per questo ruolo comprendono la distribuzione di esperienze virtuali e app su Azure. I professionisti in questo ruolo forniscono applicazioni su Azure Virtual Desktop e le ottimizzano per lanciarle in ambienti virtuali multisessione. Per fornire queste esperienza, lavorano a stretto contatto con amministratori e architetti Azure e anche amministratori Microsoft 365.
  
  I candidati per questa certificazione dovrebbero avere esperienza con le tecnologie Azure, compresi virtualizzazione, rete, identificazione, archiviazione, backup, resilienza e disaster recovery. Dovrebbero capire le tecnologie di infrastruttura desktop virtuali in sede mentre si preparano alla migrazione su Azure Virtual Desktop. Questi professionisti usando il portale Azure e template Azure Resource Manager (ARM) per svolgere molti dei loro compiti. Potrebbero usare PowerShell e Azure Command-Line Interface (CLI) per un'automazione più efficiente.
  
  I candidati per questo esame devono avere delle competenze di amministrazione approfondite su Azure.
