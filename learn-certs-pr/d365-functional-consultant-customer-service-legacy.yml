summary: |-
  <div><font color="#D83B01"><strong>Questa versione della certificazione non è più disponibile. Se hai questa versione della certificazione ti verrà automaticamente fornita la versione più recente.<br/><br/>  Entrambe le versioni saranno elencate nelle tue certificazioni. Dovrai solo rinnovare la versione più recente. Alla scadenza della versione precedente, questa verrà spostata nella sezione dedicata alla cronologia delle certificazioni nella tua trascrizione.<br/><br/></strong></font></div>
  
  Se sei un consulente funzionale responsabile della configurazione e dell'implementazione di soluzioni Dynamics 365 per i clienti, puoi usare questa certificazione per mettere in luce le tue competenze e aiutarti ad avanzare nella tua carriera. Un consulente funzionale Dynamics 365 Customer Service implementa soluzioni omnicanale che si focalizzano su servizio, qualità, affidabilità, efficienza e soddisfazione del cliente. Come consulente, sai come lavorare con project manager, sviluppatori, e solution architect. Devi avere un'esperienza di almeno uno-tre anni come consulente funzionale che implementa Dynamics 365.
  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora come consulente funzionale Dynamics 365 su uno o più progetti.
  - Lavora su un'implementazione Dynamics 365 Customer Service.
  - Unisciti alla community su [community.dynamics.com](https://community.dynamics.com/).
  - Segui i percorsi di formazione disponibili su [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path).
  - Completa un'esercitazione a carattere più pratico.
  - Iscriviti a un corso tenuto da un istruttore.
