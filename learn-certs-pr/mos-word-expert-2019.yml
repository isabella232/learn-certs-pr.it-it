  Dimostra di avere le competenze necessarie per ottenere il massimo da Word ottenendo la certificazione di Microsoft Office Specialist&#58; Word Expert. Questa certificazione dimostra competenza nella creazione e gestione di documenti professionali per una varietà di scopi e situazioni specialistiche.

  I candidati che ottengono questa certificazione hanno circa 150 ore di formazione teorica e pratica nell’uso del prodotto, oltre a competenze comprovate a livello di Expert e sono pronti ad affacciarsi sul mercato del lavoro. Sono in grado di applicare correttamente le funzionalità principali di Word a livello di Expert e di portare a termine le attività in modo indipendente.
