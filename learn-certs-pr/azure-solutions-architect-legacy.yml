summary: |-
  Questa versione della certificazione non è più disponibile. Se hai questa versione della certificazione ti verrà automaticamente fornita la versione più recente.
  
  Entrambe le versioni saranno elencate nelle tue certificazioni. Dovrai solo rinnovare la versione più recente. Alla scadenza della versione precedente, questa verrà spostata nella sezione dedicata alla cronologia delle certificazioni nella tua trascrizione.
  
  I candidati alla certificazione Azure Solutions Architect Expert dovrebbero avere competenze specifiche nella progettazione e nell'implementazione di soluzioni su Microsoft Azure, inclusi aspetti quali elaborazione, rete, archiviazione e sicurezza. I candidati devono avere competenze di livello intermedio nell'amministrazione di Azure. I candidati devono essere in grado di comprendere lo sviluppo su Azure e i processi DevOps.

  Le responsabilità di questo ruolo includono la consulenza alle parti interessate e la realizzazione dei requisiti aziendali in soluzioni cloud sicure, scalabili e affidabili.

  Un Azure Solution Architect collabora con amministratori cloud, DBA cloud e clienti per implementare soluzioni.

  Un candidato a questa certificazione deve avere esperienza avanzata e conoscenza delle operazioni IT, tra cui networking, virtualizzazione, identità, sicurezza, continuità aziendale, ripristino di emergenza, piattaforma dati, budgeting e governance&#58; questo ruolo deve gestire in che modo le decisioni in ogni area influiscono su una soluzione globale. Inoltre, questo ruolo deve avere di competenze a livello di esperto nell'amministrazione di Azure ed esperienza nei processi di sviluppo di Azure e DevOps.
