summary: |-
  <div><font color='red'><strong>Il contenuto di questa certificazione è stato aggiornato il 26 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che sono stati apportati.</strong></font><br/><br/></div>

  Questa certificazione è rivolta a coloro che desiderano acquisire familiarità con i fondamenti della sicurezza, della compliance e della gestione delle identità (SCI) all'interno dei servizi Microsoft basati su cloud e correlati.
  
  Si tratta di un pubblico vasto che può includere funzioni aziendali, professionisti IT alla prima esperienza o esperti oppure studenti interessati alle soluzioni Microsoft per la sicurezza, la compliance e la gestione delle identità.
  
  I candidati devono avere un'adeguata conoscenza di Microsoft Azure e Microsoft 365 e comprendere come le soluzioni Microsoft per la sicurezza, la compliance e la gestione delle identità possono essere applicate a questi ambiti di soluzioni per fornire una soluzione end-to-end e olistica.
