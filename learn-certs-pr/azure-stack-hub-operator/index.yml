summary: |-
  I candidati per la certificazione Azure Stack Hub Operator Associate sono amministratori di Azure o operatori di Azure Stack Hub che forniscono servizi cloud agli utenti finali o ai clienti dal proprio data center utilizzando Azure Stack Hub.
  
  Le loro responsabilità consistono nel pianificare, distribuire, creare pacchetti, aggiornare e mantenere l'infrastruttura di Azure Stack Hub. Offrono anche risorse ibride cloud e altri servizi richiesti, gestendo infrastrutture come servizi (IaaS) e piattaforme come servizi (PaaS).
  
  Fanno parte di un team più ampio dedicato alla gestione basata su cloud e ambienti di sicurezza o ibridi parte di un end-to-end
  
  I candidati per questo esame devono avere un'esperienza significativa nella gestione e nel funzionamento generale degli ambienti Azure Stack Hub. Devono possedere una buona conoscenza di Azure, oltre che alcune conoscenze di virtualizzazione, networking e gestione delle identità. Devono comprendere come Azure Stack Hub abilita i processi DevOps e il modello di sviluppo ibrido.
