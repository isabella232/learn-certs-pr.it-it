summary: |-
  <div><font color='red'><strong>Questa certificazione è stata rimossa. Per le opzioni attualmente disponibili, consulta <a href='/learn/certifications/browse/'>pagina Esplora le Certificazioni e gli Esami</a>. Ogni certificazione acquisita prima della data della rimozione continuerà ad apparire sul tuo libretto su <a href='https://aka.ms/certdashboard'>Dashboard per la Certificazione</a>.</strong></font><br/><br/></div>

  Questa certificazione ti permette di convalidare le tue competenze nei processi ETL (Extract, Transform, Load) e data warehouse, nonché nell'implementazione di soluzioni Business Intelligence (BI) tramite modelli di dati multidimensionali e tabulari e cubi per l'elaborazione analitica online (OLAP).
subTitle: Questa certificazione ti permette di convalidare le tue competenze nei processi ETL (Extract, Transform, Load) e data warehouse, nonché nell'implementazione di soluzioni Business Intelligence (BI) tramite modelli di dati multidimensionali e tabulari e cubi per l'elaborazione analitica online (OLAP).
levels:
- intermediate
skills:
- Progettare, implementare e gestire un data warehouse
- Estrarre, trasformare e caricare i dati 
- Creare soluzioni per la qualità dei dati 
- Progettare un modello semantico di Business Intelligence (BI) multidimensionale
- Progettare un modello semantico BI tabulare 
- Sviluppare query usando espressioni MDX (Multidimensional Expressions) e DAX (Data Analysis Expressions) 
- Configurare e gestire SQL Server Analysis Services (SSAS) 
roles:
- data-analyst
