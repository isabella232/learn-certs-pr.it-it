iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Se sei un Consulente Funzionale, uno sviluppatore, se ti occupi di informazione o se sei un professionista IT o di business che utilizza Dynamics 365 Commerce per supportare il tuo team e la tua organizzazione, questa certificazione potrebbe contribuire a dare slancio alla tua carriera. Come candidato per questa certificazione, devi essere in grado di configurare, implementare ed eseguire manutenzione sulle applicazioni Dynamics 365 Commerce.
  
  I candidati devono avere una conoscenza approfondita delle commerce business operations unificate. Devono saper configurare gli Headquarter in Dynamics 365 Commerce; configurare e gestire i call center in Commerce, gestire i punti vendita (POS) in Commerce, gestire l'e-commerce e configurare prodotti, prezzi, sconti, programmi fedeltà e affiliazioni.
  
  Se avete bisogno di acquisire una maggiore esperienza prima di provare a conseguire questa certificazione, ecco alcuni suggerimenti&#58;
  
  - Lavorare con un consulente funzionale su alcuni progetti Dynamics 365 Commerce.
  - Seguire percorsi di apprendimento autodidattici su Microsoft Learn.
  - Iscriversi a un corso di formazione con docente.
