  Gli utenti di livello base di Microsoft Office Excel 2010 devono essere in grado di usare le funzioni e funzionalità del software. Devono conoscere e sapere come usare almeno l’80% delle funzioni e funzionalità di Microsoft Office Excel 2010. Devono inoltre essere in grado di usare Microsoft Office Excel 2010 per creare e modificare documenti professionali per numerosi scopi e in situazioni diverse. Gli utenti includono persone che svolgono varie mansioni a tutti i livelli&#58; professionale, da studenti e personale.
