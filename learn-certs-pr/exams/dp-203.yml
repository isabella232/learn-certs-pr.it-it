summary: |-
  Gli ingegneri che lavorano sui dati di Azure integrano, trasformano e consolidano i dati provenienti da vari sistemi di dati strutturati e non strutturati in strutture adatte per creare soluzioni di analisi.
  
  I candidati all'esame DP-203&#58; Data Engineering on Microsoft Azure devono avere una solida conoscenza dei linguaggi di elaborazione dati, come SQL, Python o Scala, e devono comprendere i modelli di elaborazione parallela e architettura dei dati.
  
  <div><br/><font color='red'><strong>Gli esami beta non vengono valutati immediatamente perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Per saperne di più sul valore e sull'importanza degli esami beta</a>.</strong></font></div>
subTitle: "Questo esame misura la capacità di svolgere le seguenti attività tecniche: progettare e implementare l'archiviazione dei dati; progettare e sviluppare l'elaborazione dei dati; progettare e implementare la sicurezza dei dati; monitorare e ottimizzare l'archiviazione e l'elaborazione dei dati."
