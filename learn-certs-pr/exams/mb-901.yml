  Questo esame riguarderà il posizionamento e i vantaggi dell'adozione di Dynamics 365.

  I candidati devono avere una comprensione funzionale delle capacità di Dynamics 365 e del cloud computing di Microsoft.

  I candidati idonei a questo esame devono avere una conoscenza generale o un’esperienza di lavoro rilevante in un ambiente IT. Devono inoltre avere una conoscenza di base degli scenari di business ed esperienza nel soddisfare i requisiti aziendali, legali e di sicurezza dei progetti IT.

  Superando questo esame di certificazione potresti essere idoneo per il credito universitario ACE. Consulta [Crediti universitari ACE per gli esami di certificazione](/learn/certifications/ace-credit-for-certification-exams) per maggiori informazioni.
subTitle: Questo esame misura la capacità di comprendere Microsoft Dynamics 365, l'intelligenza artificiale, la realtà mista, la Power Platform, i concetti di cloud, la sicurezza del cloud, la sicurezza basata sul ruolo in Dynamics 365, il Common Data Service, il framework di gestione dei dati, la reportistica di Dynamics 365, le integrazioni di Dynamics 365 e l'implementazione del cloud.
