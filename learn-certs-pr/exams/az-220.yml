  I candidati a questo esame dovrebbero avere esperienza in materia di sviluppo di componenti cloud ed edge di una soluzione IoT di Azure.

  Le responsabilità di un Azure IoT Developer includono la gestione del ciclo di vita del dispositivo - installazione, configurazione e manutenzione - usando servizi cloud e altri strumenti. Implementate progetti per soluzioni IoT di Azure tra cui topologia, connettività, debug e sicurezza dei dispositivi, nonché soluzioni per gestire, monitorare e trasformare pipeline di dati relative a IoT. Distribuisci anche componenti di Azure IoT Edge e configuri la rete dei dispositivi in periferia.

  Azure IoT Developer lavora con tecnici dei dati e altre parti interessate per garantire un'integrazione aziendale di successo.

  Un candidato a questo esame dovrebbe avere esperienza nell'implementazione dei servizi di Azure che formino una soluzione IoT, comprese le opzioni di archiviazione dei dati, analisi dei dati, elaborazione dei dati e opzioni platform-as-a-service. Questo ruolo dovrebbe anche essere in grado di riconoscere le impostazioni di configurazione del servizio IoT di Azure all'interno della parte di codice di una soluzione IoT ed eseguire specifiche attività di codifica IoT in almeno una linguaggio supportato da Azure, inclusi C#, Node, C o Python.
subTitle: "Questo esame misura la tua capacità di implementare l'infrastruttura della soluzione IoT; effettuare il provisioning dei dispositivi e gestirli; implementare soluzioni su dispositivi Azure IoT Edge; elaborare e gestire i dati; monitorare, risolvere i problemi e ottimizzare le soluzioni IoT; e implementare la sicurezza."
