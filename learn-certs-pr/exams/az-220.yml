summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 24 settembre 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>
  
  I candidati per questo esame dovrebbero avere competenze in materia di implementazione di configurazione e di attività di codifica necessarie per creare e preservare le porzioni cloud e edge di una soluzione IoT.
  
  I candidati per questo esame dovrebbero avere una conoscenza generale dei tipi di dispositivi e degli Azure services, compresi opzioni di archiviazione dati, analisi dati, elaborazione dati, AI, e altre piattaforme come opzioni di servizio (PaaS). Devono essere in grado di programmare in almeno un linguaggio di sviluppo software Azure IoT supportato da kit (supportato da SDK).
subTitle: "Questo esame valuta la tua capacità di configurare le soluzioni di infrastruttura IoT; effettuare il provisioning e la gestione dei dispositivi; implementare IoT Edge; elaborare e gestire i dati; monitorare, risolvere i problemi e ottimizzare le soluzioni IoT; e implementare la sicurezza."
