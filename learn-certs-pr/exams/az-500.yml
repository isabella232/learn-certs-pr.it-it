summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 2 giugno 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei prossimi cambiamenti.</strong></font><br/><br/></div>
  
  I candidati per questo esame dovrebbero avere competenze in materia di implementazione dei controlli per la sicurezza e della protezione dalle minacce, gestione dell'identificazione e dell'accesso, e protezione di dati, applicazioni e reti.
  
  Le responsabilità di un Azure Security Engineer includono il mantenimento della posizione di sicurezza, l'identificazione e la correzione delle vulnerabilità usando una varietà di strumenti di sicurezza, implementando la protezione dalle minacce e rispondendo alla crescita degli incidenti di sicurezza.
  
  Gli Ingegneri per la Sicurezza Azure spesso fanno parte di un team più ampio dedito alla gestione e sicurezza su base cloud e potrebbero anche occuparsi della protezione di ambienti ibridi in quanto parti di un'infrastruttura end-to-end.
  
  Il candidato per questo esame dovrebbe avere familiarità nei confronti di scripting e automazione; in più, dovrebbe possedere una conoscenza approfondita di rete e virtualizzazione. Il candidato dovrebbe avere grande dimestichezza con le potenzialità del cloud, i prodotti e i servizi Azure, e altri prodotti e servizi Microsoft.
subTitle: 'Questo esame misura la tua capacità di effettuare le seguenti attività tecniche: gestire le identità e l’accesso, implementare la protezione della piattaforma, gestire le operazioni di sicurezza e mettere in sicurezza dati e applicazioni.'
