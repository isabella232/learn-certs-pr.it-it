  I candidati per questo esame dovrebbero saper riconoscere e scrivere HTML e CSS sintatticamente corretti, strutturare dati utilizzando elementi HTML e creare e applicare degli stili utilizzando CSS.

  I candidati devono aver almeno avuto un’istruzione e/o esperienza pratica di approssimativamente 100 ore con HTML e CSS, essere a conoscenza delle sue caratteristiche e capacità e capire come scrivere, effettuare debug e mantenere ben formattati i codici HTML e CSS.
