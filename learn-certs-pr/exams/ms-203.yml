  I candidati a questo esame sono i Messaging Administrator che distribuiscono, configurano, gestiscono, risolvono i problemi e monitorano i destinatari, le autorizzazioni, la protezione della posta, il flusso di posta e le cartelle pubbliche sia negli ambienti ibridi sia nei cloud aziendali.

  I Messaging Administrator sono responsabili della gestione dell'igiene, dell'infrastruttura di messaggistica, della configurazione ibrida, della migrazione, del trasporto, delle cassette postali e dell'accesso client.

  I Messaging Administrator collaborano con il Security Administrator e il Microsoft 365 Enterprise Administrator per implementare una topologia ibrida o solo cloud sicura che soddisfi le esigenze di un'azienda.

  L'amministratore della messaggistica deve avere una conoscenza operativa dei tipi di autenticazione, delle licenze e dell'integrazione con le applicazioni Microsoft 365.
