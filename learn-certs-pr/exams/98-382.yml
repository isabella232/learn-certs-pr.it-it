summary: |-
  <div><font color='red'><strong>Questo esame MTA sarà rimosso il 30 giugno 2022. La vendita di voucher per questo esame è terminata il 30 giugno 2021. Usa il tasto "Programma con Pearson VUE” o “Programma con Certiport” per riscattare un voucher acquistato e programmare il tuo esame. Fai riferimento a <a href="/learn/certifications/mta-retirement-faqs">FAQ</a> per più informazioni.</strong></font></br></br></div>
  
  I candidati per questo esame dovrebbero essere capaci di riconoscere e scrivere codici JavaScript sintatticamente corretti, riconoscere i tipi di dati supportati da JavaScript ed essere capaci di riconoscere e scrivere codici Python che risolveranno logicamente un dato problema.
  
  I candidati devono aver almeno acquisito un’istruzione di 100 ore o esperienza pratica con il linguaggio di programmazione JavaScript. I candidati dovrebbero anche conoscere le caratteristiche e le abilità di JavaScript e capire come scrivere, effettuare debug e mantenere codici JavaScript ben formattati e ben documentati.
