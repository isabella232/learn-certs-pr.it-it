  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  L'esame riguarda la capacità di creare e modificare una cartella di lavoro con più fogli e utilizzare un elemento grafico per rappresentare visivamente i dati. Esempi di cartelle di lavoro includono budget professionali, rendiconti economici, grafici relativi alle prestazioni del team, fatture commerciali e registri di inserimento dati. I candidati devono dimostrare la corretta applicazione delle principali funzionalità di Excel e completare le attività in modo indipendente.
subTitle: Questo esame misura la competenza del candidato di creare e gestire fogli di lavoro e cartelle di lavoro, creare celle e intervalli, creare tabelle, applicare formule e frazioni, e creare grafici e oggetti. L'esame riguarda la capacità di creare e modificare una cartella di lavoro con più fogli e utilizzare un elemento grafico per rappresentare visivamente i dati. Esempi di cartelle di lavoro includono budget professionali, rendiconti economici, grafici relativi alle prestazioni del team, fatture commerciali e registri di inserimento dati.
