summary: |-
  I candidati a questo esame configurano e utilizzano le funzionalità dell'applicazione all'interno di Dynamics 365 Commerce e forniscono supporto per l'applicazione.
  
  I candidati devono possedere una conoscenza approfondita delle commerce business operations unificate. Possono avere esperienza nella configurazione, implementazione e manutenzione di Dynamics 365 Commerce.
subTitle: "Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: configurare Dynamics 365 Commerce Headquarters; configurare prodotti, prezzi, fedeltà e affiliazioni; gestire Punti di Vendita (POS) su Dynamics 365 Commerce; configurare e gestire i call center con Dynamics 365 Commerce; e gestire gli e-commerce."
