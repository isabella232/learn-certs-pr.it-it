summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 29 luglio 2021. Scarica il documento con la valutazione delle competenze per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>

  Se hai superato l’[Exam 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) prima che ritirata il 31 marzo 2019, devi solo superare l’esame MD-101 per ottenere la certificazione Desktop moderni.

  I candidati idonei a questo esame sono amministratori in grado di distribuire, configurare, proteggere, gestire e monitorare dispositivi e applicazioni client in un ambiente aziendale. I candidati sono in grado di gestire identità, accessi, criteri, aggiornamenti e app.

  In qualità di amministratori, in genere i candidati collaborano con l’amministratore di Microsoft 365 Enterprise per progettare e implementare una strategia per i dispositivi che soddisfi le esigenze aziendali di un’organizzazione moderna.

  I candidati devono conoscere i carichi di lavoro Microsoft 365 e devono esperti nella distribuzione, configurazione e manutenzione di dispositivi e tecnologie Windows 10 e non Windows.

  Superando questo esame di certificazione potresti essere idoneo per il credito universitario ACE. Consulta [Crediti universitari ACE per gli esami di certificazione](/learn/certifications/ace-credit-for-certification-exams) per maggiori informazioni.
subTitle: "Questo esame valuta la tua capacità di svolgere le seguenti operazioni tecniche: distribuire e aggiornare i sistemi operativi; gestire profili e politiche; gestire e proteggere i dispositivi; e gestire app e dati. Se hai superato l'Exam 70-698 prima della sua scadenza il 31 marzo 2019, dovrai sostenere solo il  MD-101 per acquisire la certificazione Modern Desktop."
