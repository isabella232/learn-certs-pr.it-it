  <div style='font-weight&#58; bold;'>QUESTO ESAME È STATO RITIRATO IL 31 DICEMBRE 2019. È disponibile un esame sostitutivo, MB-901. Per ulteriori informazioni, visitare la <a href="/learn/certifications/exams/mb-901">pagina dei dettagli dell'esame MB-901</a>.</div>
