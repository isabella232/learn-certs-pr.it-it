summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 29 settembre 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>
  
  I candidati a questo esame devono avere esperienza in materia lavorando con persone, processi e tecnologie per fornire continuamente valore aziendale.
  
  Le responsabilità per questo ruolo includono la progettazione e l'implementazione di strategie di collaborazione, codice, infrastruttura, controllo del codice sorgente, sicurezza, conformità, integrazione continua, test, consegna, monitoraggio e feedback.
  
  Il candidato deve avere familiarità sia con l'amministrazione sia con lo sviluppo di Azure ed essere esperto in almeno una di queste aree.
subTitle: "Questo esame misura la tua capacità di svolgere i seguenti compiti tecnici: sviluppare una strategia di strumentazione; sviluppare una strategia di Site Reliability Engineering (SRE); sviluppare un piano di sicurezza e conformità; gestire il controllo del codice sorgente; facilitare la comunicazione e la collaborazione; definire e implementare l'integrazione continua; e definire e implementare una strategia di consegna e gestione del rilascio continua."
