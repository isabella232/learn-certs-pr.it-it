summary: |-
  I candidati per questo esame dovrebbero avere competenze in materia di pianificazione, implementazione e salvaguardia di soluzioni di rete Azure, compresi reti ibride, connettività, routing, sicurezza e accesso privato a servizi Azure.
    
  I candidati per questo esame dovrebbero avere competenze approfondite nell'amministrazione Azure, oltre ad un'esperienza e una conoscenza estensiva di rete, connessioni ibride e sicurezza della rete.
  
  <div><font color='red'><br/><strong>Questa certificazione sarà disponibile a metà luglio 2021.</strong></font></div>
subTitle: 'Questo esame sarà disponibile a luglio 2021. Questo esame valuta la tua abilità nel progettare, implementare, gestire, rendere sicuri e monitorare i seguenti compiti tecnici: Reti Ibride; Nucleo delle Infrastrutture di Rete; Routing; Reti; e Accesso Privato a Servizi  Azure.'
