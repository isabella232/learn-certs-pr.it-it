  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 27 agosto 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>
  
  I candidati a questo esame sono Functional Consultants che analizzano i requisiti aziendali e traducono tali requisiti in processi aziendali pienamente realizzati e soluzioni che implementano le migliori pratiche del settore. I candidati sono la risorsa chiave per l'implementazione e la configurazione delle applicazioni per soddisfare i requisiti aziendali.
  <br/>
  I candidati a questo esame devono avere una conoscenza base dei principi contabili e delle operazioni finanziarie delle imprese, inclusi conti debitori e crediti, tasse, principi di determinazione dei costi, fixed asset e calcoli del budget.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività: impostare e configurare la gestione finanziaria; implementare e gestire la contabilità fornitori e le spese; implementare la contabilità clienti, il credito, gli incassi e il riconoscimento dei ricavi; e gestire budget e immobilizzazioni'
