  I candidati per questo esame analizzano i requisiti aziendali e trasformano tali requisiti in processi e soluzioni aziendali completi che implementano le migliori pratiche. Possiedono una conoscenza fondamentale dei principi di contabilità e delle operazioni finanziarie di un'azienda,  come finanza, produzione, rivendita e operazioni di gestione della catena di approvvigionamento. 
  <br/>

  I candidati per questo esame solitamente si specializzano in uno o più set di funzionalità di Dynamics 365 Finance, come finanza, contabilità generale, tassazione, contabilità costi, capitale fisso, budget, riconoscimento delle entrate, consolidamento, crediti e collezioni, gestione contanti e banche, gestione spese, gestione progetti e conti. Capiscono la relazione tra finanza e produzione, rivendita, e gestione della catena di approvvigionamento.
subTitle: 'Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: impostare e configurare una gestione finanziaria; implementare e gestire conti passivi e spese; implementare conti attivi, crediti, collezioni e riconoscimento delle entrate; gestire budget; e gestire capitale fisso.'
