  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Questo esame attesta le conoscenze e le competenze dei candidati relative alla creazione di identità solide, alla protezione dei contenuti (protezione contro la perdita di dati), ai criteri di gestione dei dispositivi mobili, alla virtualizzazione con Hyper-V, alla gestione delle applicazioni tramite il portale aziendale e il Windows Store. I candidati saranno valutati sulla sicurezza di Windows 10 e sulle funzionalità Azure integrate.

  Oltre alla propria esperienza professionale, i candidati che affrontano questo esame devono già avere le seguenti conoscenze tecniche&#58;

  - Esperienza nell'amministrazione, manutenzione e risoluzione dei problemi dei desktop Windows
  - Esperienza di base e comprensione delle tecnologie di rete Windows
  - Conoscenza di base di Active Directory e Microsoft Intune

  I candidati possono sostenere questo esame e soddisfare i prerequisiti necessari dopo aver acquisito le conoscenze e le competenze equivalenti attraverso l'esperienza pratica in qualità di tecnico dell'assistenza tecnica su dispositivi Windows o amministratore di sistemi di dispositivi Windows.
