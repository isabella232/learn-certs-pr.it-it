  <div><font color='red'><strong>Il contenuto di questo esame è stato aggiornato il 23 aprile 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti apportati.</strong></font><br/><br/></div>

  I candidati a questo esame dovrebbero avere una conoscenza di base dei concetti di machine learning (ML) e intelligenza artificiale (IA) e dei relativi servizi di Microsoft Azure.

  Questo esame è un'opportunità per dimostrare la conoscenza dei comuni carichi di lavoro ML e IA e come implementarli in Azure.

  Questo esame è destinato a candidati con background sia tecnici sia non. Non è richiesta esperienza di ingegneria dei dati e di scienza dei dati; tuttavia, sarebbero utili alcune conoscenze o esperienze di programmazione generale.

  I principi fondamentali di Azure AI possono essere usati per preparare altre certificazioni basate sul ruolo di Azure come Azure Data Scientist Associate o Azure AI Engineer Associate, ma non è un prerequisito per alcuno di essi.
