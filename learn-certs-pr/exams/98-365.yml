  <div><font color='red'><strong>Questo esame MTA sarà rimosso il 30 giugno 2022. La vendita di voucher per questo esame è terminata il 30 giugno 2021. Usa il tasto "Programma con Pearson VUE” o “Programma con Certiport” per riscattare un voucher acquistato e programmare il tuo esame. Fai riferimento a <a href="/learn/certifications/mta-retirement-faqs">FAQ</a> per più informazioni.</strong></font></br></br></div>
  
  I candidati per questo esame hanno familiarità con i concetti e le tecnologie dell'amministrazione di Windows Server. I candidati devono avere una esperienza pratica di Windows Server, reti Windows, Active Directory, gestione degli account e strumenti e concetti di ripristino del sistema.
  
  <div style='font-weight&#58; bold;'><br/>Ci sono aggiornamenti degli esami in vigore dal mercoledì 31 gennaio 2018. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 98-365.</div>
