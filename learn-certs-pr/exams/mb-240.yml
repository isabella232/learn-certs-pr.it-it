  </div>

  I candidati idoneo a questo esame sono consulenti funzionali di Microsoft Dynamics 365 Customer Engagement con esperienza nell’assistenza sul campo. Si occupano di implementare soluzioni per la gestione di risorse che completino il ciclo di vita dell’assistenza sul campo.

  I candidati devono anche saper implementare i processi dell’assistenza sul campo progettati in collaborazione con i team interni ed esterni. Questa collaborazione include configurare le aree di amministrazione predefinite dell’applicazione Field Service; distribuire la soluzione Connected Field Service (IoT) e l’applicazione mobile; e implementare qualsiasi personalizzazione aggiuntiva necessaria. I candidati hanno il compito di configurare e installare l’applicazione Field Service insieme all’applicazione di assistenza clienti di base.

  Devono sapere come configurare e personalizzare i componenti dell’applicazione Field Service, compresa la configurazione di servizi, risorse, caratteristiche, incidenti, integrazione dell’inventario, accordi di assistenza, pianificazione delle risorse, ordini di lavoro, attività di servizio, ruoli utente per l’assistenza sul campo; impostazioni per l’assistenza sul campo, la soluzione Connected Field Service (IoT); nonché come  configurare l’app Field Service Mobile.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare le applicazioni di Field Service; gestire gli ordini di lavoro; pianificare e approntare ordini di lavoro; gestire la mobilità di Field Service; gestire gli inventari e gli acquisti; e gestire le risorse e gli accordi.'
