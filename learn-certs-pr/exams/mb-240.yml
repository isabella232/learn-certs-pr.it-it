  I candidati per questo esame sono Consulenti Funzionali di Microsoft Dynamics 365 Customer Engagement con esperienza nel assistenza sul Campo. I candidati sono responsabili dell'implementazione di soluzioni che gestiscono le risorse che completano il ciclo di vita del field service.
  
  I candidati implementano i processi di Field Service progettati in collaborazione con team interni ed esterni. Questa collaborazione include la configurazione delle aree di amministrazione predefinite dell'applicazione Field Service, la distribuzione della soluzione Connected Field Service (IoT) e dell'applicazione su dispositivi mobili, nonchè l'implementazione di eventuali personalizzazioni aggiuntive necessarie. I candidati sono responsabili della configurazione e della distribuzione dell'applicazione Field Service insieme all'applicazione principale del servizio clienti.
  
  I candidati devono sapere come configurare e personalizzare i componenti dell'applicazione relativa all'Assistenza sul Campo, compresa la configurazione di servizi, risorse, caratteristiche, incidenti, integrazione dell'inventario, contratti di assistenza, pianificazione delle risorse, ordini di lavoro, attività di assistenza, ruoli utente nell'Assistenza sul Campo, impostazioni dell'Assistenza sul Campo, la soluzione dell'Assistenza sul Campo Connessa (IoT) e la configurazione dell'applicazione Assistenza sul Campo Mobile. I candidati devono avere familiarità con l'applicazione mobile basata su Microsoft Power Apps. in questo esame non verrà trattata l'applicazione mobile basata su Xamarin.
subTitle: "Questo esame misura la tua capacità di svolgere le seguenti attività: configurare le applicazioni di assistenza sul campo; gestire gli ordini di lavoro; programmare e inviare ordini di lavoro; gestire la mobilità del servizio sul campo; gestire l'inventario e gli acquisti; e implementare Connected Field Service."
