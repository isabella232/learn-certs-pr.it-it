  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 24 settembre 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>
  
  I candidati idonei a questo esame sono sviluppatori di Microsoft 365 che progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.
  
  I candidati per questo esame hanno familiarità con Microsoft identity e Microsoft Graph. Hanno anche una conoscenza generale di elementi UI (compresi Adaptive Cards e Fluent UI (Office UI Fabric), punti di integrazione (comprese app Microsoft Teams, Office Add-ins, SharePoint Framework, Messaggi Azionabili), e determinazione degli obiettivi della piattaforma in merito a carichi di lavoro.
  
  I candidati dovrebbero avere esperienza nello sviluppo di soluzioni su Microsoft Teams, Office, o SharePoint attraverso tutte le fasi dello sviluppo software. Dovrebbero possedere una conoscenza di base di REST APIs, JSON, OAuth2, OData, OpenID Connect, Microsoft identities (compresi Azure AD e conti Microsoft), Azure AD B2C, e concetti di permesso/consenso.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare Microsoft Identity, creare app con Microsoft Graph, estendere e personalizzare SharePoint, estendere Microsoft Teams ed estendere Office.'
