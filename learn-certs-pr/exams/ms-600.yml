  I candidati idonei a questo esame sono sviluppatori di Microsoft 365 che progettano, creano, testano e aggiornano le applicazioni e le soluzioni ottimizzate per la produttività e per le necessità di collaborazione delle aziende che utilizzano la piattaforma Microsoft 365.
  
  I candidati per questo esami sono esperti nell'uso di Microsoft identity e Microsoft Graph. Possiedono una conoscenza generale degli elementi di un'UI (Adaptive Cards e Office UI Fabric (Fluent UI) compresi), dei punti di integrazione (inclusi Microsoft Teams, Office Add-ins, SharePoint Framework, Messaggi Azionabili), e di come determinare gli obiettivi di piattaforme con carichi di lavoro.
  
  I candidati devono saper sviluppare soluzioni in Microsoft Teams, nei moduli aggiuntivi di Office o SharePoint Framework durante tutte le fasi dello sviluppo del software. Devono inoltre possedere una conoscenza di base delle API REST, JSON, OAuth2, OData, OpenID Connect, delle identità di Microsoft (tra cui Azure AD e account Microsoft), Azure AD B2C e dei concetti di autorizzazioni/consensi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare Microsoft Identity, creare app con Microsoft Graph, estendere e personalizzare SharePoint, estendere Microsoft Teams ed estendere Office.'
