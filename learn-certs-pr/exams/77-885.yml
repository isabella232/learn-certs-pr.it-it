summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  Il candidato tipico che sostiene questo esame è un professionista specializzato nell’assistenza utenti, un istruttore, un insegnante, un professore, un utente o creatore di database che ha la necessità di creare o aggiornare un database Access di base. Gli utenti devono essere in grado di creare, modificare ed estendere le funzionalità degli oggetti database di base, tra cui le tabelle, le query, i moduli e i rapporti. Gli utenti devono inoltre essere in grado di creare e modificare le relazioni di base tra le entità del database e di spiegare ad altri utenti come usare le funzionalità di base di Access. L’utente di Access 2010 è generalmente capace di creare, modificare e personalizzare gli oggetti. Questi candidati devono essere in grado di lavorare in modo indipendente sui progetti relativi a database e di rispondere a domande di altri utenti sui database. I candidati devono conoscere ed essere in grado di dimostrare come creare o modificare un database Access semplice e usare i modelli per creare oggetti di base.
