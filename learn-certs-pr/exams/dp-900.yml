  I candidati a questo esame devono avere una conoscenza di base dei concetti di dati fondamentali e di come vengano implementati usando i servizi dati di Microsoft Azure.

  Questo esame è destinato ai candidati che iniziano a lavorare con i dati nel cloud.

  I candidati devono avere familiarità con i concetti di dati relazionali e non relazionali e con diversi tipi di carichi di lavoro di dati come transazionali o analitici.

  Azure Data Fundamentals può essere usato per preparare altre certificazioni basate sul ruolo di Azure come Azure Database Administrator Associate o Azure Data Engineer Associate, ma non è un prerequisito per alcuna di esse.
