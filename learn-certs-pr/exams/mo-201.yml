  In sede di esame verrà valutata la tua capacità di personalizzare gli ambienti Excel per soddisfare le necessità di un progetto e migliorare la produttività. Esempi di cartelle di lavoro di livello Expert includono modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario. I candidati devono dimostrare la corretta applicazione delle principali funzionalità di Excel a livello di esperti e completare le attività in modo indipendente.
