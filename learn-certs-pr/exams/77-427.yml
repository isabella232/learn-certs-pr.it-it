  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  I candidati di livello Esperto che sostengono l'esame su Excel 2013 devono avere una conoscenza avanzata dell'ambiente Excel ed essere in grado di aiutare gli altri utenti a utilizzare correttamente le funzionalità di Excel 2013 in Office Professional Plus. I candidati devono conoscere e dimostrare di saper utilizzare funzionalità avanzate e specifiche all'interno dell'applicazione.

  I candidati devono essere in grado di creare, gestire e distribuire cartelle di lavoro professionali per vari scopi specifici e per più situazioni. Inoltre, devono essere in grado di personalizzare gli ambienti Excel in base alle esigenze e per migliorare la produttività. Esempi di cartelle di lavoro includono modelli aziendali personalizzati, grafici finanziari con più assi, tabelle di ammortamento e pianificazioni dell'inventario. I ruoli dei candidati possono includere contabili, analisti finanziari, analisti dei dati, operatori di banche commerciali e altri.
