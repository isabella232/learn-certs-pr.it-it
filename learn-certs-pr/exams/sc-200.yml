summary: |-
  Il Security Analyst delle Operations Microsoft collabora con gli altri membri dell'organizzazione per proteggere i sistemi informatici dell'organizzazione. Il loro obiettivo congiunto è ridurre il rischio organizzativo ponendo rapidamente rimedio agli attacchi in corso nell'ambiente, fornendo consulenza sui miglioramenti alle pratiche di protezione dalle minacce e riportando agli stakeholder appropriati le eventuali violazioni delle politiche organizzative.
  
  Le responsabilità includono la gestione, il monitoraggio e la risposta alle minacce utilizzando molteplici soluzioni di sicurezza nel loro ambiente. La figura principalmente investiga, risponde e ricerca le minacce utilizzando Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender e prodotti per la sicurezza di terze parti. Poiché il Security Analyst delle Operations processa continuamente l'output operativo di questi tool, diventa anche uno stakeholder critico nella configurazione e nell'implementazione di tali tecnologie.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività tecniche: mitigare le minacce utilizzando Microsoft 365 Defender; mitigare le minacce utilizzando Azure Defender e mitigare le minacce utilizzando Azure Sentinel.'
