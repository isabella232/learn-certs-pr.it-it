  I candidati di livello base per l'Esame su Microsoft Word 2013 devono conoscere i principi di base dell’ambiente Word e sapere eseguire le attività in modo indipendente. Devono conoscere e dimostrare di sapere applicare correttamente le principali funzionalità di Word 2013. I candidati dovrebbero essere in grado di creare e modificare documenti di 2-3 pagine per una varietà di scopi e situazioni. Gli esempi includono rapporti professionali, newsletter a più colonne, curriculum vitae e corrispondenza commerciale. I ruoli dei candidati possono includere studenti, impiegati, istruttori e altri.
