  I candidati per questo esami sono i professionisti in Microsoft Dynamics 365 che offrono consigli alle parti interessate e trasformano i requisiti aziendali in soluzioni sicure, incrementabili ed affidabili.
  
  I candidati dovrebbero conoscere tutti gli applicativi di Dynamics 365 e Power Platform. Devono possedere una conoscenza approfondita delle app di Finanza e Operazioni. Inoltre, hanno un'estensiva competenza in uno o più segmenti verticali. Questo ruolo richiede la comprensione di come le decisioni in ogni settore hanno un impatto sulla soluzione complessiva.
subTitle: 'Questo esame valuta le tue competenze nello svolgimento delle seguenti attività tecniche: soluzioni di architettura; definizione di strategie di uscita; gestione delle implementazioni; e gestione dei test.'
