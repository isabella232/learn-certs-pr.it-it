  I candidati a questo esame sono Functional Consultants che analizzano i requisiti aziendali e traducono tali requisiti in processi aziendali pienamente realizzati e soluzioni che implementano le migliori pratiche del settore. I candidati sono la risorsa chiave per l'implementazione e la configurazione delle applicazioni per soddisfare i requisiti aziendali.
  <br/>

  I candidati idonei a questo esame hanno una comprensione di base dei principi contabili e delle operazioni finanziarie a livello aziendale, dell’assistenza clienti, dell’assistenza sul campo e conoscono i principi di gestione della catena di produzione, vendita al dettaglio e fornitura.
  <br/>

  I candidati a questo esame sono generalmente specializzati in uno o più set di funzionalità di Finance and Operations, tra cui finanze, produzione e gestione della catena di fornitura.

  I candidati devono avere una certa conoscenza delle pratiche di produzione.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività: configurare Dynamics 365 Supply Chain Management e Manufacturing; gestire i processi di produzione; implementare la pianificazione generale per la produzione; e implementare altre funzionalità di produzione.'
