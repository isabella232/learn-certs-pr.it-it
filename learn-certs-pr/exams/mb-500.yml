  I candidati per questo esame sono sviluppatori che lavorano con programmi di Finanza e Operazioni su Microsoft Dynamics 365 per implementare ed estendere le applicazioni che soddisfano i requisiti di un'azienda. I candidati forniscono soluzioni complete usando modelli di codifica delle applicazioni standardizzati, funzionalità ampliabili e integrazioni esterne. 
  
  I candidati sviluppano la propria logica imprenditoriale usando X++, creano e modificano report e spazi di lavoro di Finanza e Operazioni, personalizzano le interfacce utente, forniscono endpoint e APIs per supportare app Power Platform e sistemi esterni, eseguire dei test, monitorare le prestazioni, analizzare e manipolare i dati, creare progetti tecnici e implementare i dettagli, e implementare anche le politiche di consenso e i requisiti di sicurezza. 
  
  I candidati dovrebbero avere una conoscenza approfondita ed esperienza in uso di struttura sottostante, struttura dati e oggetti associati alle soluzioni nel campo della Finanza e delle Operazioni.
  
  I candidati dovrebbero avere esperienza con prodotti che comprendono Visual Studio, Azure DevOps, strumenti Lifecycle Services (LCS) e SQL Server Management Studio.
