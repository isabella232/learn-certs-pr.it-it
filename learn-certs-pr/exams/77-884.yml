summary: |-
  <div style='color&#58; red;'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></div>

  I candidati sono in grado di formattare i contenuti dei messaggi di posta elettronica formattando caratteri e paragrafi, nonché di creare o inserire elementi grafici nei messaggi, come grafici, tabelle ed elementi grafici SmartArt. Sono inoltre in grado di inviare messaggi a destinatari privati utilizzando il campo Ccn. I candidati devono essere in grado di creare record contatti, attività e appuntamenti a partire dai messaggi in arrivo, nonché di configurare gruppi di contatti per facilitare la comunicazione con altri utenti di Outlook. Possono inoltre condividere le informazioni di pianificazione con altri utenti di Outlook. I candidati pianificano inoltre le riunioni coinvolgendo persone e risorse di sistema e delegano attività a terzi. Gli utenti principali personalizzano la finestra del programma Outlook e la barra di accesso rapido per ottenere la massima efficienza. Organizzano i messaggi e gli altri elementi di Outlook e visualizzano viste diverse delle cartelle di posta, del calendario, della rubrica e dell’elenco attività. Possono anche visualizzare diversi calendari e condividere i calendari con altri utenti di Outlook.
