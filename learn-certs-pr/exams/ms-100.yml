  I candidati per questo esame sono Microsoft 365 Enterprise Administrators che prendono parte ad attività di valutazione, pianificazione, trasferimento, distribuzione e gestione di servizi Microsoft 365. Eseguono attività di gestione multiutente Microsoft 365 per un'azienda, tra cui compiti di identificazione, sicurezza, conformità, Power Platform, e tecnologie di supporto.

  I candidati sono in possesso di una conoscenza professionale dei carichi di lavoro Microsoft 365 e dovrebbero essere stati amministratori per almeno un carico di lavoro Microsoft 365 (Exchange, SharePoint, Teams), e Windows come Servizio. I candidati dovrebbero avere anche una conoscenza professionale in merito a rete, amministrazione server, e basi IT come DNS, Active Directory, e PowerShell.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: progettare e implementare i servizi di Microsoft 365; gestire le identità e i ruoli degli utenti; gestire l’accesso e l’autenticazione; e pianificare i carichi di lavoro e le applicazioni di Office 365.'
