  Candidati per l'Esame AI-102: Designing and Implementing a Microsoft Azure AI Solution costruisci, gestisci e distribuisci soluzioni AI che sfruttano Azure Cognitive Services, Azure Cognitive Search, e Microsoft Bot Framework.
  
  Le loro responsabilità comprendono la partecipazione in tutte le fasi di sviluppo di soluzioni AI—dalla definizione dei requisiti alla progettazione dello sviluppo, la distribuzione, la manutenzione, l'affinamento delle prestazioni e il monitoraggio.
  
  Lavorano con solution architect per tradurre la loro visione e con data scientist, data engineer, specialisti IoT, e sviluppatori AI per costruire delle soluzioni AI complete end-to-end.
  
  I candidati per questa certificazione dovrebbero avere familiarità con C# o Python e dovrebbero essere in grado di usare APIs e SDKs su base REST per costruire visione artificiale, elaborazione di linguaggio naturale, estrazione di conoscenza e soluzioni AI conversazionali su Azure.
  
  Dovrebbero anche capire le componenti che fanno parte del portfolio Azure AI e le opzioni di archiviazione dati disponibili. In più, i candidati devono capire ed essere in grado di applicare i principi responsabili AI.
