  I candidati di livello Esperto che sostengono l'esame su Microsoft Word 2013 devono avere una conoscenza avanzata dell'ambiente Word ed essere in grado di aiutare altri utenti a usare correttamente le funzionalità di Word 2013. Devono conoscere e dimostrare di sapere utilizzare le funzionalità avanzate e specifiche dell'applicazione. I candidati devono essere in grado di creare, gestire e distribuire documenti professionali per numerosi scopi e in più situazioni. Devono inoltre essere in grado di personalizzare l'ambiente Word per soddisfare le esigenze e migliorare la produttività. Gli esempi di documenti includono piani aziendali, documenti legali, brochure pubblicitarie e invio in massa di messaggi di posta elettronica. I ruoli dei candidati possono includere ad esempio editor, project manager, istruttori, studenti, redattori tecnici ed altri.
