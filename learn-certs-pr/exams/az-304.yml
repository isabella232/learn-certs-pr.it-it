  I candidati a questo esame dovrebbero avere esperienza in materia di progettazione e implementazione di soluzioni in esecuzione su Microsoft Azure, inclusi aspetti quali elaborazione, rete, archiviazione e sicurezza. I candidati dovrebber avere competenze di livello intermedio nell'amministrazione di Azure. I candidati dovrebbero essere in grado di comprendere lo sviluppo su Azure e i processi DevOps.
  
  Le responsabilità di un Azure Solution Architect includono la consulenza alle parti interessate e la realizzazione dei requisiti aziendali in soluzioni cloud sicure, scalabili e affidabili.
  
  Un Azure Solution Architect collabora con amministratori cloud, DBA cloud e clienti per implementare soluzioni.
  
  Un candidato a questo esame deve avere esperienza avanzata e conoscenza delle operazioni IT, tra cui networking, virtualizzazione, identità, sicurezza, continuità aziendale, disaster recovery, piattaforma dati, budgeting e governance&#58; questo ruolo deve gestire in che modo le decisioni in ogni area influiscono su una soluzione globale. Inoltre, questo ruolo deve avere di competenze a livello di esperto nell'amministrazione di Azure ed esperienza nei processi di sviluppo di Azure e DevOps.
