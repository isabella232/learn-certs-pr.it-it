summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 23 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>

  I candidati a questo esame progettano, sviluppano, proteggono e risolvono i problemi relativi alle soluzioni Power Platform. I candidati implementano componenti della soluzione che comprendono l’aumento delle applicazioni, esperienza dell’utente personalizzata, integrazioni dei sistemi, conversioni dei dati, automazione dei processi personalizzata e visualizzazioni personalizzate.

  I candidati devono avere una solida conoscenza applicata dei servizi di Power Platform, compresa una comprensione approfondita delle capacità, dei confini e dei vincoli. I candidati devono avere una comprensione di base delle prassi delle soluzioni DevOps per Power Platform.

  I candidati devono avere esperienza nello sviluppo che comprenda i servizi Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET e Power BI.
subTitle: 'Questo esame valuta la tua capacità di svolgere i seguenti compiti tecnici: creare un progetto tecnico, configurare il Common Data Service, creare e configurare Power Apps, configurare l''automazione dei processi aziendali, estendere l''esperienza utente, estendere la piattaforma e sviluppare le integrazioni.'
