  Il candidato tipico per questo esame è uno studente, un impiegato o un istruttore che ha la necessità di usare le funzioni e funzionalità di PowerPoint 2010.

  L’utente di base di PowerPoint 2010 deve sapere usare gli strumenti di produttività, collaborare frequentemente con altre persone ai progetti e personalizzare l’ambiente di lavoro per renderlo più efficiente. I candidati devono conoscere e dimostrare di saper creare o produrre presentazioni di diapositive in modo pratico ed efficace.
