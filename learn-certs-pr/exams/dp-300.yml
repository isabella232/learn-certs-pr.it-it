summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 24 settembre 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>
  
  I candidati a questo esame sono amministratori di database e specialisti di gestione dei dati che gestiscono database relazionali in sito e cloud costruiti su database relazionali basati su Microsoft SQL Server e servizi dati Microsoft Azure.
  
  Un Azure Database Administrator implementa e gestisce gli aspetti operativi delle soluzioni basate su piattaforme ibride e cloud di Azure Data Service e Server SQL. Un Azure Database Administrator utilizza una varietà di metodi e strumenti per condurre operazioni quotidiane applicando le conoscenze su T-SQL per scenari di gestione amministrativa.
  
  Questo ruolo è responsabile della gestione, della disponibilità, della sicurezza e del monitoraggio delle prestazioni e dell'ottimizzazione delle moderne soluzioni di database relazionali. Questo ruolo collabora con il ruolo di Azure Data Engineer per gestire gli aspetti operativi delle soluzioni di piattaforme dati.
  
  <div></br>
  I candidati a questo ruolo devono comprendere tutti i concetti trattati nell'esame <a href='/learn/certifications/exams/dp-900'>Exam DP-900&#58; Microsoft Azure Data Fundamentals</a>.
  </div>
