  I candidati per questo esame dovrebbero essere ingegneri o architetti con vasta esperienza e conoscenza in merito all'ambiente di sistema SAP e agli standard aziendali specifici per la migrazione iniziale o l'integrazione e l'operatività a lungo termine di una soluzione SAP su Microsoft Azure.
  
  Le responsabilità di un architetto o un ingegnere per Azure in Carichi di lavoro SAP includono fornire consigli su servizi e adattare le risorse a quanto necessario per garantire flessibilità, prestazioni, scalabilità, fornitura, dimensioni e monitoraggio ottimali. 
  
  Gli architetti o ingegneri per Azure in Carichi di lavoro SAP collaborano con amministratori cloud, amministratori di database cloud, e clienti per implementare soluzioni.
  
  Un candidato per questo esame dovrebbe essere in possesso di una vasta esperienza e conoscenza in merito alle applicazioni SAP: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, server OS per applicazioni e database SAP, portale Azure, Azure Marketplace, Azure Resource Manager template (template ARM), virtualizzazione, infrastruttura cloud, strutture di archiviazione, progettazione di high availability, progettazione di un disaster recovery, concetti sulla protezione dati e rete.
  
  Per questo esame, consigliamo caldamente di essere in possesso di una certificazione Azure Administrator Associate o Azure Solutions Architect Expert, oltre a certificazioni SAP.
subTitle: "Questo esame misura la tua capacità di svolgere le seguenti attività tecniche: migrare i carichi di lavoro SAP in Azure, progettare una soluzione di Azure per supportare i carichi di lavoro SAP, compilare e distribuire carichi di lavoro SAP di Azure, convalidare l'infrastruttura di Azure per i carichi di lavoro SAP e rendere operativa l'architettura di Azure SAP."
