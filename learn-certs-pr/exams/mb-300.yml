  I consulenti (funzionali e tecnici) raccolgono e analizzano i requisiti aziendali e trasformano tali requisiti in processi e soluzioni aziendali completi che implementano le migliori pratiche. I candidati sono una risorsa chiave nella implementazione e configurazione di applicazioni per soddisfare i requisiti aziendali.
  <br/>

  I consulenti dovrebbero essere in grado di implementare le funzionalità e componenti centrali di app Dynamics 365 Finance and Operations. Dovrebbero anche essere consapevoli di come le app Dynamics 365 Finance and Operations si integrano con sistemi e strumenti esterni, come Power Platform. Il consulente usa Lifecycle Services (LCS), Azure DevOps, e altri strumenti e piattaforme Microsoft per facilitare il processo di gestione del ciclo di vita dell'applicazione (ALM).

  I consulenti perseguono una formazione continua leggendo le note di rilascio dei prodotti, rivedendone i piani di azione, partecipando a conferenze, o continuando ad apprendere qualcosa di nuovo usando Microsoft Learn, Microsoft Docs, formazioni tenute da istruttore, blog, e community di utenti. Dovrebbero anche cercare di ottenere certificazioni basate sul ruolo e valutazioni per assicurarsi un riconoscimento delle proprie conoscenze.
subTitle: 'Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: illustrare app di finanza e operazioni, estendere app usando tecnologie Microsoft Power Platform; configurare funzioni e flussi di lavoro amministrativi; gestire dati di Finance and Operation; e convalidare e supportare la soluzione.'
