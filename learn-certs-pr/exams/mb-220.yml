  </div>

  I candidati idonei a questo esame sono consulenti funzionali di Dynamics 365 Customer Engagement con esperienza nel campo del marketing. I candidati hanno il compito di implementare soluzioni che consentano di attirare e convertire i lead; creare la consapevolezza del marchio; standardizzare la messaggistica multicanale; distribuire informazioni di marketing.

  I candidati devono essere in grado di configurare ed espandere l’applicazione di marketing di base per includere il marketing per posta elettronica; configurare percorsi cliente interattivi; sviluppare lead con esperienze personalizzate, integrare LinkedIn, eventi, applicazioni vocali dei clienti, pagine di arrivo, segmentazione e punteggio; garantire la conformità al Regolamento generale per la protezione dei dati (GDPR).

  I candidati devono avere qualche nozione dei principi di marketing e del ruolo dell’applicazione di marketing rispetto alla suite di applicazioni Dynamics 365, nonché sapere come Dynamics 365 si integra con le applicazioni di Office 365. I candidati devono conoscere la terminologia del settore, le priorità, le iniziative comuni, gli standard, le metodologie e le prassi migliori.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: configurare applicazioni di marketing; gestire segmenti ed elenchi; creare e gestire i moduli e le pagine di marketing; gestire i lead; creare e gestire messaggi di posta elettronica di marketing; gestire i percorsi clienti; gestire eventi e webinar; e configurare e analizzare le risposte dei clienti.'
