summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame è stato aggiornato il 9 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che sono stati apportati.</strong></font><br/><br/></div>
  
  I candidati per questo esame sono i Marketing Functional Consultants con competenze Dynamics 365. I candidati sono responsabili dell'implementazione di soluzioni che attraggono e convertono i lead, contribuiscono alla brand awareness, standardizzano la messaggistica omnicanale e forniscono approfondimenti al reparto marketing.
  
  I candidati devono essere in grado di configurare ed espandere l’applicazione di marketing di base per includere il marketing per posta elettronica; configurare percorsi cliente interattivi; sviluppare lead con esperienze personalizzate, integrare LinkedIn, eventi, applicazioni vocali dei clienti, pagine di arrivo, segmentazione e punteggio; garantire la conformità al Regolamento generale per la protezione dei dati (GDPR).
  
  I candidati devono avere una certa conoscenza dei principi di marketing e del ruolo dell'applicazione delle regole di marketing marketing in relazione alla suite di Dynamics 365, inclusa l'integrazione con le applicazioni Dynamics 365 e Microsoft 365.
subTitle: 'Questo esame misura la tua capacità di svolgere le seguenti attività: configurare applicazioni di marketing; gestire segmenti ed elenchi; creare e gestire moduli e pagine di marketing; gestire lead, contatti e account; creare e gestire email di marketing; gestire i percorsi dei clienti; gestire eventi e webinar; e configurare Dynamics 365 Customer Voice.'
