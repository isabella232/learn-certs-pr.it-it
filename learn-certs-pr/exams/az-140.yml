summary: |-
  I candidati per questo esame sono amministratori con competenza in materia in merito a pianificazione, fornitura e gestione delle esperienze virtuali su desktop e app in remoto, per ogni dispositivo, su Azure.
  
  Le responsabilità per questo ruolo comprendono la distribuzione di esperienze virtuali su desktop e app su Azure. I professionisti in questo ruolo forniscono delle applicazioni su Azure Virtual Desktop e le ottimizzano in modo che siano eseguite in ambienti virtuali multisessione. Per fornire queste esperienze, lavorano a stretto contatto con amministratori e architetti Azure, insieme a Microsoft 365 Administrators.
  
  I candidati per questo esame dovrebbero avere esperienza in merito alle tecnologie Azure, tra cui virtualizzazione, rete, identificazione, archiviazione, backup, resilienza e disaster recovery. Dovrebbero capire le tecnologie dell'infrastruttura virtuale su desktop in loco mentre preparano la migrazione su Azure Virtual Desktop. Questi professionisti usano il portale Azure e i template Azure Resource Manager per completare tali compiti. Questo ruolo potrebbe richiedere l'uso di PowerShell e Azure Command-Line Interface (CLI) per un'automazione più efficiente.
  
  I candidati per questo esame devono avere delle competenze di amministrazione approfondite su Azure.
subTitle: "Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: pianificare una Azure Virtual Desktop Architecture; implementare una Azure Virtual Desktop Infrastructure; gestire accesso e sicurezza; gestire ambienti utente e app; e monitorare e preservare una Azure Virtual Desktop infrastructure."
