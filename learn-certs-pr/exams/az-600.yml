summary: |-
  I candidati per l'Esame AZ-600 sono Azure administrators o operatori Azure Stack Hub che forniscono servizi in cloud a utenti o clienti all'interno del proprio datacenter, utilizzando Azure Stack Hub.
  
  I candidati per questo esame devono avere un'esperienza significativa nella gestione e nel funzionamento generale degli ambienti Azure Stack Hub. Devono possedere una buona conoscenza di Azure, oltre che alcune conoscenze di virtualizzazione, networking e gestione delle identità. Devono comprendere come Azure Stack Hub abilita i processi DevOps e il modello di sviluppo ibrido.
subTitle: "Questo esame misura le capacità di svolgere le seguenti procedure tecniche: fornire servizi; implementare l'integrazione dei data center; gestire l'identità e gli accessi; gestire l'infrastruttura."
