summary: |-
  <div><font color='red'><strong>Questo esame MTA sarà rimosso il 30 giugno 2022. La vendita di voucher per questo esame è terminata il 30 giugno 2021. Usa il tasto "Programma esame" qui in basso per riscattare un voucher acquistato e programmare il tuo esame. Fai riferimento a <a href="/learn/certifications/mta-retirement-faqs">FAQ</a> per più informazioni.</strong></font></br></br></div>
  
  I candidati per questo esame devono avere conoscenza dei concetti fondamentali del sistema operativo Windows in un ambiente Windows 10.
  
  <div style='font-weight&#58; bold;'><br/>A partire dal 31 agosto 2016, questo esame include aggiornamenti per Windows 10, inclusa la rimozione di tutti gli strumenti non supportati su Windows 10. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 98-349.</div>
