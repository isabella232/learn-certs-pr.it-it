summary: |-
  I candidati per questa certificazione sono ingegneri che supportano ambienti Microsoft Teams, risolvono problemi di distribuzione, affinano le prestazioni, raccolgono e analizzano dati telemetrici e da registro, e gestiscono ambienti Teams.
  
  I candidati dovrebbero avere un contatto significativo con comunicazioni unificate ed esperienza pratica con Microsoft Teams. Oltre a ciò, i candidati dovrebbero avere una conoscenza di rete delle basi di Azure, telefonia, PowerShell, tecnologie di archiviazioni dati, APIs, sicurezza app, autentificazione e autorizzazione, sicurezza, e informazioni di conformità, debugging, affinamento delle prestazioni e monitoraggio.
  
  <div><br/><font color='red'><strong>Gli esami beta non hanno un punteggio immediato perché stiamo raccogliendo dati sulla qualità delle domande e dell'esame. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">Scopri di più sul valore e l'importanza degli esami beta.</a></strong></font></div>
subTitle: "Questo esame valuta la tua abilità nel risolvere i problemi relativi ai seguenti compiti tecnici: problemi vocali su Microsoft Teams; riunioni e eventi live su Microsoft Teams; problemi di federazione; accesso a Microsoft Teams; team e canali; e file."
