summary: |-
  I candidati per questo esame sono ingegneri di supporto responsabili del supporto di ambienti Microsoft Teams, risoluzione di problemi di distribuzione, affinamento delle prestazioni, raccolta e analisi di telemetria e dati di registro, e gestione di ambienti Teams.
  
  I candidati dovrebbero avere un contatto significativo con comunicazioni unificate ed esperienza pratica con Microsoft Teams. Oltre a ciò, i candidati dovrebbero avere una conoscenza di rete delle basi di Azure, telefonia, PowerShell, tecnologie di archiviazioni dati, APIs, sicurezza app, autentificazione e autorizzazione, sicurezza, e informazioni di conformità, debugging, affinamento delle prestazioni e monitoraggio.
  
  <div><br/><br/><font color='red'><strong>Nota: Il Percorso di Apprendimento per questo esame sarà disponibile il 30 giugno 2021 e l'esame sarà disponibile l'8 luglio 2021.</strong></font></div>
subTitle: "Questo esame sarà disponibile l'8 luglio 2021. Questo esame valuta la tua abilità nel risolvere i problemi relativi ai seguenti compiti tecnici: problemi vocali su Microsoft Teams; riunioni e eventi live su Microsoft Teams; problemi di federazione; accesso a Microsoft Teams; team e canali; e file."
