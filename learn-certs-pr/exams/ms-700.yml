  <div><strong>La guida all'esame qui sotto ti mostra i cambiamenti che saranno apportati il 25 maggio 2021.</strong><br/><br/></div>
  </div>
  
  Gli amministratori di Microsoft Teams configurano, installano e gestiscono i carichi di lavoro di Office 365 per Microsoft Teams focalizzati a promuovere collaborazioni e comunicazioni efficienti ed efficaci nell’ambiente aziendale.
  
  L’amministratore di Microsoft Teams deve essere in grado di pianificare, installare e gestire chat, app, canali, riunioni, conferenze audio, eventi live e chiamate. Sono inoltre responsabili dell’aggiornamento da Skype for Business a Teams. I candidati a questo esame devono essere in grado di gestire le impostazioni di Teams utilizzando PowerShell. Il Teams Administrator ha una conoscenza fondamentale dei punti d'integrazione con app e servizi come ad esempio SharePoint, OneDrive, Exchange, Azure AD, e Office 365 Groups. Il Teams Administrator sa come integrare app e servizi esterni.
  
  Collabora anche con i tecnici responsabili della telefonia per integrare le funzionalità voce avanzate in Microsoft Teams. Non sono responsabili della configurazione dei percorsi diretti, della configurazione dei percorsi di chiamata o dell’integrazione della telefonia. Gli amministratori di Microsoft Teams possono lavorare in altri ruoli come amministratori dei carichi di lavoro, occupandosi della sicurezza e della conformità, della messaggistica, del networking, delle identità e dei dispositivi.
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: pianificare e configurare un ambiente Microsoft Teams; gestire le chat, chiamate e le riunioni; e gestire i criteri per Teams e app.'
