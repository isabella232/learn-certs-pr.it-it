  I candidati per questo esame sono amministratori Microsoft Teams che gestiscono Microsoft Teams per facilitare una collaborazione e una comunicazione efficiente ed efficace in un ambiente Microsoft 365.
  
  I candidati per questo esame devono essere in grado di pianificare, distribuire, configurare e rendere sicuri chat, app, canali, riunioni, conferenze video/audio, eventi live, chiamate su Teams e dispositivi certificati Microsoft Teams. I candidati dovrebbero avere esperienza nell'integrazione di Microsoft Teams con altri carichi di lavoro, tra cui SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform, e altre app Microsoft, app di terze parti e app personalizzate.
  
  Un Amministratore Microsoft Teams collabora anche per altre funzioni, come la rete, la telefonia, le licenze, la sicurezza, la conformità, l'adozione utente, lo sviluppo app e il supporto.
subTitle: "Questo esame valuta la tua capacità nell'espletamento dei seguenti compiti tecnici: pianificare e configurare un ambiente Microsoft Teams; gestire chat, team, canali e app; gestire chiamate e riunioni; e monitorare e risolvere problemi in un ambiente Microsoft Teams."
