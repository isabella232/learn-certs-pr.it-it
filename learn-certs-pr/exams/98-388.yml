  I candidati per questo esame sono sviluppatori di applicazioni che lavorano con Java 6 SE o successivo, studenti di livello secondario e immediatamente post secondario dello sviluppo software o sviluppatori software entry-level.

  I candidati devono avere almeno 150 ore di lezione o esperienza pratica con Java, avere familiarità con le sue caratteristiche e capacità e comprendere come scrivere, eseguire il debug e mantenere un codice Java ben formato e ben documentato.
