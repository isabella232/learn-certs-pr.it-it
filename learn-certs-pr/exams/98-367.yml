summary: |-
  <div><font color='red'><strong>Questo esame MTA sarà rimosso il 30 giugno 2022. La vendita di voucher per questo esame è terminata il 30 giugno 2021. Usa il tasto "Programma con Pearson VUE” o “Programma con Certiport” per riscattare un voucher acquistato e programmare il tuo esame. Fai riferimento a <a href="/learn/certifications/mta-retirement-faqs">FAQ</a> per più informazioni.</strong></font></br></br></div>

  Il superamento di questo esame convalida le conoscenze e competenze fondamentali di un candidato in materia di sicurezza. Può anche rappresentare un primo passo verso gli esami Microsoft Certified Solutions Associate (MCSA). È consigliabile che i candidati assumano familiarità con i concetti e le tecnologie qui descritti seguendo i relativi corsi di formazione. Ai candidati è richiesta una certa esperienza pratica con Windows Server, le reti basate su Windows, Active Directory, i prodotti anti-malware, i firewall, i dispositivi e le topologie di rete e le porte di rete.

  <div style='font-weight&#58; bold;'><br/>A partire dal 23 giugno 2016, questo esame include gli aggiornamenti per Windows 10, oltre agli aggiornamenti delle minacce alla sicurezza e i relativi termini. Per ulteriori informazioni su queste modifiche e su come influenzano le competenze misurate, scaricare e leggere il documento di modifica dell'esame 98-367.</div>
