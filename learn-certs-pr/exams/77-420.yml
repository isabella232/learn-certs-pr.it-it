  I candidati di livello base per l'esame su Microsoft Excel 2013 devono conoscere i concetti di base dell'ambiente Excel ed essere in grado di completare le attività in modo indipendente. Devono conoscere e dimostrare di saper applicare correttamente le funzionalità principali di Excel 2013. Questi candidati devono essere in grado di creare e modificare una cartella di lavoro con più pagine per vari scopi e in diverse situazioni. Gli esempi includono budget professionali, grafici relativi alle prestazioni dei team, fatture commerciali e registri di esercizi. I ruoli dei candidati possono includere studenti, impiegati, contabili, istruttori e altri.
