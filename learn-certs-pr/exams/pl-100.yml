summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame è stato aggiornato il 23 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che sono stati apportati.</strong></font><br/><br/></div>

  Il candidato pensa e crea soluzioni per semplificare e automatizzare compiti e processi per se stesso e il proprio team. Capisce i dati con cui lavora, i problemi che deve risolvere, le operazioni necessarie e le esperienze delle app. Il candidato potrebbe non avere una formazione IT ufficiale, ma è a suo agio nell'uso della tecnologia per risolvere problemi aziendali.
  
  Il candidato è in grado di gestirsi autonomamente ed è orientato alla soluzione. Potrebbe connettersi e usare funzionalità di app come app e servizi Microsoft Teams, Microsoft 365 e soluzioni di terze parti. Il candidato desidera capire le potenzialità e le limitazioni degli strumenti disponibili e capisce come metterli in atto. Il candidato è un promotore delle soluzioni Power Platform.
subTitle: "Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: progettare soluzioni aziendali; creare soluzioni; e analizzare e visualizzare dati."
