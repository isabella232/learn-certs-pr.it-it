summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame sarà aggiornato il 23 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>

  L'App Maker crea soluzioni per semplificare, automatizzare e trasformare attività e processi per sé stesso e il suo team dove ha una profonda esperienza nel campo della soluzione. Sono specializzati in attività chiave di analista tecnico-commerciale come la modellazione dei dati, la progettazione di base delle UX, l'analisi dei requisiti, l'analisi dei processi, ecc.<br/><br/>
  
  L'App Maker crea e applica processi aziendali, struttura la raccolta digitale di informazioni, migliora l'efficienza delle attività ripetibili e automatizza i processi aziendali. 
  
  L'App Maker utilizza gli strumenti di creazione di Power Platform per risolvere i problemi aziendali. Potrebbe avere esperienza con Visual Basic for Applications, tabelle pivot di Excel, team e altri strumenti. Dovrebbe avere una conoscenza di base dei modelli di dati, dell'interfaccia utente e dei processi. L'App Maker è a conoscenza delle capacità e dei limiti degli strumenti disponibili e sa come applicarli.
  
  L'App Maker è autonomo ed è focalizzato sulla soluzione. Potrebbe non avere una preparazione IT formale ma è a suo agio nell'usare la tecnologia per risolvere i problemi aziendali con una mentalità di crescita personale. Conosce le necessità operative e ha una visione del risultato desiderato. Affronta i problemi con strategie graduali e iterative.
