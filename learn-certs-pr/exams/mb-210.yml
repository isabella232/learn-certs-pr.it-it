  <div><font color='red'><strong>Il contenuto di questo esame è stato aggiornato il 23 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che sono stati apportati.</strong></font><br/><br/></div>
  
  I candidati per questo esame sono consulenti funzionali Microsoft Dynamics 365 con esperienza di vendita. I candidati sono responsabili dell'implementazione di soluzioni che supportano un ciclo di vita di vendita così che possa essere lanciata efficientemente ed efficacemente per soddisfare gli obiettivi di ricavo, le strategie aziendali e gli obiettivi della compagnia.
  
  I candidati sono anche responsabili della configurazione e dell'espansione delle funzionalità chiave di lead, contatti, conti, opportunità e del supporto di entità per mappare i processi di vendita in atto nell'azienda. Identificano le opportunità per usare Power Apps e sviluppare esperienze unificate per tutti i dispositivi, Power Automate per integrazioni tra app, flussi di elaborazione aziendali, e altri strumenti di automazione per costruire un'applicazione che supporta ed accelera il percorso “verso il cash”.

  I candidati devono avere una solida conoscenza aziendale e dovrebbero essere in possesso di un'esperienza in prima persona in uno o più ruoli di vendita.
