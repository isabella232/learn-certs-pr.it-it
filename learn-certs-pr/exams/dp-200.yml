  I candidati idonei a questo esame sono Microsoft Azure Data Engineer che collaborano con le stakeholder per identificare e soddisfare i requisiti dei dati al fine di implementare soluzioni di dati che utilizzino i servizi di dati di Azure.

  Gli Azure data engineer sono responsabili di attività correlate ai dati che includono la distribuzione di servizi di archiviazione dati, l’inserimento di dati in streaming e in batch, la trasformazione di dati, l’implementazione di requisiti di sicurezza, l’implementazione di criteri di conservazione dei dati, l’identificazione dei colli di bottiglia relativi alle prestazioni e l’accesso alle origini dati esterne.

  I candidati a questo esame devono essere in grado d'implementare delle soluzioni basate su dati che utilizzano i seguenti servizi Azure&#58; Azure Cosmos DB, Azure Synapse Analytics (precedentemente Azure SQL DW), Azure Data Factory, Azure Stream Analytics, Azure Databricks e Azure Blob Storage. 
subTitle: 'Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: implementare soluzioni di archiviazione dei dati, gestire e sviluppare processi di elaborazione dati, monitorare e ottimizzare le soluzioni dati.'
