summary: |-
  <div><font color='red'><strong>Questo esame MTA deve essere acquistato entro il 30 giugno 2021. Se ti stai attualmente preparando per questo esame, dovrai sostenerlo entro un anno, prima del 30 giugno 2022, quando verrà rimosso. Consulta <a href="/learn/certifications/mta-retirement-faqs">le FAQ</a> per più informazioni.</strong></font></br></br></div>

  I candidati per questo esame devono essere capaci di riconoscere e scrivere codici Python sintatticamente corretti, riconoscere i tipi di dati supportati da Python, ed essere capaci di riconoscere e scrivere codici Python che risolveranno logicamente un dato problema.

  I candidati devono aver almeno avuto una formazione e/o esperienza pratica di approssimativamente 100 ore con il linguaggio di programmazione Python, essere a conoscenza delle sue caratteristiche e capacità e capire come scrivere, eseguire debug e mantenere ben formattati e ben documentati i codici Python.
