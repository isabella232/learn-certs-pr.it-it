  I candidati all'esame Microsoft SharePoint 2013 devono avere una solida conoscenza dell'ambiente SharePoint e la capacità di eseguire tutte le attività a livello di sito. Devono conoscere e dimostrare di saper applicare correttamente le principali funzionalità di SharePoint 2013 per siti, raccolte ed elenchi. I candidati devono essere in grado di ottimizzare e personalizzare i siti di SharePoint per offrire strutture, risolvere problemi, agevolare la collaborazione e migliorare la produttività. Le possibili applicazioni includono la gestione delle autorizzazioni dell'elenco, l'aggiunta di contenuto ad Avvio veloce, la creazione di siti del team e la modifica delle visualizzazioni della raccolta. I ruoli dei candidati possono includere personale del supporto tecnico, project manager, responsabili dei team, capi dipartimento e così via.
