  </div>
  
  I candidati idonei a questo esame sono Microsoft Azure Data Engineer che collaborano con le parti interessate per identificare e soddisfare i requisiti dei dati per progettare soluzioni di dati che usano i servizi di dati di Azure.
  
  I Microsoft Azure Data Engineer sono responsabili di attività di progettazione correlate ai dati che includono la progettazione di soluzioni di archiviazione dati di Azure che usino archivi dati relazionali e non relazionali, l’elaborazione in batch e in tempo reale dei dati, e soluzioni di sicurezza e conformità dei dati.
  
  I candidati a questo esame devono progettare soluzioni di dati che utilizzano i seguenti servizi Azure&#58; Azure Cosmos DB, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks e Azure Blob Storage.
subTitle: "Questo esame misura la tua capacità di eseguire le seguenti attività tecniche: progettare soluzioni per l'archiviazione dati Azure; progettare soluzioni di elaborazione dei dati; progettare la sicurezza e conformità dei dati."
