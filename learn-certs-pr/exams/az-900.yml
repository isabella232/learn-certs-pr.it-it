  <div><font color='red'><strong>A seguito della situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>
  <div><strong>Gli argomenti oggetto d'esame sono stati aggiornati il 9 novembre 2020. Scarica il documento sulle competenze esaminate per vedere cosa è cambiato.</strong><br/><br/></div> 
  </div>
  
  I candidati a questo esame devono avere una conoscenza di base dei servizi cloud e di come questi servizi vengono forniti con Microsoft Azure. L'esame è destinato ai candidati che stanno appena iniziando a lavorare con soluzioni e servizi basati su cloud o che sono nuovi in Azure.
  
  L'esame Azure Fundamentals è un'opportunità per dimostrare la conoscenza dei concetti di cloud, dei servizi di Azure, dei carichi di lavoro di Azure, della sicurezza e della privacy in Azure, nonché della politica dei prezzi e del supporto di Azure. I candidati devono avere familiarità con i concetti tecnologici generali, compresi i concetti di networking, archiviazione, calcolo, supporto applicativo e sviluppo applicativo.

  I Fondamenti di Azure possono essere usati per preparare altre certificazioni basate sul ruolo o di specialità di Azure, ma non è un prerequisito per alcuno di essi.

  Superando questo esame di certificazione potresti essere idoneo per il credito universitario ACE. Consulta [Crediti universitari ACE per gli esami di certificazione](/learn/certifications/ace-credit-for-certification-exams) per maggiori informazioni.
subTitle: "Questo esame misura la tua capacità di comprendere i seguenti concetti: concetti del cloud; servizi di base di Azure; sicurezza, privacy, conformità e affidabilità; e prezzi e supporto di Azure."
