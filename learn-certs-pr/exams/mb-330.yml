  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div>
  <div><strong>Il contenuto di questo esame verrà aggiornato il 16 ottobre 2020. Scarica il documento sulle competenze esaminate per vedere cosa è cambiato.</strong><br/><br/></div>
  </div>

  I candidati a questo esame analizzano i requisiti aziendali e traducono tali requisiti in processi e soluzioni pienamente realizzate che implementano le migliori pratiche del settore. I candidati sono la risorsa chiave per l'implementazione e la configurazione delle applicazioni per soddisfare i requisiti aziendali.
  <br/>

  I candidati a questo esame hanno una conoscenza fondamentale delle operazioni di contabilità e delle operazioni finanziarie delle imprese, del servizio clienti, dell'assistenza sul campo, della produzione, della vendita al dettaglio e dei concetti di gestione della catena di fornitura. In genere sono specializzati in uno o più set di funzionalità delle app Finance and Operations, tra cui finanza, produzione e gestione della catena di fornitura.

  Devono avere una certa conoscenza delle prassi di gestione della catena di approvvigionamento, tra cui approvvigionamento, commercio, logistica, gestione dei magazzini e gestione dei trasporti.
subTitle: "Questo esame misura la tua capacità di svolgere le seguenti attività: implementare la gestione delle informazioni sul prodotto; implementare la gestione dell'inventario; implementare e gestire i processi della catena di fornitura; implementare la gestione del magazzino e dei trasporti; e implementare la pianificazione generale."
