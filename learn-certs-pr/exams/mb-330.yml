title: Microsoft Dynamics 365 Supply Chain Management​
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management​'
uid: exam.mb-330
displayName: MB-330
summary: |-
  <div><font color='red'><strong>Il contenuto di questo esame è stato aggiornato il 26 luglio 2021. Scarica il documento con la valutazione delle competenze qui sotto per prendere visione dei cambiamenti che saranno apportati.</strong></font><br/><br/></div>

  I candidati a questo esame analizzano i requisiti aziendali e traducono tali requisiti in processi e soluzioni pienamente realizzate che implementano le migliori pratiche del settore. I candidati sono la risorsa chiave per l'implementazione e la configurazione delle applicazioni per soddisfare i requisiti aziendali.
  <br/>

  I candidati per questo esame sono in possesso di una comprensione fondamentale dei principi di contabilità e delle operazioni finanziarie in contesto aziendale, servizio clienti, servizio su campo, produzione, rivendita e concetti di gestione della catena di fornitura. Tipicamente si specializzano in uno o più set di funzioni di app di Finanza e Operazioni che includono finanza, produzione e gestione della catena di fornitura. 

  Devono avere una certa conoscenza delle prassi di gestione della catena di approvvigionamento, tra cui approvvigionamento, commercio, logistica, gestione dei magazzini e gestione dei trasporti.
subTitle: "Questo esame valuta la tua capacità di espletare i seguenti compiti tecnici: implementare la gestione di informazioni sul prodotto; implementare la gestione dell'inventario; implementare e gestire i processi di catena di fornitura; implementare la gestione del magazzino e dei trasporti; e implementare l'ottimizzazione della pianificazione."
