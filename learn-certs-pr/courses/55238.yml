summary: |-
  Questo corso introdurrà il pubblico alla SharePoint Online Administration su Office 365, spiegherà e dimostrerà le opzioni di configurazione per SharePoint Online. Il corso è adatto per attuali amministratori SharePoint in sede e nuovi amministratori di Office 365 che hanno bisogno di capire come impostare correttamente SharePoint Online per la propria azienda. Il corso aiuterà anche gli amministratori in sede SharePoint a capire le differenze tra SharePoint in sede e SharePoint Online.

