summary: |-
  Questo corso fornisce le conoscenze di base sulle considerazioni e i vantaggi dell'adozione dei servizi cloud e del modello cloud Software as a Service (SaaS), con particolare attenzione alle offerte di servizi cloud Microsoft 365. Inizierai imparando le nozioni fondamentali del cloud, tra cui una panoramica del cloud computing e in particolare dei servizi cloud Microsoft. Ti verrà presentato Microsoft Azure ed esaminerai le differenze tra Microsoft 365 e Office 365. Eseguirai quindi una revisione approfondita di Microsoft 365, incluso un confronto tra i servizi locali Microsoft e i servizi cloud Microsoft 365, una revisione della mobilità aziendale in Microsoft 365 e un'analisi di come i servizi Microsoft 365 forniscano collaborazione. Il corso analizza quindi come vengono gestiti la sicurezza, la conformità, la privacy e la fiducia in Microsoft 365 e si conclude con una revisione degli abbonamenti, delle licenze, della fatturazione e del supporto Microsoft 365.

  #### Profilo dei destinatari
  Questo corso è rivolto ai Business Decision Maker e ai Professionisti IT che aspirano a implementare servizi cloud nella loro organizzazione o che stanno semplicemente cercando di acquisire conoscenze fondamentali sul cloud. Sono incluse le conoscenze di base sulle considerazioni e i vantaggi dell'adozione dei servizi cloud e del modello cloud Software as a Service (SaaS), con particolare attenzione alle offerte di servizi cloud Microsoft 365.
prerequisitesSection: |-
  Questo corso è pensato per i Business Decision Maker e i professionisti IT che aspirano a implementare servizi cloud nella loro organizzazione. Gli studenti dovrebbero avere il seguente background&#58;
  - Conoscenza generale dei concetti di networking, computing e cloud
outlineSection: |-
  ### Modulo 1&#58; Concetti del Cloud
  Analizzare i concetti fondamentali del cloud computing e come ciò possa aiutare la tua azienda.
  #### Lezioni 
  - Principi del cloud computing
  - Cos’è Microsoft 365?
  - Selezionare una distribuzione cloud


  ### Modulo 2&#58; Soluzioni Microsoft 365 per la produttività e il lavoro di squadra
  Scoprirai le soluzioni di produttività e lavoro di squadra in Microsoft 365 e le funzionalità che aiutano le persone a essere più produttive utilizzando Microsoft 365 - The World' s Productivity Cloud.
  #### Lezioni 
  - Soluzioni Microsoft 365 per la produttività e il lavoro di squadra
  - Coinvolgere i dipendenti con Microsoft Stream, Teams e Yammer
  - Ottenere maggiori informazioni con Office su tutti i dispositivi
  - Archiviazione e condivisione di file con OneDrive e SharePoint


  ### Modulo 3&#58; Capacità di gestione commerciale di Microsoft 365
  Scoprirai le soluzioni di gestione commerciale di Microsoft 365 e le funzionalità che aiutano le Organizzazioni a essere più produttive utilizzando Microsoft 365 - The World' s Productivity Cloud.
  #### Lezioni 
  - Gestire la tua attività con Microsoft 365
  - Semplificare la gestione dei dispositivi con Microsoft Endpoint Manager
  - Ottenere maggiori informazioni e rimanere al sicuro con Windows 10
  - Sfruttare la business intelligence con analisi e reporting Microsoft 365


  ### Modulo 4&#58; Sicurezza e compliance di Microsoft 365
  Scoprirai le aree delle soluzioni di sicurezza e conformità di Microsoft 365 e le funzionalità disponibili per aiutare le aziende a proteggere la propria azienda e soddisfare i requisiti normativi.
  #### Lezioni 
  - Principi di sicurezza e aree di soluzione
  - Gestione dell'identità e degli accessi
  - Protezione dalle minacce
  - Sicurezza cloud
  - Protezione delle informazioni e governance
  - Compliance management
  - Gestire il rischio, il discovery e l'audit


  ### Modulo 5&#58; Licenze e Supporto di Microsoft 365
  Ulteriori informazioni sulle opzioni di licenza, servizio e supporto Microsoft 365.
  #### Lezioni 
  - Identificare le opzioni di licenza disponibili per Microsoft 365
  - Descrivere le offerte di assistenza per i servizi Microsoft 365
  - Descrivere il ciclo di vita del servizio in Microsoft 365

