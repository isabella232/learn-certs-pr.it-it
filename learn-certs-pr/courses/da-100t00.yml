summary: |-
  Questo corso discuterà i vari metodi e le migliori pratiche in linea con i requisiti aziendali e tecnici per la modellazione, la visualizzazione e l'analisi dei dati con Power BI. Il corso mostrerà anche come accedere ed elaborare i dati da una serie di fonti di dati, inclusi dati relazionali e non relazionali. Questo corso esplorerà anche come implementare standard e politiche di sicurezza adeguati in tutto lo spettro di Power BI, inclusi set di dati e gruppi. Il corso discuterà anche come gestire e distribuire report e dashboard per la condivisione e la distribuzione dei contenuti. Infine, questo corso mostrerà come creare report impaginati all'interno del servizio Power BI e pubblicarli in un'area di lavoro per l'inclusione in Power BI.

  #### Profilo dei destinatari
  I partecipanti a questo corso sono professionisti dei dati e professionisti della business intelligence che vogliono imparare a eseguire analisi dei dati con precisione usando Power BI. Questo corso è rivolto anche a coloro che sviluppano report che visualizzano i dati dalle tecnologie della piattaforma dati esistenti sia nel cloud che in locale.
prerequisitesSection: |-
  I Data Analyst di successo si addentrano nel ruolo lavorando con dati su cloud.
  
  Nello specifico&#58;
  - Comprensione dei concetti fondamentali dei dati.
  - Capacità di gestione dei dati relazionali su cloud.
  - Capacità di gestione dei dati non relazionali su cloud.
  - Conoscenza dei concetti di analisi e visualizzazione dei dati.
  
  È possibile acquisire i prerequisiti e una migliore comprensione dell'utilizzo dei dati su Azure completando [Microsoft Azure Data Fundamentals](/learn/certifications/azure-data-fundamentals) prima di seguire questo corso.
outlineSection: |-
  ### Modulo 1&#58; Operazioni preliminari con Microsoft Data Analytics
  Questo modulo analizza i diversi ruoli nello spazio dati, delinea i ruoli e le responsabilità importanti di un data analyst ed infine esplora il panorama del portafoglio Power BI.
  #### Lezioni
  - Data Analytics e Microsoft
  - Operazioni preliminari con Power BI

  #### Laboratorio&#58; Guida introduttiva
  - Guida introduttiva

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Analizzare i diversi ruoli nei dati
  - Identificare le attività eseguite da un data analyst
  - Descrivere il panorama Power BI di prodotti e servizi
  - Utilizzare il servizio Power BI


  ### Modulo 2&#58; Preparare i dati in Power BI
  Questo modulo analizza l'identificazione e il recupero dei dati da varie origini dati. Imparerai anche le opzioni per la connettività e l'archiviazione dei dati e comprenderai le differenze e le implicazioni sulle prestazioni della connessione diretta ai dati rispetto alla loro importazione.
  #### Lezioni
  - Ottenere dati da varie origini dati
  - Ottimizzare le prestazioni
  - Risolvere gli errori dei dati

  #### Laboratorio&#58; preparazione dei dati in Power BI Desktop
  - Preparare dati

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Identificare e recuperare dati da diverse origini dati
  - Comprendere i metodi di connessione e le loro implicazioni sulle prestazioni
  - Ottimizzare le prestazioni della query
  - Risolvere errori di importazione dei dati


  ### Modulo 3&#58; Pulire, trasformare e caricare i dati in Power BI
  Questo modulo ti insegna il processo di profilazione e la comprensione delle condizioni dei dati. Imparerai a identificare le anomalie, a guardare le dimensioni e la forma dei loro dati ed eseguire la corretta pulizia dei dati e i passaggi di trasformazione per preparare i dati per il caricamento nel modello.
  #### Lezioni
  - Formare i dati
  - Migliorare la struttura dei dati
  - Profilazione dei dati

  #### Laboratorio&#58; Trasformazione e caricamento dei dati
  - Caricare i dati

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Applicare trasformazioni di forma dei dati
  - Migliorare la struttura dei dati
  - Profilare ed esaminare i dati


  ### Modulo 4&#58; Progettare un modello di dati in Power BI
  Questo modulo insegna i concetti fondamentali di progettazione e sviluppo di un modello dati per prestazioni e scalabilità corrette. Questo modulo ti aiuterà anche a comprendere e affrontare molti dei problemi comuni di modellazione dei dati, tra cui le relazioni, la sicurezza e le prestazioni.
  #### Lezioni
  - Introduzione alla modellazione dei dati
  - Lavorare con le tabelle
  - Dimensioni e gerarchie

  #### Laboratorio&#58; modellazione dei dati in Power BI Desktop
  - Creare relazioni modello
  - Configurare le tabelle
  - Rivedere l'interfaccia del modello
  - Creare misure rapide

  #### Laboratorio&#58; Modellazione avanzata dei dati su Desktop Power BI
  - Configurare relazioni molti-a-molti
  - Applicare la sicurezza a livello di riga

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Comprendere le basi della modellazione dei dati
  - Definire le relazioni e la loro cardinalità
  - Implementare dimensioni e gerarchie
  - Creare istogrammi e classifiche


  ### Modulo 5&#58; Creare misure utilizzando DAX in Power BI
  Questo modulo ti presenta il mondo di DAX e il suo vero potere per migliorare un modello. Riceverai informazioni sulle aggregazioni e sui concetti di misure, colonne e tabelle calcolate e funzioni di Time Intelligence per risolvere i problemi di calcolo e analisi dei dati.
  #### Lezioni
  - Introduzione a DAX
  - Contesto DAX
  - DAX avanzato

  #### Laboratorio&#58; Introduzione a DAX su Desktop Power BI
  - Creare tabelle calcolate
  - Creare colonne calcolate
  - Creare misure

  #### Laboratorio&#58; DAX avanzato su Desktop Power BI
  - Utilizzare la funzione CALCULATE() per manipolare il contesto del filtro
  - Utilizzare le funzioni di Time Intelligence

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Conoscere il DAX
  - Usare DAX per formule ed espressioni semplici
  - Comprendere tabelle e misure calcolate
  - Costruire misure semplici
  - Lavorare con Time Intelligence e gli indicatori chiave di prestazione


  ### Modulo 6&#58; ottimizzazione delle prestazioni del modello
  In questo modulo vengono introdotti i passaggi, i processi, i concetti e le migliori prassi di modellazione dei dati necessari per ottimizzare un modello dati per le prestazioni a livello aziendale.
  #### Lezioni
  - Ottimizzare il modello per le prestazioni
  - Ottimizzare modelli DirectQuery
  - Creare e gestire aggregazioni

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Comprendere l'importanza delle variabili
  - Migliorare il modello dei dati
  - Ottimizzare il modello di archiviazione
  - Implementare aggregazioni


  ### Modulo 7&#58; creazione di report
  In questo modulo vengono illustrati i concetti e i principi fondamentali per la progettazione e la creazione di un report, tra cui la selezione delle immagini corrette, la progettazione del layout di pagina e l'applicazione delle funzionalità di base ma critiche. Viene affrontato anche l'importante tema della progettazione per l'accessibilità.
  #### Lezioni
  - Progettare un rapporto
  - Migliorare il rapporto

  #### Laboratorio&#58; Progettazione di un report in Power BI
  - Creare una connessione attiva su Desktop Power BI
  - Progettare un rapporto
  - Configurare le proprietà dei campi visivi e del formato

  #### Laboratorio&#58;  Miglioramento dei report Power BI con interazione e formattazione
  - Creare e configurare filtri sincronizzati
  - Creare pagine di drill-through
  - Applicare la formattazione condizionale
  - Creare e utilizzare segnalibri

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Progettare un layout di pagina del report
  - Selezionare e aggiungere visualizzazioni efficaci
  - Aggiungere funzionalità di base del report
  - Aggiungere la navigazione e le interazioni dei report
  - Migliorare le prestazioni dei report
  - Progettare l'accessibilità


  ### Modulo 8&#58; creazione di dashboard
  In questo modulo imparerai a raccontare una storia avvincente attraverso l'uso delle dashboard e dei diversi strumenti di navigazione disponibili per fornire la navigazione. Sarai introdotto alle caratteristiche e alle funzionalità e a come migliorare le dashboard per usabilità e approfondimenti.
  #### Lezioni
  - Creare un dashboard
  - Dashboard in tempo reale
  - Migliorare una dashboard

  #### Laboratorio&#58; progettazione di un report in Power BI Desktop - Parte 1
  - Creare un dashboard
  - Aggiungere immagini a una dashboard
  - Configurare un avviso per i riquadri della dashboard
  - Utilizzare domande e risposte per creare un riquadro sulla dashboard

  Al termine di questo modulo gli studenti saranno in grado di&#58;
  - Creare un dashboard
  - Capire le dashboard in tempo reale
  - Migliorare l'usabilità della dashboard


  ### Modulo 9&#58; Creare report impaginati in Power BI
  Questo modulo ti insegnerà come inserire i report impaginati, incluso l’inserimento in Power BI. Imparerai quindi come costruire e pubblicare un report.
  #### Lezioni
  - Panoramica del report impaginato
  - Creare report impaginati

  #### Laboratorio&#58; creazione di un report impaginato
  - Utilizzare Report Builder di Power BI
  - Progettare un layout di report a più pagine
  - Definire un'origine dati
  - Definire un set di dati
  - Creare un parametro del report
  - Esportare un report in PDF

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Spiegare i report impaginati
  - Creare un report impaginato
  - Creare e configurare un'origine dati e un set di dati.
  - Lavorare con grafici e tabelle
  - Pubblicare un report


  ### Modulo 10&#58; Eseguire l’analitica avanzata
  Questo modulo consente di applicare funzioni aggiuntive per migliorare il report con approfondimenti analitici nei dati, precisando i passaggi necessari per utilizzare il report per l'analisi dei dati effettivi. Inoltre, eseguirai l’analitica avanzata utilizzando immagini AI sul report per approfondimenti dei dati ancora più precisi e significativi.
  #### Lezioni
  - Analitica avanzata
  - Approfondimenti dei dati attraverso immagini AI

  #### Laboratorio&#58; analisi dei dati in Power BI Desktop
  - Creare grafici animati a dispersione
  - Utilizzare l’immagine per prevedere i valori
  - Lavorare con l'immagine dell’albero di decomposizione
  - Lavorare con l’immagine degli influenzatori chiave

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Analizzare il riepilogo statistico
  - Utilizzare la funzione Analizza
  - Identificare outliner nei dati
  - Effettuare analisi delle serie temporali
  - Utilizzare le immagini AI
  - Utilizzare l’immagine personalizzata di Advanced Analytics


  ### Modulo 11&#58; Creare e gestire spazi di lavoro
  Questo modulo introdurrà gli spazi di lavoro, incluso come crearli e gestirli. Imparerai anche a condividere i contenuti, inclusi report e dashboard, e poi a distribuire un'app.
  #### Lezioni
  - Creare spazi di lavoro
  - Condividere e gestire le risorse

  #### Laboratorio&#58; pubblicazione e condivisione di contenuti Power BI
  - Mappare i principi di sicurezza rispetto ai ruoli del set di dati
  - Condividere una dashboard
  - Pubblicare un'App

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Creare e gestire uno spazio di lavoro
  - Comprendere la collaborazione nell'area di lavoro
  - Monitorare l'utilizzo e le prestazioni dello spazio di lavoro
  - Distribuire un'app


  ### Modulo 12&#58; Gestire set di dati in Power BI
  In questo modulo imparerai i concetti di gestione delle risorse Power BI, inclusi set di dati e spazi di lavoro. Pubblicherai anche i set di dati sul servizio Power BI, quindi li aggiornerai e li renderai sicuri.
  #### Lezioni
  - Parametri
  - Set di dati

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Creare e utilizzare i parametri
  - Gestire i set di dati
  - Configurare l'aggiornamento del set di dati
  - Risolvere problemi a livello di connettività dei gateway


  ### Modulo 13&#58; Sicurezza a livello di riga
  Questo modulo ti insegnerà i passaggi per implementare e configurare la sicurezza in Power BI per proteggere le risorse Power BI.
  #### Lezioni
  - Sicurezza in Power BI

  Al termine di questo modulo i partecipanti saranno in grado di&#58;
  - Comprendere gli aspetti della sicurezza Power BI
  - Configurare i ruoli di sicurezza a livello di riga e le appartenenze ai gruppi
