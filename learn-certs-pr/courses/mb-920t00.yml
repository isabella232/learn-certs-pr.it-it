summary: |-
  Questo corso ti fornirà un'ampia introduzione alle potenzialità nel campo della finanza e delle operazioni di Dynamics 365. Diventerai familiare con il concetto di gestione delle risorse aziendali (ERP), e anche con ogni app di finanza e operazioni, comprese Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources, e le potenzialità ERP di Dynamics 365 Project Operations. Questo corso comprende sia lezioni teoriche che esercitazioni di carattere pratico.

  #### Profilo d'Utenza

  Possono beneficiare di questo corso di base persone che ricoprono diversi ruoli professionali in diversi livelli di carriera. I potenziali utenti includono professionisti IT, membri aziendali e altri che desiderano esplorare le potenzialità nel ramo della finanza e delle operazioni di Dynamics 365, studenti, neolaureati, persone che stanno per cambiare carriera e vogliono sfruttare Dynamics 365 per passare al livello successivo.
outlineSection: |-
  ### Modulo 1: Imparare le Basi di Dynamics 365 Supply Chain Management

  Questo modulo copre i concetti base della gestione delle risorse aziendali e ciò che le app di finanza e operazioni hanno in comune, prima di approfondire il Dynamics 365 Supply Chain Management. Inizieremo con i processi aziendali di marketing standard e come vengono affrontati da Marketing. Poi esamineremo le potenzialità del prodotto. Infine, copriremo altre app di marketing come LinkedIn Campaign Manager, Dynamics 365 Customer Voice e Dynamics 365 Customer Insights.

  #### Lezioni

  *   Introduzione alle app di finanza e operazioni 

  *   Identificare le potenzialità generali di Dynamics 365 Supply Chain Management

  *   Esplorare le potenzialità di magazzino e inventario di Dynamics 365 Supply Chain Management

  *   Esplorare le strategie di produzione su Dynamics 365 Supply Chain Management

  *   Esplorare le potenzialità di gestione su Dynamics 365 Supply Chain Management

  *   Capstone lab

