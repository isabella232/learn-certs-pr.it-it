  *   Illustrare le potenzialità generali di Dynamics 365 Supply Chain Management

  *   Illustrare la gestione di magazzino e inventario, e le potenzialità di gestione di inventario, produzione e gestione del capitale 

  ### Modulo 2: Imparare le Basi di Dynamics 365 Finance

  In questo modulo volgeremo lo sguardo a Dynamics 365 Finance. Copriremo le potenzialità centrali del prodotto prima di concentrarci su registro generale, conti passivi e conti attivi. Poi esploreremo la gestione delle spese e del budget su Dynamics 365 Finance.

  #### Lezioni

  *   Esplorare le potenzialità centrali di Dynamics 365 Finance 

  *   Esplorare il registro generale

  *   Esplorare conti attivi e passivi 

  *   Esplorare gestione delle spese, gestione del capitale fisso e budget 

  *   Capstone lab

