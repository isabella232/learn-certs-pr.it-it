  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Discutere delle potenzialità centrali di Dynamics 365 Finance 

  *   Discutere di registro generale, conti passivi e conti attivi 

  *   Discutere di gestione delle spese, gestione del capitale fisso e budget 

  ### Modulo 3: Imparare le Basi di Dynamics 365 Commerce

  In questo modulo volgeremo lo sguardo a Dynamics 365 Commerce. Copriremo le competenze centrali del prodotto prima di rivolgere la nostra attenzione a Dynamics 365 Fraud Protection e alle sue potenzialità.

  #### Lezioni

