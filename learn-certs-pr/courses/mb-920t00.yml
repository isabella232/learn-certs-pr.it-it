  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Discutere delle potenzialità centrali di Dynamics 365 Human Resources

  *   Discutere delle potenzialità di gestione del personale 

  ### Modulo 5: Imparare le Basi di Dynamics 365 Project Operations (ERP)

  In questo modulo rivolgeremo lo sguardo alle potenzialità in termini di risorse aziendali di Dynamics 365 Project Operations. Copriremo il ciclo di vita del progetto e anche le potenzialità di pianificazione ed esecuzione dello stesso. 

  #### Lezioni

  *   Identificare le potenzialità di gestione del ciclo di vita del progetto di Dynamics 365 Project Operations

  *   Esplorare le potenzialità di pianificazione ed esecuzione del progetto di Dynamics 365 Project Operations

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Discutere delle potenzialità di gestione del ciclo di vita del progetto di Dynamics 365 Project Operations

  *  Esplorare le potenzialità di pianificazione ed esecuzione del progetto di Dynamics 365 Project Operations

