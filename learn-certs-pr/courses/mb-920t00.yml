  ### Modulo 4: Imparare le Basi di Dynamics 365 Human Resources

  In questo modulo volgeremo lo sguardo a Dynamics 365 Human Resources. Copriremo le potenzialità centrali del prodotto prima di rivolgere la nostra attenzione alle potenzialità di gestione del personale dello stesso.

  #### Lezioni

