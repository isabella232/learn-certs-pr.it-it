  - Gestire ordini batch
  - Gestire ordini kanban
  
  
  ### Modulo 3&#58; Implementazione della pianificazione generale per la produzione
  Questo modulo spiegherà gli aspetti della pianificazione generale necessari per il consulente funzionale di produzione
  #### Lezioni
  - Configurazione e gestione della pianificazione generale
  - Pianificazione ed esecuzione di un piano di produzione a capacità 
  
  #### Laboratorio &#58; Case Study 2 Pianificazione Generale
  - Esercizio #14&#58; Consolidamento di un ordine pianificato e modifica di un ordine
  - Esercizio #2&#58; Creazione di un gruppo di pianificazione interaziendale e assegnazione di chiavi per l'assegnazione di articoli
  - Esercizio #3&#58; Pianificazione di un programma di produzione a partire dall'esecuzione di una pianificazione generale (Bonus)
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Configurazione e gestione della pianificazione generale
  - Pianificazione ed esecuzione di un piano di produzione a capacità 
  
  
  ### Modulo 4&#58; implementazione di altre funzionalità di produzione
  Questo modulo tratterà diverse importanti caratteristiche comunemente utilizzate dai clienti di produzione.
  #### Lezioni
  - Configurare l'esecuzione della produzione
  - Configurare le politiche di determinazione dei costi
  - Definire i modelli di configurazione del prodotto utilizzando Product Configurator
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Configurare l'esecuzione della produzione
  - Configurare le politiche di determinazione dei costi
  - Definire i modelli di configurazione del prodotto utilizzando Product Configurator
  
  
  ### Modulo 5&#58; Subappalto per la produzione di prodotti
  Questo modulo coprirà la configurazione e l'uso delle funzionalità di subappalto
  #### Lezioni
  - Configurazione subappalti
  - Utilizzo del subappalto
  
  #### Laboratorio&#58; Case study 3 Subappalto
  - Esercizio #1&#58; Impostazione delle funzionalità di subappalto
  
  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Configurazione subappalti
