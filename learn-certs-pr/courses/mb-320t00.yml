summary: |-
  Questo corso ha sei moduli e progettato per un'esperienza di apprendimento della durata di 4 giorni. Può essere insegnato di persona e/o virtualmente. Il tuo istruttore ti fornirà l'agenda di questo corso. Il modulo 1 ti introdurrà alla configurazione necessaria per Dynamics 365 Supply Chain Management, Manufacturing. Il Modulo 2 approfondirà la gestione dei diversi tipi di processi di produzione. Il modulo 3 affronterà come implementare la pianificazione generale per la produzione. Il modulo 4 affronterà l'implementazione di diverse funzionalità di produzione. Il modulo 5 si concentrerà sul subappalto per la produzione di prodotti.
  
  #### Profilo dei destinatari
  Un Dynamics 365 Functional Consultant è responsabile delle scoperte, dell'acquisizione dei requisiti, del coinvolgimento sia di esperti che delle parti interessate nel progetto, della traslazione dei requisit, e della configurazione delle soluzioni e delle app. Il Functional Consultant implementa soluzioni utilizzando funzionalità predefinite, estensioni senza coding e integra applicazioni e servizi.
