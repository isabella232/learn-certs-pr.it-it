outlineSection: |-
  ### Modulo 1&#58; Configurare Dynamics 365 Supply Chain Management, Manufacturing
  Durante questo modulo, si affronteranno le diverse configurazioni di cui i consulenti funzionali avranno bisogno per implementare le caratteristiche di produzione.
  #### Lezioni
  - Configurazione e gestione del modulo di controllo della produzione
  - Configurazione e gestione delle risorse per i processi di produzione
  - Configurazione della produzione discreta
  - Configurazione della produzione di processo
  - Configurazione della produzione snella

  Il completamento del modulo fornirà le capacità necessarie per&#58;
  - Configurazione e gestione del modulo di controllo della produzione
  - Configurazione e gestione delle risorse per i processi di produzione
  - Configurazione della produzione discreta
  - Configurazione della produzione di processo
  - Configurazione della produzione snella
  
  
  ### Modulo 2&#58; Gestione dei processi di produzione
  Questo modulo ti aiuterà a comprendere e mettere in pratica la maggior parte delle transazioni necessarie per i diversi scenari di produzione.
  #### Lezioni
  - Gestire ordini di produzione
  - Gestire ordini batch
  - Gestire ordini kanban
  
