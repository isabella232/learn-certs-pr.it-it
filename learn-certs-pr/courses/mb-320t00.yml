  - Esercizio #12&#58; Creazione di elenchi, record e caricamenti di file PSDS per la conformità del prodotto
  - Esercizio #13&#58; Aggiunzione di dettagli al rapporto per un articolo
  - Esercizio #14&#58; Creazione di un ordine di vendita e stampa di un PSDS
  - Esercizio #15&#58; Creazione e associazione di un attributo batch
