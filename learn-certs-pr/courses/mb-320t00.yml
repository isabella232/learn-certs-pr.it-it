  - Esercizio #4&#58; Creazione di un'operazione, assegnazione delle relazioni e creazione di una rotta
  - Esercizio #5&#58; Creazione di un BOM semplice senza versioni
  - Esercizio #6&#58; Creazione di una BOM nel BOM designer (Bonus)
  - Esercizio #7&#58; Creazione di una BOM con versione
  - Esercizio #8&#58; Creazione di un ordine di produzione
  - Esercizio #9&#58;  avviare un ordine di produzione discreto (bonus)
  - Esercizio #10&#58; Eseguire una pianificazione delle risorse
  - Esercizio #12&#58; Configurare le politiche di determinazione dei costi
  - Esercizio #13&#58; Configurare l'esecuzione della produzione (bonus)
  - Esercizio #14&#58; Configurare il consumo di percorso automatico sui lavori di configurazione (bonus)
  - Esercizio #15&#58; Utilizzare l'esecuzione della produzione (bonus)
  
