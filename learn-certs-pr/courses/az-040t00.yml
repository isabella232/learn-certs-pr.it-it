 ### Modulo 1: Iniziare con Windows PowerShell

  Questo modulo ti introdurrà a Windows PowerShell e offrirà una panoramica sulle funzionalità del prodotto. Il modulo spiega come aprire e configurare Windows PowerShell. Spiega anche come eseguire comandi e usare il sistema di Supporto integrato su Windows PowerShell.

  #### Lezioni

  *   Panoramica su Windows PowerShell 

  *   Capire la sintassi dei comandi su Windows PowerShell 

  *   Trovare i comandi e ottenere supporto su Windows PowerShell


