  *   Aprire e configurare Windows PowerShell.

  *   Scoprire, imparare ed eseguire comandi su Windows PowerShell.

  *   Trovare comandi su Windows PowerShell per eseguire compiti specifici.


  ### Modulo 2: Windows PowerShell per amministrazione di sistemi locali

  Questi modulo ti introdurrà ai diversi tipi comandi cmdlets usati comunemente per l'amministrazione di sistema. Anche se puoi cercare i cmdlets ogni volta che devi eseguire un compito, è più efficiente avere almeno una loro comprensione di base. Questo modulo spiega anche come installare e iniziare a usare Windows PowerShell su Windows 10.

  #### Lezioni

  *   Active Directory Domain Services Amministrazione cmdlets

  *  Configurazione rete cmdlets

  *   Amministrazione rete cmdlets

