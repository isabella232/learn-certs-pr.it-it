  *   Usare PSDrives.

  ### Modulo 5: Cercare informazioni di gestione usando CIM e WMI

  Questo modulo ti introduce a due tecnologie parallele, Windows Management Instrumentation (WMI) e Common Information Model (CIM). Entrambe forniscono un accesso locale e in remoto a un repository di informazioni di gestione, tra cui un accesso a informazioni robuste disponibili dal sistema operativo, hardware del computer, e software installato. 

