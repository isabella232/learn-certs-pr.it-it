  *   Illustrare lo scopo della pipeline di Windows PowerShell.

  *  Selezionare, ordinare e misurare oggetti nella pipeline.

  *   Filtrare oggetti dalla pipeline

  *   Numerare oggetti nella pipeline

  *   Inviare output che consistono in dati della pipeline.


  ### Modulo 4: Usare PSProviders e PSDrives

  Questo modulo introduce gli adattatori PSProviders e PSDrives. Un PSProvider è fondamentalmente un adattatore Windows PowerShell che rende una qualche forma di archiviazione simile a un'unità su disco. Un PSDrive è una connessione reale a una forma di archiviazione. Puoi usare questi due adattatori per lavorare con diverse forme di archiviazione usando gli stessi comande e tecniche che usi per gestire il sistema di file.

  #### Lezioni

