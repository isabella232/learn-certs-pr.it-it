  *   Identificare e usare cmdlets per l'amministrazione di AD DS.

  *   Identificare e usare cmdlets per la configurazione di rete.

  *   Identificare e usare cmdlets per compiti di amministrazione server.

  *   Installare e usare Windows PowerShell su Windows 10.

  ### Modulo 3: Lavorare con la pipeline Windows PowerShell

  Questo modulo ti introduce alla funzionalità pipeline di Windows PowerShell. La funzionalità pipeline è inclusa in diverse shell a righe di comando come il prompt dei comandi nel sistema operativo Windows. Comunque, la funzione pipeline su Windows PowerShell fornisce delle funzionalità più complesse, flessibili e capaci rispetto ad altre shell. Questo modulo ti fornirà le competenze e le conoscenze che ti saranno utili per usare Windows PowerShell in modo più efficace ed efficiente.

  #### Lezioni

  *   Capire la pipeline

  *   Selezionare, ordinare e misurare oggetti

  *   Filtrare oggetti dalla pipeline

  *   Numerare oggetti nella pipeline

  *   Inviare e passare i dati della pipeline come output


