summary: |-
  Questo corso fornisce agli studenti le competenze e le conoscenze fondamentali per usare Windows PowerShell al fine di amministrare e automatizzare l'amministrazione di server Windows. Questo corso fornisce agli studenti le competenze necessarie per identificare e costruire il comando di cui necessitano per eseguire un certo compito. Oltre a ciò, gli studenti impareranno come costruire script per eseguire compiti avanzati come l'automatizzazione di attività ripetitive e la generazione di report. Questo corso fornisce le competenze propedeutiche a supporto di un'ampia gamma di prodotti Microsoft, compresi Windows Server, Windows Client, Microsoft Exchange Server, Microsoft SharePoint Server, Microsoft SQL Server, e Microsoft System Center. Tenendo presente questo obiettivo, il corso non si concentrerà su nessuno di questi prodotti, anche se Windows Server, che è la piattaforma più comune per tutti quei prodotti, servirà da esempio per le tecniche insegnate durante il corso.

  #### Profilo d'Utenza

  Questo corso è pensato per i Professionisti IT che hanno già esperienza nell'amministrazione client generale con Windows Server e Windows, e che vogliono imparare di più usando Windows PowerShell per l'amministrazione. Non è richiesta alcuna esperienza pregressa con una versione di Windows PowerShell o un linguaggio di scripting. Questo corso è idoneo anche per Professionisti  IT che hanno già esperienza nell'amministrazione di server, tra cui Exchange Server, SharePoint Server, SQL Server, e Centro Sistema"

