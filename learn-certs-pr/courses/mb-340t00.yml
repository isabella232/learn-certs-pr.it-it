  ### Modulo 8: Lavorare con E-Commerce su Dynamics 365 Commerce

  Dynamics 365 Commerce aggiunge un set di strumenti nativi di e-commerce alle preesistenti funzionalità di Dynamics 365. Questo set è pensato per semplificare il commercio di un'azienda con una soluzione end-to-end tra canali emergenti e tradizionali. Le potenzialità comprendono creazione e sviluppo di strumenti, vetrine attraenti ed intelligenti, e una piattaforma connessa per marketing e commercio.

  #### Lezioni

  *   Illustrare le potenzialità centrali di un e-commerce 

  *   Configurare un Canale E-Commerce su Dynamics 365 HQ

  *   Configurare un sito E-Commerce 

  *   Configurare e gestire il contenuto di un sito E-Commerce

  *   Illustrare e Dimostrare una gestione digitale

  *   Configurare siti business-to-business (B2B) 

  *   Configurare funzionalità di Valutazione e Recensioni 

  *   Dimostrare l'Elaborazione di Ordini dall'E-Commerce 


  #### Lab : Creare e gestire un sito e-commerce 

  ####

  #### Lab : Configurare un canale di negozio online 

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Capire come usare lo strumento di costruzione sito per creare e gestire un sito e-commerce 

  *   Usare la libreria Moduli e diversi elementi del sito 

  *   Creare e gestire un negozio online 

  ### Modulo 9: Gestire il compimento dell'ordine e l'inventario su Dynamics 365 Commerce

  Dynamics 365 Commerce fornisce delle funzionalità per gestire l'inventario del negozio, tra cui le possibilità di rifornimento, le operazioni in entrata e in uscita, e il compimento di un ordine.

  #### Lezioni

  *   Configurare e  lavorare con il rifornimento delle Scorte 

  *   Configurare e lavorare con il compimento di un Ordine 


  #### Lab : Impostare una regola per DOM &amp; vederlo in azione

