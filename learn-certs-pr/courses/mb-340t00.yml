  ####

  #### Lab : Impostare una nuova cassa e dispositivo POS 

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Sapere come progettare layout di fatture e schermate. 

  *   Sapere come configurare la scheda di un lavoratore e assegnare operazioni e permessi.

  *   Sapere come creare un negozio di rivendita.

  *   Attivare POS Moderno (MPOS) e POS Cloud (CPOS).

  *   Creare una transazione cash and carry per un cliente che entra.

  *   Creare un ordine cliente.

  *   Capire come cancellare e restituire transazioni.

  *   Sospendere e richiamare una transazione.

  *   Sapere come lavorare con elementi seriali.

  *   Sapere come lavorare con operazioni di inventario in entrata e in uscita nel POS.

  *   Sapere come creare e gestire la conta delle scorte.

  *   Sapere come configurare profili e creare casse e dispositivi.

  ### Modulo 7: Configurare e lavorare con call center su Dynamics 365 Commerce

  Dynamics 365 Commerce è una soluzione omnicanale che fornisce un canale call center con potenzialità di cattura ordini, elaborazione pagamenti e servizio clienti.

  #### Lezioni

  *   Configurare canale

