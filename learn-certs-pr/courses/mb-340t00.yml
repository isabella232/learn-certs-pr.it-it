  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Illustrare la funzionalità di gestione ordine distribuito 

  *   Configurare la gestione ordine distribuito 

  *   Capire la funzionalità di compimento ordine che permette di espletare la funzione tramite un solo canale 


  ### Modulo 10: Lavorare con Dynamics 365 Fraud Protection

  Dynamics 365 Fraud Protection è una soluzione con base cloud pensata per e-commerce, punti di vendita, e commercianti con un solo canale per aiutarli a proteggere le proprie entrate e reputazione fornendo strumenti e potenzialità varie per ridurre il rischio di frodi, per ridurre le spese delle operazioni, e aumentare i tassi di accettazione, il tutto salvaguardando gli account utente dall'eventuale esposizione fraudolenta.

  #### Lezioni

  *   Panoramica su Dynamics Fraud Protection

  *   Illustrare Dynamics Fraud Protection Services

  *   Configurare e lavorare con Dynamics Fraud Protection usando Dynamics 365 Commerce


  #### Lab : Discussione di gruppo: Caso di studio sulla protezione da frodi 

  ####

  #### Lab : Discussione di gruppo: Opzioni per identificare e prevenire le frodi 

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:
  *   Conoscere le potenzialità chiave di Dynamics 365 Fraud Protection.

  *   Conoscere le basi di come funziona Dynamics 365 Fraud Protection.
