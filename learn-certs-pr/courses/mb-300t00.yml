  ### Modulo 4&#58; Convalida e supporto per la soluzione
  In questo modulo imparerai a&#58;
  - Descrivi la correlazione tra casi dei test e requisiti aziendali.
  - Utilizzare le migliori pratiche per la registrazione dei casi di test.
  - Utilizzare Task recorder.
  - Creare uno scenario per l'acceptance testing e salvarlo in una libreria BPM (Business Process Modeler).
  - Sincronizzare e configurare il tuoi test plan su Azure DevOps.
  - Eseguire i test.
  - Utilizzare Regression suite automation tool (RSAT).
  - Creare dei test di accettazione degli utenti (UAT) e test di pianificazione.
  - Creare e lavorare con BPM.
  - Usare la ricerca dei problemi.
  #### Lezioni
  - Introduzione
  - Test delle soluzioni sulle app Dynamics 365 Finance and Operations
  - Implementazione degli strumenti Lifecycle Services
  - Riepilogo del modulo
  
  In questo modulo hai imparato a&#58;
  - Comprendere la correlazione tra casi dei test e requisiti aziendali.
  - Creare dei test case per mettere alla prova la funzionalità dell'azienda senza il bisogno di interpellare uno sviluppatore.
  - Utilizzare le funzionalità di registrazione delle attività per creare modelli di processi aziendali su Lifecycle Services.
  - Identificare eventuali funzionalità mancanti identificando e analizzando le lacune con BPM.
  - Utilizzare Regression suite automation tool (RSAT).
  - Comprendere cos'è la valutazione FastTrack Go-live.
  - Come assistere il cliente nella richiesta dell'ambiente di produzione.

