summary: |-
  Le app Dynamics 365 Finance and Operations includono, per citare alcuni esempi, Dynamics 365 Finance, Dynamics 365 Supply Chain Management, e Dynamics 365 Supply Chain Management, Produzione.
  Dynamics 365 Finance ti aiuta a&#58;
  - Automatizzare e modernizzare le tue operazioni finanziarie globali.
  - Monitorare le prestazioni in tempo reale, prevedere outcome futuri e prendere decisioni basate sui dati per promuovere la crescita aziendale.
  - Indirizzare decisioni finanziarie strategiche con l'intelligenza artificiale (AI), unificare e automatizzare le tue operazioni finanziarie, ridurre le spese di operazione e diminuire i rischi e la complessità globale finanziaria. 
  
  Dynamics 365 Supply Chain Management ti aiuta a&#58;
  - Trasformare le tue operazioni di produzione e supply chain.
  - Usare informazioni predittive e l'intelligenza AI e di Internet of Things (IoT) in merito a pianificazione, produzione, inventario, magazzino, e gestione dei trasporti.
  - Massimizzare l'efficienza delle operazioni, la qualità dei prodotti e il rendimento. 
  - Innovare con l'ausilio AI le operazioni di produzione, modernizzare la gestione del magazzino, ottimizzare le prestazioni di produzione, massimizzare la vita del capitale e automatizzare e semplificare la tua supply chain.
  
  Nota&#58; Per più informazioni consulta https://docs.microsoft.com/learn/paths/get-started-finance-operations/
  In questo modulo ci concentreremo sulle funzionalità centrali e l'operatività delle app Dynamics 365 Dynamics 365 Finance che sono le più usate da utenti finali e consulenti.
  
  #### Profilo dei destinatari
  Un Functional Consultant Dynamics 365 per Finance e Operations è responsabile delle scoperte, dell'acquisizione dei requisiti, del coinvolgimento sia di esperti che delle parti interessate nel progetto, della traslazione dei requisit, e della configurazione delle soluzioni e delle app. Il Consulente Funzionale implementa soluzioni utilizzando funzionalità predefinite, estensioni senza coding e integra applicazioni e servizi.
