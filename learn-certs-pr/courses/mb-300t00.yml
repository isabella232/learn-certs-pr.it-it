  ### Modulo 3&#58; Gestione dei dati di Dynamics 365 Finance and Operation
  In questo modulo imparerai a&#58;
  - Gestire i dati nelle app Dynamics 365 Finance and Operations.
  - Descrivere i concetti di gestione dei dati.
  - Comprendere la panoramica dell'area di lavoro per la gestione dei Dati.
  - Lavorare con i template nell'area di lavoro per la gestione dei Dati.
  - Preparare i dati per l'importazione o creare tutti i dati d'avvio necessari come i dati del codice postale, i clienti, i fornitori e i prodotti.
  - Descrivere i casi d'uso e i tipi di data entity.
  - Esportare i dati da un'entità giuridica.
  - Importare i dati all'interno di un'entità giuridica.
  - Copiare i dati di configurazione fra compagnie o entità legali usando il framework per la gestione dei dati.
  - Descrivere i casi d'uso per la funzione dual-write.
  - Pianificare una strategia di migrazione.
  - Identificare i più comuni strumenti e scenari di migrazione sulle app Dynamics 365 Finance and Operations.
  - Determinare l'ambito di una migrazione.
  - Identificare elementi ed entità relative ai dati, basandosi su determinati scenari.
  - Stabilire i processi relativi alle strategie di migrazione, incluso l'ambito della stessa.
  - Preparare i dati per la migrazione per poi effettuarla.
  - Creare una checklist per una corretta pianificazione degli scenari prima della migrazione dei dati.
  - Identificazione ed estrazione dei dati d'origine.
  - Identificazione dei tipi di dati disponibili per la creazione di un set di dati di origine relativi a un determinato scenario di migrazione dei dati.
  - Generazione della mappatura tra strutture di dati sia in origine che a destinazione.
  - Importazione o esportazione dei dati utilizzando framework di gestione.
  - Supporto della transizione fra sistemi esistenti e migrati.
  - Esecuzione di una migrazione di prova e convalida dell'output del processo.
  - Implementazione dell'automazione delle attività relative ai dati.
