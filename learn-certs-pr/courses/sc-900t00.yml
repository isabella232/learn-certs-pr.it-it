summary: |-
  Questo corso fornisce un livello di conoscenza fondamentale in materia di sicurezza, conformità e identificazione e delle relative soluzioni con base cloud di Microsoft.

  #### Profilo d'utenza
  Il pubblico per questo corso intende acquisire familiarità con le basi della sicurezza, conformità e identificazione (SCI) tramite basi cloud e relativi servizi Microsoft. Il contenuto di questo corso è in linea con le finalità dell'esame SC-900. I candidati dovrebbero avere familiarità con Microsoft Azure e Microsoft 365 e capire come le soluzioni di sicurezza, conformità e identificazione di Microsoft possono estendersi in queste aree per fornire una soluzione olistica e end-to-end.
prerequisitesSection: |-
  Prima di seguire questo corso, gli studenti devono essere in possesso di&#58;
  - Comprensione generale dei concetti di rete e cloud computing.
  - Conoscenza generale IT o una qualche esperienza di lavoro in un ambiente IT.
  - Comprensione generale di Microsoft Azure e Microsoft 365.
outlineSection: |-
  ### Modulo 1&#58; Illustrare i concetti base di sicurezza, conformità e identificazione.
  Impara i concetti, i principi e le metodologie centrali che sono la base per soluzioni di sicurezza, conformità e identificazione, tra cui Zero-Trust, responsabilità condivisa, i nostri principi di privacy principles, e altro ancora.
  #### Lezioni
  - Illustrare i concetti e le metodologie in materia di sicurezza.
  - Illustrare i principi di sicurezza e conformità di Microsoft.
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare i concetti e le metodologie in materia di sicurezza.
  - Esplorare il Service Trust Portal.
  - Sapere dovre trovare ed esaminare la documentazione di conformità in Azure.
  
  
  ### Modulo 2&#58; Illustrare i concetti e le potenzialità delle soluzioni di accesso e identificazione di Microsoft 
  Scopri i servizi e i principi di identificazione di Azure AD, come rendere sicura l'autentificazione, quali sono le potenzialità di gestione dell'accesso, e anche la gestione e la protezione dell'identificazione.
  #### Lezioni
  - Illustrare i concetti di identificazione
  - Illustrare i servizi di base e i tipi di identificazione di Azure AD
  - Illustrare le potenzialità di autentificazione di Azure AD
  - Illustrare le potenzialità di gestione dell'accesso di Azure AD
  - Illustrare le potenzialità di gestione e protezione dell'identificazione di Azure AD
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare i concetti di identificazione
  - Illustrare i servizi di base e i tipi di identificazione di Azure AD
  - Illustrare le potenzialità di autentificazione di Azure AD
  - Illustrare le potenzialità di gestione dell'accesso di Azure AD
  - Illustrare le potenzialità di gestione e protezione dell'identificazione di Azure AD
  
  
  ### Modulo 3&#58; Illustrare le potenzialità delle soluzioni di sicurezza Microsoft 
  Scopri le potenzialità di sicurezza di Microsoft. Gli argomenti trattati comprendono le potenzialità di rete e piattaforma di Azure, Azure security management, e Sentinel. Esplorerai la protezione dalle minacce con Microsoft 365 Defender e Microsoft 365 security management, e scoprirai la protezione degli endpoint con Intune.
  #### Lezioni
  - Illustrare le potenzialità di sicurezza di base su Azure
  - Illustrare le potenzialità di gestione della sicurezza di Azure
  - Illustrare le potenzialità di sicurezza di Azure Sentinel
  - Illustrare le potenzialità di protezione dalle minacce di Microsoft 365
  - Illustrare le potenzialità di gestione della sicurezza di Microsoft 365
  - Illustrare la sicurezza degli endpoint con Microsoft Intune
  - Sintesi del modulo
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare le potenzialità di sicurezza di base su Azure
  - Illustrare le potenzialità di gestione della sicurezza di Azure
  - Illustrare le potenzialità di sicurezza di Azure Sentinel
  - Illustrare le potenzialità di protezione dalle minacce di Microsoft 365
  - Illustrare le potenzialità di gestione della sicurezza di Microsoft 365
  - Illustrare la sicurezza degli endpoint con Microsoft Intune
  
  
  ### Modulo 4&#58; Illustrare le potenzialità delle soluzioni di conformità di Microsoft 
  Scopri le soluzioni di conformità di Microsoft. Gli argomenti trattati comprendono Centro di conformità, Gestione e protezione delle informazioni su Microsoft 365, Rischio Interno, revisione, e soluzioni eDiscovery. Verranno trattate anche le potenzialità di gestione delle risorse di Azure.
  #### Lezioni
  - Illustrare le potenzialità di gestione della conformità su Microsoft
  - Illustrare le potenzialità di gestione e protezione informazioni di Microsoft 365
  - Illustrare le potenzialità di rischio interno su Microsoft 365
  - Illustrare le potenzialità di eDiscovery su Microsoft 365
  - Illustrare le potenzialità di revisione di Microsoft 365
  - Illustrare le potenzialità di gestione risorse su Azure
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
