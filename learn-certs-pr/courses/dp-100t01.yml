summary: |-
  Questo corso permette agli studenti di acquisire le nozioni necessarie per utilizzare i servizi di Azure per sviluppare, formare e distribuire soluzioni di apprendimento automatico. Il corso inizia con una panoramica dei servizi di Azure che supportano l’analisi scientifica dei dati (data science). Successivamente, nel modulo viene presentato il principale servizio di data science di Azure, ossia Azure Machine Learning, usato per automatizzare la pipeline dell’analisi scientifica. Il corso è incentrato su Azure e non insegna agli studenti come effettuare le analisi scientifiche, perché pressupone che gli studenti lo sappiano già.

  #### Profilo dei destinatari
  Questo corso è destinato ai data scientist e a chiunque sia significativamente coinvolto nel fornire formazione per i modelli di apprendimento automatico e nella loro distribuzione.
prerequisitesSection: |-
  Gli Azure Data Scientist di successo si addentrano in questo ruolo avendo conoscenze di base sui concetti di cloud computing ed esperienza generale in data science e strumenti di machine learning.
  
  Nello specifico&#58;
  - Creazione di risorse cloud su Microsoft Azure.
  - Utilizzo di Python per esplorare e visualizzare i dati.
  - Training e convalida di modelli di apprendimento automatico utilizzando framework comuni come Scikit-Learn, PyTorch e TensorFlow.
  
  Per acquisire queste abilità, segui la seguente formazione online gratuita prima di frequentare il corso&#58;
  - [Esplorazione dei concetti del cloud Microsoft](https://docs.microsoft.com/learn/paths/explore-microsoft-azure-cloud-concepts/).
  - [Creazione di modelli di machine learning](https://docs.microsoft.com/learn/paths/create-machine-learn-models/).
  - [Amministrare i contenitori in Azure](https://docs.microsoft.com/learn/paths/administer-containers-in-azure/)

  Se sei completamente nuovo nella scienza dei dati e nell'apprendimento automatico, completa [Microsoft Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals) primo.
outlineSection: |-
  ### Modulo 1&#58; Utilizzare l’analisi scientifica in Azure
  Gli studenti impareranno in cosa consiste il processo di analisi scientifica e in cosa consiste il ruolo di data scientist. Successivamente, verrà loro spiegato in che modo i servizi di Azure possono supportare e migliorare il processo di analisi scientifica.
  #### Lezioni
  - Presentazione del processo di analisi scientifica
  - Panoramica delle opzioni di Azure Data Science
  - Presentazione di Azure Notebooks

  ### Modulo 2&#58; Strumenti Visivi per Apprendimento Automatico
  Gli studenti impareranno a utilizzare il servizio Azure Machine Learning (AML) per automatizzare in modo professionale il processo di analisi scientifica.
  #### Lezioni
  - Presentazione del servizio AML
  - Registrare e distribuire i modelli di apprendimento automatico con il servizio AML

  ### Modulo 3&#58; Automatizzare l’apprendimento automatico con il servizio AML
  In questo modulo, verrà illustrata agli studenti la pipeline dell’apprendimento automatico e spiegato come AutoML e HyperDrive del servizio AML possono essere utilizzati per automatizzare alcune delle parti più laboriose della pipeline.
  #### Lezioni
  - Automatizzare la scelta dei modelli di apprendimento automatico
  - Automatizzare la regolazione Hyperparameter con HyperDrive


  ### Modulo 4&#58; Gestire e monitorare i modelli di apprendimento automatico con il servizio AML
  In questo modulo gli studenti impareranno come gestire e monitorare automaticamente i modelli di apprendimento automatico nel servizio AML.
  #### Lezioni
  - Gestire e monitorare i modelli di apprendimento automatico
