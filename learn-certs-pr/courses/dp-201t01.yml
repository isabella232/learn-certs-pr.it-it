summary: |-
  In questo corso gli studenti utilizzeranno varie tecnologie Data Platform per sviluppare soluzioni che soddisfino requisiti aziendali e tecnici specifici. Tali tecnologie possono includere scenari con dati locali, basati su cloud e ibridi che comprendono dati relazionali, NoSQL o Data Warehouse. Agli studenti verrà spiegato anche come progettare architetture di elaborazione utilizzando varie tecnologie per i dati in streaming e batch. Scopriranno inoltre come progettare la sicurezza dei dati, approfondendo argomenti come l’accesso ai dati, i criteri e gli standard applicabili ai dati. Durante il corso progetteranno infine soluzioni dati Azure, occupandosi tra l’altro dell’ottimizzazione, della disponibilità e del ripristino di emergenza di big data, dell’elaborazione in batch e di soluzioni con dati in streaming.
  
  #### Profilo dei destinatari
  Questo corso è principalmente destinato a professionisti che si occupano di dati, agli architetti di dati e agli esperti di business intelligence che desiderano conoscere meglio le tecnologie Data Platform disponibili in Microsoft Azure. Il corso è consigliato anche a chiunque sviluppi applicazioni che forniscono contenuti utilizzando le tecnologie Data Platform disponibili in Microsoft Azure
prerequisitesSection: |-
  Gli studenti di maggior successo iniziano questo corso con la conoscenza del cloud computing e dei concetti di base dei dati e con un'esperienza professionale con soluzioni dati.
  
  In particolare completando&#58;
  - AZ-900 - Azure Fundamentals
  - DP-900 - Microsoft Azure Data Fundamentals
