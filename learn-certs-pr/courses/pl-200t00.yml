summary: |-
  Microsoft Power Platform permette alle aziende di automatizzare i processi aziendali, sviluppare le proprie ricche esperienze app, e connettersi con i clienti in modo più veloce e complessivamente migliore. In questo corso, gli studenti impareranno a eseguire ricerche, raccolta di requisiti, coinvolgimento di esperti in materia e  parti interessate, traduzione dei requisiti e configurazione di soluzioni e applicazioni Microsoft Power Platform. Approfondiranno le proprie competenze con lab pratici per creare dei miglioramenti delle app, personalizzare l'esperienza utente, integrazioni di sistema, conversioni dati, personalizzare il processo di automazione e personalizzare le viste. Microsoft Power Platform comprende quattro prodotti chiave: Power Apps, Power Automate, Power BI, e Power Virtual Agents. In questo corso, copriremo queste quattro applicazioni in maniera dettagliata, con un focus aggiuntivo su Microsoft Dataverse, AI Builder, connettori e portali.

  #### Profilo dell'Utenza

  Un Microsoft Power Platform Functional Consultant è responsabile della creazione e configurazione di app, automazioni e soluzioni. Agisce come intermediario tra gli utenti e il team di implementazione. Il functional consultant promuove l'uso di una soluzione in un contesto aziendale. Potrebbe eseguire ricerche, coinvolgere esperti in materia e parti interessate, raccolta di requisiti, e mappare i requisiti per le funzionalità. Implementa le componenti di una soluzione, compresi il miglioramento dell'app, la personalizzazione dell'esperienza utente, l'integrazione di sistemi, la conversione dati, la personalizzazione del processo di automazione, e semplici viste.
