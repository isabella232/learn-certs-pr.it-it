  ### Modulo 6&#58; lavorare con Power Virtual Agents
  In questo modulo, gli studenti impareranno come automatizzare le interazioni con i clienti tramite chatbot utilizzando Power Virtual Agents.
  #### Lezioni
  - Creare un chatbot
  - Configura argomenti
  - Automatizza e integra
  - Configura entità
  - Testa e pubblica i chatbot
  
