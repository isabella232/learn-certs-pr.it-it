summary: |-
  Questo corso fornisce ai professionisti IT esperti in soluzione SAP nozioni su come utilizzare le risorse di Azure, tra cui le risorse per la distribuzione e la configurazione delle macchine virtuali, le reti virtuali, gli account di archiviazione e Azure AD, che permette di implementare e gestire le identità ibride. Gli studenti che decidono di seguire questo corso impareranno grazie a nozioni teoriche, scenari, procedure e laboratori come pianificare, implementare la migrazione e utilizzare al meglio una soluzione SAP in Azure. Agli studenti verranno fornite linee guida sulle sottoscrizioni, nonché istruzioni su come creare e dimensionare le macchine virtuali, implementare soluzioni di archiviazione, configurare reti virtuali, eseguire il backup dei dati e condividerli, collegare siti di Azure e locali, gestire il traffico di rete, implementare Azure Active Directory, proteggere le identità e monitorare la soluzione progettata.

  #### Profilo dei destinatari
  Questo corso è destinato agli amministratori di Azure che si occupano della migrazione e della gestione delle soluzioni SAP in Azure. Gli amministratori di Azure gestiscono i servizi cloud che includono funzionalità cloud per l’archiviazione, la connettività di rete e il calcolo. Inoltre, hanno una conoscenza approfondita dell’intero ciclo di vita di ciascun servizio. Si occupano di ricevere le richieste relative a nuove applicazioni cloud, di raccomandare i servizi da utilizzare per ottimizzare le prestazioni e il dimensionamento, il provisioning, le dimensioni e il monitoraggio, nonché di adattare le applicazioni in base alle necessità. Le persone che lavorano in questo ruolo hanno anche la responsabilità di comunicare con i fornitori e di coordinarli. Gli amministratori di Azure usano il portale di Azure, ma anche PowerShell e l’interfaccia della riga di comando man mano che diventano più esperti.
prerequisitesSection: |-
  Prima di frequentare questo corso, gli studenti dovrebbero essere in possesso di:

  *   Esperienza pratica con soluzioni Azure IaaS e PaaS, compresi VM, VNet, Load Balancers, Archiviazione (Blob, File, Dischi).

  *   Comprensione delle tecnologie di virtualizzazione in loco e su cloud, compresi: VMs, reti virtuali e hard disk virtuali.

  *   Comprensione della configurazione di rete, tra cui TCP/IP, Domain Name System (DNS), reti private virtuali (VPNs), firewall, e tecnologie di crittografia.

  *   Comprensione dei concetti Active Directory

  *   Esperienza con ambienti Linux/Unix.

  *   Conoscenza solida di Applicativi SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, OS&nbsp; Server per Applicativi e Database SAP.

  *   Comprensione di distribuzione e configurazione SAP HANA.

  *   Esperienza pratica con l'amministrazione SAP HANA.

  Corsi Propedeutici (o conoscenza o esperienza pratica equivalenti):
   * AZ-900 Azure Fundamentals
   * AZ-104 Azure Administrator
   * AZ-303 Microsoft Azure Architect Technologies (consigliato)
outlineSection: |-
  ### Modulo 1&#58; Introduzione ad Azure per lavoro su SAP

  Gli studenti scopriranno la partnership tra Microsoft e SAP, godranno di una panoramica su Azure per SAP workloads, valuteranno componenti Microsoft, e impareranno termini e significati comuni. 

  ### Modulo 2&#58; Fondamenti di Azure per carichi di lavoro SAP

  Contiene lezioni su Azure compute, Azure storage, Azure networking, servizi di identità, governance e gestibilità.

  ### Modulo 3&#58; offerte certificate SAP su Azure

  Questo modulo include una serie di lezioni sui pre-requisiti generali (supporto per SAP negli ambienti cloud pubblici), le opzioni di distribuzione di Azure per i carichi di lavoro SAP, il supporto SAP specifico per prodotto per Azure, il supporto per i sistemi operativi di Azure per carichi di lavoro SAP, il supporto per l’archivazione di Azure per carichi di lavoro SAP, il supporto per le reti per SAP, il supporto per i database per SAP, il supporto per l’alta disponibilità e il ripristino di emergenza per SAP e i requisiti di monitoraggio per SAP.

  #### Lab&#58; Online&#58; Implementare il clustering di Linux nelle macchine virtuali di Azure

  #### Lab&#58; Online&#58; Implementare il clustering di Windows nelle macchine virtuali di Azure

  ### Modulo 4&#58; architettura di riferimento dei carichi di lavoro di Azure per SAP

  Contiene lezioni su SAP NetWeaver con AnyDB su VM Azure e SAP S4 HANA su VM Azure.
  
  ### Modulo 5&#58; Pianificare l'implementazione di soluzioni SAP su Azure
  
  Contiene lezioni su calcolo, reti e archiviazione delle VM Azure, considerazioni sulla disponibilità elevata e sul ripristino di emergenza delle VM Azure, considerazioni sul backup delle VM Azure, considerazioni sul monitoraggio delle VM Azure, considerazioni sulla sicurezza delle VM Azure, autenticazione delle VM  Azure e considerazioni sul controllo degli accessi e licenze,prezzi e informazioni sul supporto.

  ### Modulo 6&#58; Pianificare la migrazione di SAP workloads su Azure
    
  Questo modulo include lezioni sulle strategie per la migrazione di sistemi SAP in Microsoft Azure e su come creare un elenco di controllo per la pianificazione e la distribuzione dei carichi di lavoro SAP.

  ### Modulo 7&#58; Implementare soluzioni SAP con base Azure VM
  
  Contiene lezioni sulle metodologie di distribuzione delle VM di Azure, implementazioni a istanza singola (a 2 e 3 livelli), implementazione di HA SAP NetWeaver con AnyDB su VM di Azure, implementazione di HA SAP HANA su VM di Azure, configurazione di Azure Enhanced Monitoring Extension per SAP e implementazione dell'Autenticazione basata su AD e Azure AD.

  #### Lab : Lab Online : Implementare l'architettura SAP su Azure VMs con Windows
  #### Lab : Online Lab: Implementare l'architettura  SAP su Azure VMs con Linux

  ### Modulo 8&#58; SAP HANA su Azure (Large Instances) (HLI)
  
  Include  lezioni sulle basi di SAP HANA unito ad Azure (istanze di grandi dimensioni) (HLI), offerte certificate HLI, architettura sample HLI, considerazioni sulla pianificazione HLI, disponibilità elevata HLI e pianificazione del ripristino di emergenza, considerazioni sui backup HLI, considerazioni sulla security HLI, licenz e supporto HLI, implementazione e distribuzione di HLI, gestione di HLI e monitoraggio e risoluzione dei problemi di HLI.

  ### Modulo 9&#58; Migrazione dei workload SAP su Azure
    
  Contiene lezioni sulle opzioni di migrazione, metodologia DMO, opzioni di migrazione su cloud e migrazione di database di grandi dimensioni ad Azure. 

  #### Lab&#58; Online - Implementare l’architettura SAP nelle macchine virtuali di Azure su cui è in esecuzione Linux

  #### Lab&#58; Online - Implementare l’architettura SAP nelle macchine virtuali di Azure su cui è in esecuzione Windows

  ### Modulo 10&#58; Manutenzione di Azure per i workload SAP
  
