  ### Modulo 1: Esplorare metriche per la sicurezza su Microsoft 365

  In questo percorso di apprendimento esaminerai tutti i tipi comuni di vettori e violazioni dati che le aziende affrontano oggigiorno, e imparerai come le soluzioni di sicurezza di Microsoft 365 affrontano queste minacce alla sicurezza, compreso l'approccio Zero Trust. Sarai introdotto a Microsoft Secure Score, Gestione dell'Identificazione Privilegiata, e anche a Azure Identity Protection e Microsoft Defender per Office 365.

