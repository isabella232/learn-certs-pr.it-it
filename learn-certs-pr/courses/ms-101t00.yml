summary: |-
  Questo corso copre i tre elementi centrali dell'amministrazione aziendale di Microsoft 365 – Microsoft 365 gestione sicurezza, Microsoft 365 gestione conformità, e Microsoft 365 gestione dispositivo. In Microsoft 365 gestione sicurezza, esaminerai i tipi comuni di vettori e violazioni dati che le aziende affrontano oggigiorno, e imparerai come le soluzioni di sicurezza di Microsoft 365 affrontano queste minacce alla sicurezza. Sarai introdotto a Microsoft Secure Score e anche a Azure Active Directory Identity Protection. Poi imparerai come gestire i servizi di sicurezza di Microsoft 365, tra cui Exchange Online Protection, Advanced Threat Protection, Allegati Sicuri, e Collegamenti Sicuri. Infine, sarai introdotto ai vari report che monitorano la salute della tua sicurezza. Passerai poi dai servizi di sicurezza all'intelligence sulle minacce; nello specifico, usando la Dashboard di Sicurezza e Threat Analytics Avanzato per tenere il passo con possibili violazioni nella sicurezza. Con le tue componenti di sicurezza Microsoft 365 saldamente messe in atto, esaminerai le componenti chiave della gestione della conformità di Microsoft 365. Inizierai con una panoramica su tutti gli aspetti chiave della gestione dati, tra cui l'archiviazione e la conservazione dei dati, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption, e la prevenzione dalla perdita dati (DLP). Poi approfondirai l'archiviazione e la conservazione, prestando particolare attenzione alla gestione dei record su SharePoint, all'archiviazione a alla conservazione su Exchange, e alle politiche di Conservazione nel Centro di Conformità e Sicurezza. Una volta capiti gli aspetti chiave della gestione dati, esaminerai come implementarli, ad esempio come costruire muri etici su Exchange Online, creare politiche DLP da template integrati, creare politiche DLP personalizzate, creare politiche DLP per proteggere i documenti, e creare suggerimenti di politica. Ti concentrerai poi sulla gestione dei dati su Microsoft 365, comprendendo la gestione della conservazione email, la risoluzione di problemi nelle politiche di conservazione e di suggerimenti di politiche che falliscono, e anche per quanto riguarda i dati sensibili. Imparerai quindi come implementare Azure Information Protection e Windows Information Protection. Concluderai questa sezione imparando come gestire la ricerca, ad esempio come cercare contenuti nel Centro Sicurezza e Conformità, visionare i registri di ricerca, e gestire eDiscovery avanzato. Il corso si chiude con un'analisi approfondita della gestione dispositivo di Microsoft 365. Inizierai con la pianificazione dei diversi aspetti della gestione di un dispositivo, ad esempio come preparare i tuoi dispositivi Windows 10 per una co-gestione. Imparerai come passare dal Gestore Configurazione a Intune, e sarai introdotto a Microsoft Store for Business e a Mobile Application Management. A questo punto, passerai dalla pianificazione all'implementazione della gestione dispositivo; nello specifico, alla tua strategia di distribuzione Windows 10. Ciò include l'apprendimento di come implementare Windows Autopilot, Windows Analytics, e Gestione del Dispositivo Mobile (MDM). Durante l'analisi di MDM, imparerai come distribuirlo, come si incorporano i dispositivi su MDM, e come gestire la conformità del dispositivo.

  #### Profilo dei destinatari
  Questo corso è destinato a chi aspira al ruolo di amministratore dell’azienda Microsoft 365 e che ha completato uno dei percorsi di certificazione per amministratore basati sui ruoli di Microsoft 365.
