  ### Modulo 3&#58; Libreria Moduli
  Una libreria SharePoint Forms è una libreria speciale pensata per archiviare formulari Microsoft InfoPath. Microsoft InfoPath comprende uno strumento di progettazione per creare graficamente dei moduli con un vasto assortimento di campi e controlli. InfoPath Designer può quindi essere usato per pubblicare i moduli che progetti per il rendering su SharePoint in forma di template pagine web per librerie Moduli. Al tempo della stesura, Microsoft ha affermato che InfoPath sarebbe stato rimosso. Per SharePoint 2016 hanno lasciato il supporto per lo strumento, ma non c'è una versione 2016 degli strumenti clienti. Ciò implica che puoi ancora usarlo su SharePoint 2016, ma per creare moduli personalizzati dovrai usare lo strumento InfoPath 2013 Designer. Resta possibile che una futura versione di SharePoint non supporterà più InfoPath forms del tutto. Per questo motivo la copertura di questo capitolo del corso è opzionale.
  
  #### Lezioni
  - Creare una Libreria Moduli
  - Creare InfoPath Forms
  - Creare un Modulo con Microsoft InfoPath Designer
  - Pubblicare InfoPath Forms su SharePoint
  - Pubblicare un InfoPath Form Personalizzato


