  ### Modulo 5&#58; Gestire Permessi su SharePoint Site 
  I permessi su un sito SharePoint sono assegnati al momento della creazione di un sito. Di default, i permessi assegnati alla radice di una collezione sito sono ereditati dai siti figli. In ogni momento, l'eredità dei permessi può essere disattivata per un sito, una lista, una libreria, o anche a livello degli elementi di una lista o libreria. I permessi stessi possono essere assegnati a gruppi SharePoint, utenti individuali, o gruppi creati al di fuori di SharePoint come gruppi Windows.

  #### Lezioni
