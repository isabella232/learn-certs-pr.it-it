  ### Modulo 6&#58; Partecipare alle Community Utente
  SharePoint offre ai suoi utenti un posto ideale per la collaborazione in forma di siti personali. L'esperienza e la funzionalità sono molto simili ai siti social molto utilizzati come Facebook e LinkedIn. La principale differenza è che sono controllati dalla SharePoint Farm e l'esposizione è solitamente limitata alle reti interne.

