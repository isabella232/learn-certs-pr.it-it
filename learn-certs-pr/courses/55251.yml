  ### Modulo 4&#58; Colonne e Tipi di Contenuto sul Sito 
  Un metodo di personalizzare SharePoint in un modo che può essere riutilizzato su tutto il sito, la collezione di siti, o un'intera fattoria, prevede la creazione di Colonne e Tipi di Contenuti. Le Colonne Sito sono l'elemento più semplice; sono essenziali come una lista e le colonne di una libreria, tranne per il fatto che le crei al livello del sito e che possono essere usate su tutto il sito e ogni sito figlio. I Tipi di Contenuto sono una Combinazione di Colonne Sito e anche impostazioni ed informazioni addizionali, come template documenti e flussi di lavoro. I Tipi di Contenuti, una volta creati, possono essere collegati a liste e librerie.  

