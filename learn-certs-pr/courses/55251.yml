  ### Modulo 1&#58; Lavorare con i Siti 
  Tutto il contenuto SharePoint ha un accesso tramite un sito. Un sito SharePoint è il recipiente di liste e librerie e fornisce un punto di partenza per un'amministrazione di base. Il contenuto, le liste, le librerie e l'aspetto e le impressioni di base inizialmente determinati dal Template del Sito usato per la sua creazione.
  
