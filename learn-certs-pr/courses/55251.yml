  ### Modulo 2&#58; Contenuto della Pagina 
  SharePoint offre un paio di modi per aggiungere contenuti alle pagine di un sito. L'ultima tecnologia e quella implementata dal template Sito Team avviene tramite pagine stile wiki. Un altro metodo che fa parte di SharePoint dall'inizio prevede l'uso di pagine Web Parts e Web Part. Entrambe le tecniche sono simili in termini di risultato che può essere creato, e sia pagine Web Part che wiki condividono la possibilità di aggiungervi Web Parts.

  #### Lezioni
