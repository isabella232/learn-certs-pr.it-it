summary: |-
  Questo corso copre tre elementi centrali dell'amministrazione aziendale di Microsoft 365 – Microsoft 365 gestione tenant e servizio, gestione Microsoft 365, e gestione Microsoft 365 identity. In Microsoft 365 gestione tenant e servizio, esaminerai tutte le componenti chiave che devono essere pianificate quanto progetti il tuo tenant Microsoft 365. Una volta terminata questa fase di pianificazione, imparerai come configurare il tuo tenant Microsoft 365, compresi il tuo profilo aziendale, le opzioni di abbonamento tenant, servizi componenti, account utente e licenze, e gruppi di sicurezza. Infine, imparerai come gestire il tuo tenant, il che include la configurazione dei ruoli tenant e la gestione della salute e dei servizi del tuo tenant. Con il tuo tenant Microsoft 365 ormai saldamente al suo posto, esaminerai le componenti chiave della gestione Microsoft 365. Inizieremo con una panoramica sulla funzionalità del prodotto Microsoft 365, compresi Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, e gestione dei dispositivi. Passeremo poi alla configurazione di Microsoft 365, con un focus principale sulla configurazione della connettività client di Office. Infine, esaminerai come gestire installazioni client indirizzate all'utente di App Microsoft 365 (ex Office 365 ProPlus) per distribuzioni aziendali. Concluderemo questa sezione imparando come configurare Office Telemetry e Workplace Analytics. Il corso si conclude con un'analisi approfondita della sincronizzazione Microsoft 365 identity, con un focus su Azure Active Directory Connect. Imparerai come pianificare e implementare Azure AD Connect, come gestire le identità sincronizzate, e come implementare la gestione della password su Microsoft 365 usando un'autentificazione a più fattori e una gestione autonoma della password. Questa sezione si conclude con uno sguardo comprensivo sull'implementazione dell'applicazione e dell'accesso esterno. Imparerai come aggiungere e gestire applicazioni su Azure Active Directory, tra cui come configurare applicazioni multi-tenant. Esaminerai poi come configurare Azure AD Application Proxy, inclusi come installare e registrare un connettore e come pubblicare un'app in sede per l'accesso in remoto. Infine, esaminerai come progettare e gestire soluzioni per un accesso esterno. Ciò include una guida alle licenze per una collaborazione su Azure AD B2B, la creazione di un utente in collaborazione, e la risoluzione problemi di una collaborazione B2B.

  #### Profilo dei destinatari
  Questo corso è destinato a chi aspira al ruolo di amministratore dell’azienda Microsoft 365 e che ha completato uno dei percorsi di certificazione per amministratore basati sui ruoli di Microsoft 365.
prerequisitesSection: |-
