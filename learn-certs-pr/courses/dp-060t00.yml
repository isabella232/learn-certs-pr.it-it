outlineSection: |-
  ### Modulo 1&#58; Creazione di applicazioni distribuite a livello globale con Cosmos DB
  Questo modulo descrive i vantaggi e l'architettura di un Cosmos DB.
  #### Lezioni
  - Panoramica di Cosmos DB
  - Cosmos DB APIs
  - Throughput di provisioning
  - Best practice per il partizionamento/la frammentazione

  Alla fine di questo modulo, gli studenti saranno in grado di descrivere&#58;
  - Panoramica di Cosmos DB
  - Cosmos DB APIs
  - Throughput di provisioning
  - Best practice per il partizionamento/la frammentazione


  ### Modulo 2&#58; Migrare i carichi di lavoro MongoDB su Cosmos DB
  Migrare i carichi di lavoro MongoDB su Cosmos DB
  #### Lezioni
  - Comprendere I vantaggi della migrazione
  - Pianificare la migrazione
  - Migrazione dei dati
  - Eseguire la migrazione delle applicazioni
  - Considerazioni post-migrazione

  #### Laboratorio&#58; migrazione dei carichi di lavoro MongoDB su Cosmos DB
  - Creare un progetto di migrazione
  - Definire origine e destinazione
  - Eseguire la migrazione
  - Verificare la migrazione

  Al termine di questo modulo, gli studenti saranno in grado di&#58;
  - Comprendere I vantaggi della migrazione
  - Eseguire la pianificazione della migrazione
  - Eseguire la migrazione dei dati
  - Eseguire la migrazione dell'applicazione
  - Affrontare le problematiche post-migrazione

  ### Modulo 3&#58; Migrare i carichi di lavoro di Cassandra DB su Cosmos DB
