summary: |-
  Questo corso insegnerà agli studenti cos'è Cosmos DB e come è possibile migrare i carichi di lavoro MongoDB e Cassandra su Cosmos DB.

  #### Profilo dei destinatari
  Il pubblico principale di questo corso sono gli sviluppatori di database che intendono migrare i loro carichi di lavoro MongoDB o Cassandra DB in Azure usando Cosmos DB.
prerequisitesSection: |-
  Gli studenti di successo iniziano questo ruolo con una conoscenza base dei concetti di cloud computing ed un'esperienza professionale nella configurazione di applicazioni NoSQL.
  
  Nello specifico&#58;
  - Conoscenza dei concetti fondamentali di partizionamento, replica e governance delle risorse per la creazione e la configurazione di app NoSQL scalabili che non dipendono dall'API Cosmos DB.
  - Esperienza pregressa con Azure, come la distribuzione e la gestione delle risorse
  
  Per acquisire queste competenze, segui il percorso formazione online gratuito prima di frequentare il corso&#58;
