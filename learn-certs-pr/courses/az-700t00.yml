summary: |-
  Questo corso insegna agli Ingegneri di Rete come progettare, implementare e salvaguardare delle soluzioni di rete Azure. Questo corso copre il processo di progettazione, implementazione e gestione del cuore dell'infrastruttura di rete Azure, le connessioni di Rete Ibride, il traffico del bilanciamento del carico, il routing di rete, l'accesso privato ai servizi Azure, la sicurezza di rete e il monitoraggio. Impara come progettare e implementare un'infrastruttura di rete sicura e affidabile su Azure e come stabilire connettività ibrida, routing, accesso privato a servizi Azure, e monitoraggio su Azure.

  #### Profilo d'Utenza

  Questo corso è per gli Ingegneri di Rete che intendono specializzarsi in soluzioni di rete Azure. Un ingegnere di rete Azure progetta e implementa infrastrutture di rete Azure, connessioni di rete ibride, traffico di bilanciamento del carico, routing di rete, accesso privato a servizi Azure, sicurezza di rete e monitoraggio. L'ingegnere di rete Azure gestirà le soluzioni di rete per prestazioni, resilienza, scalabilità e sicurezza ottimali.

prerequisitesSection: |-
  Gli Ingegneri di Rete Azure di successo si avvieranno a questo ruolo con esperienza in materia di reti aziendali, infrastrutture in sede e su cloud e sicurezza di rete.

  *   Comprensione di&nbsp;tecnologie di virtualizzazione in sede, tra cui: VMs, reti virtuali, e hard disk virtuali.

  *   Comprensione di&nbsp;configurazioni di rete, tra cui TCP/IP, Domain Name System (DNS), reti private virtuali (VPNs), firewall, e tecnologie di crittografia.

  *   Comprensione delle reti definite da software.

  *   Comprensione dei metodi di connettività di rete ibrida, come le VPN.

  *   Comprensione di resilienza e disaster recovery, tra cui operazioni ad alta disponibilità e di ripristino.

