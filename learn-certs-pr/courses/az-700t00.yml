outlineSection: |-
  ### Modulo 1: Reti Virtuali Azure

  In questo modulo imparerai come progettare e implementare delle risorse di Rete fondamentali su Azure, come reti virtuali, IPs pubblici e privati, DNS, peering di rete virtuale, routing, e Azure Virtual NAT.

  #### Lezioni

  *   Reti Virtuali Azure 

  *   Servizi pubblici IP

  *  DNS pubblici e privati

  *   Connettività crociata VNet

  *   Routing di Rete Virtuale

  *   Azure Rete virtuale NAT


  #### Lab : Progettare e implementare una Rete Virtuale su Azure

  ####

  #### Lab : Configurare impostazioni DNS su Azure

  ####

  #### Lab : Connettere Reti Virtuali con Peering

  ####

