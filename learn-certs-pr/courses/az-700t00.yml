outlineSection: |-
  ### Modulo 1: Introduzione a Azure Virtual Networks

  In questo modulo imparerai come progettare e implementare delle risorse di Rete fondamentali su Azure, come reti virtuali, IPs pubblici e privati, DNS, peering di rete virtuale, routing, e Azure Virtual NAT.

  #### Lezioni
  *   Esplorare Azure Virtual Networks

  *   Configurare servizi pubblici IP 

  *   Progettare risoluzione del nome per la tua Rete Virtuale 

  *   Abilitare una connettività incrociata VNet con peering

  *   Implementare routing del traffico della rete virtuale 

  *   Configurare accesso a internet con Azure Virtual NAT


  #### Lab : Esercizio: progettare e implementare una Rete Virtuale su Azure

  ####

  #### Lab : Esercizio: configurare impostazioni DNS su Azure

  ####

  #### Lab : Esercizio: connettere due Azure Virtual Networks usando un peering di rete virtuale globale

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Implementare reti virtuali

  *   Configurare servizi pubblici IP

  *   Configurare zone private e pubbliche DNS

  *   Progettare e implementare connettività crociata VNET 

  *   Implementare routing di reti virtuali

  *   Progettare e implementare una Rete Virtuale Azure NAT


  ### Modulo 2: Progettare e Implementare Reti Ibride

  In questo modulo imparerai come progettare e implementare soluzioni di reti virtuali come connessioni VPN Site-to-Site, connessioni VPN Point-to-Site, hub Azure Virtual WAN e WAN Virtuali.

  #### Lezioni
  *   Progettare e implementare Azure VPN Gateway

  *   Connettere reti con connessioni VPN Site-to-site 

  *   Connettere dispositivi a reti con connessioni Point-to-site VPN 

  *   Connettere risorse in remoto usando Azure Virtual WANs

  *   Creare una virtual appliance di rete (NVA) in un hub virtuale


  #### Lab : Esercizio: creare una WAN Virtuale usando Azure Portal

  ####

  #### Lab : Esercizio: creare e configurare una porta di rete virtuale 

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Progettare e implementare una connessione VPN site-to-site 

  *   Progettare e implementare una connessione VPN point-to-site

  *   Progettare e implementare Risorse Azure Virtual WAN 


  ### Modulo 3: Progettare e implementare Azure ExpressRoute

  In questo modulo imparerai come progettare e implementare Azure ExpressRoute, ExpressRoute Global Reach, ExpressRoute FastPath e opzioni ExpressRoute Peering.

    #### Lezioni

  *   Esplorare Azure ExpressRoute

  *   Progettare una distribuzione ExpressRoute 

  *   Configurare peering per una distribuzione ExpressRoute 

  *   Connettere un circuito ExpressRoute a un VNet

  *   Connettere geograficamente delle reti disperse con il raggiungimento globale di  ExpressRoute 

  *   Migliorare le prestazioni di percorso dati tra reti con ExpressRoute FastPath

  *   Risolvere problemi di connessione di ExpressRoute 


  #### Lab : Esercizio: configurare una porta ExpressRoute 

  ####

  #### Lab : Esercizio: fornire un circuito ExpressRoute 

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Progettare e implementare Expressroute

  *   Progettare e implementare Expressroute Direct

  *   Progettare e implementare Expressroute FastPath


  ### Modulo 4: Bilanciamento del carico di traffico non HTTP(S) su Azure

  In questo modulo imparerai come progettare e implementare soluzioni di bilanciamento del carico per traffico non HTTP(S) su Azure con Azure Load balancer e Traffic Manager.

  #### Lezioni

  *   Esplorare il bilanciamento del carico

  *   Progettare e implementare Azure load balancer usando Azure portal

  *   Esplorare Azure Traffic Manager


  #### Lab : Esercizio: creare un profilo Traffic Manager usando Azure portal

  ####

  #### Lab : Esercizio: creare e configurare un Azure load balancer

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Progettare e implementare Azure Load Balancers

  *   Progettare e implementare Azure Traffic Manager


  ### Modulo 5: Load balancing del traffico HTTP(S) su Azure

  In questo modulo imparerai come progettare e implementare soluzioni di bilanciamento del carico per traffico HTTP(S) su Azure con Azure Application gateway e Azure Front Door.

  #### Lezioni

  *   Progettare Azure application gateway

  *   Configurare Azure application gateway

  *   Progettare e configurare Azure front door


  #### Lab : Esercizio: distribuire Azure application gateway

  ####

  #### Lab : Esercizio: creare una porta frontale per un'applicazione web altamente disponibile

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Progettare e implementare Azure Application Gateway

  *   Implementare Azure Front Door

  ### Modulo 6: Progettare e implementare la sicurezza di rete

  In questo modulo imparerai come progettare e implementare soluzioni per la sicurezza di rete come Azure DDoS, Azure Firewalls, Gruppi di Sicurezza di Rete e Firewall per Applicazioni Web.

    #### Lezioni

  *   Rendere sicure le tue reti virtuali in Azure portal

  *   Distribuire Azure DDoS Protection usando Azure portal

  *   Distribuire Network Security Groups usando  Azure portal

  *   Progettare implementare Azure Firewall

  *   Lavorare con Azure Firewall Manager

  *   Implementare un Web Application Firewall su Azure Front Door


  #### Lab : Esercizio: distribuire e configurare Azure Firewall usando Azure portal

  ####

  #### Lab : Esercizio: rendere sicuro il tuo hub virtuale usando Azure Firewall Manager

  ####

  #### Lab : Esercizio: configurare DDoS Protection su una rete virtuale usando Azure portal

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Configurare e monitorare un piano Azure DDoS protection 

  *   Implementare e gestire Azure Firewall

  *   Implementare gruppi di sicurezza di rete 

  *   Implementare un firewall per web application (WAF) su Azure Front Door


  ### Modulo 7: Progettare e implementare accesso privato ad Azure Services

  In questo modulo imparerai come progettare e implementare un accesso provato ad Azure Services con Azure Private Link, e endpoint di servizi di reti virtuali.

  #### Lezioni

  *   Definire Private Link Service ed endpoint privati 

  *   Spiegare gli endpoint di servizi di reti virtuali 

  *   Integrare Private Link con DNS

  *   Integrare il tuo App Service con Azure virtual networks


  #### Lab : Esercizio: creare un endpoint privato Azure usando Azure PowerShell

  ####

  #### Lab : Esercizio: limitare l'accesso di rete a risorse PaaS con endpoint di servizio di reti virtuali

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Spiegare la differenza tra Private Link Service ed endpoint privati

  *   Progettare e configurare endpoint privati

  *   Spiegare gli endpoint di servizio di rete virtuale

  *   Progettare e configurare l'accesso ad endpoint di servizio 

  *   Integrare Private Link con DNS

  *   Integrare il tuo App Service con Azure virtual networks


  ### Modulo 8: Progettare e implementare un monitoraggio di rete

  In questo modulo imparerai a progettare e implementare soluzioni di monitoraggio di rete come Azure Monitor e Network watcher.

  #### Lezioni

  *   Monitora le tue reti con Azure Monitor

  *   Monitora le tue reti con Azure Network Watcher


  #### Lab : Esercizio: Monitorare una risorsa di bilanciamento del carico usando Azure Monitor

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Configurare avvisi di salute della rete e di accesso usando Azure Monitor

  *   Creare e configurare un caso Connection Monitor 

  *   Configurare e usare Traffic Analytics

  *   Configurare registri di flusso NSG 

  *   Abilitare e configurare diagnostica degli accessi

  *   Configurare Azure Network Watcher
