outlineSection: |-
  ### Modulo 1&#58; Sessione di Progettazione Whiteboard - Modernizzazione App
  #### Lezioni
  - Rivedere il caso studio cliente
  - Progettare una soluzione proof of concept
  - Presentare la soluzione

  ### Modulo 2&#58; Lab Pratico - Modernizzazione App
  #### Lezioni
  - Migrare il database su Azure SQL Database
  - Fornire Servizi App 
  - Identificazione e sicurezza
  - Caricare PDFs all'archiviazione blob 
  - Creare API senza server per accedere ai PDFs
  - Creare un servizio Azure Search
  - Configurare Key Vault
  - Configurare e distribuire Contoso Insurance Web API
  - Configurare e distribuire la web app Contoso Insurance 
  - Configurare e lanciare l'applicazione precedente per desktop (Windows Forms) 
  - Configurare e lanciare l'applicazione per dispositivi mobili
  - Creare un'app Flow per inviare notifiche push
  - Creare un'app su PowerApps
  - Aggiungere Azure Function a Azure API Management