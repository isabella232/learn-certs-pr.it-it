outlineSection: |-
  ### Modulo 1&#58; Introduzione a Power Platform
  Conoscere i componenti di Power Platform, i modi per connettere i dati e come le organizzazioni possono sfruttare questa tecnologia per creare soluzioni aziendali.
  #### Lezioni
  - Panoramica di Power Platform
  - Riepilogo del modulo

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Identificare quando utilizzare le varie applicazioni di Power Platform per creare soluzioni aziendali
  - Conoscere il valore dell'utilizzo di Power Platform per creare soluzioni aziendali
  - Conoscere i componenti e le funzionalità di Power Platform


  ### Modulo 2&#58; Introduzione a Microsoft Dataverse
  Dataverse ti consente di immergerti nelle soluzioni dati potenti e scalabili nel cloud. Scopri cosa fa funzionare Dataverse e come può lavorare con Power Platform per creare soluzioni aziendali uniche ed efficienti.
  #### Lezioni
  - Panoramica su Microsoft Dataverse 
  - Sintesi del modulo
  
  #### Lab &#58; Modellazione Dati
  - Creare una Soluzione
  - Aggiungere Tabelle Esistenti e Crearne di Nuove
  - Creare Relazioni
  - Importare Dati
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare la differenza tra Dataverse e Common Data Model
  - Spiegare casi d'uso e limitazioni delle regole aziendali e elaborazione dei flussi 
  - Spiegare quali ambienti, tavole, colonne e relazioni si trovano su Dataverse


  ### Modulo 3&#58; Come iniziare con Power Apps
  Conoscere il valore e le funzionalità di Power Apps e come altre organizzazioni possono sfruttare questa tecnologia per creare semplici applicazioni per il loro business.
  #### Lezioni
  - Introduzione a Power Apps
  - Come creare un'app con canvas
  - Come creare un'app basata su modello
  - Introduzione ai portali di Power Apps

  #### Laboratorio &#58; Come creare un'app con canvas, parte 1
  - Creare app di Staff con Canvas
  - Completare l'app

  #### Laboratorio &#58; Come creare un'app con canvas, parte 2
  - Creare app per la sicurezza con Canvas

  #### Laboratorio &#58; Come creare un'app basata su modello
  - Personalizzare visualizzazioni e moduli
  - Creare un'applicazione basata su modello

  #### Laboratorio &#58; Come creare un portale Power Apps
  - Fornire un portale Power Apps
  - Creare una pagina web sul portale
  - Modificare il tema del portale

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Conoscere come altre organizzazioni digitalizzano i loro processi con Power Apps
  - Osservare Power Apps in azione e Conoscere le opzioni disponibili per creare la tua prima app
  - Conoscere che cos'è Power Apps e il suo valore per il business


  ### Modulo 4&#58; Come iniziare con Power Automate
  Conoscere come gli utenti possono sfruttare Power Automate per migliorare l'efficienza e la produttività del loro business.
  #### Lezioni
  - Panoramica di Power Automate
  - Come realizzare una soluzione automatizzata

  #### Laboratorio &#58; Power Automate
  - Creare un flusso di notifiche delle visite
  - Creare flusso sweep di sicurezza

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Osservare come opera Power Automate e come appare dal punto di vista dell'utente
  - Realizzare un semplice flusso
  - Conoscere il valore e le funzionalità di Power Automate per il business


  ### Modulo 5&#58; Come iniziare con Power BI
  Conoscere come le organizzazioni possono utilizzare Power BI per ripulire, visualizzare e comprendere in modo semplice i dati per poter prendere decisioni più informate.
  #### Lezioni
  - Panoramica di Power BI
  - Come realizzare una semplice dashboard

  #### Laboratorio &#58; Come realizzare una semplice dashboard
  - Creare report con Power BI
  - Creare dashboard con Power BI

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Osservare come funziona Power BI e come appare dal punto di vista dell'utente
  - Saper creare una semplice dashboard con Power BI
  - Illustrare il valore e le caratteristiche di Power BI per il business

  ### Modulo 6&#58; Introduzione a Power Virtual Agents
  Conoscere il valore e le capacità dei Power Virtual Agents e come le organizzazioni possono sfruttare questa tecnologia per creare soluzioni chatbot per il loro business.
  #### Lezioni
  - Panoramica di Power Virtual Agents
  - Come realizzare un chatbot

  #### Laboratorio &#58; Come realizzare un chatbot di base
  - Registrarsi a PVA e creare un nuovo bot
  - Creare Argomento
  - Testare Argomento
  - Cambiare il Messaggio di Benvenuto
  - Pubblicare il Bot

  Dopo aver completato questo modulo, i partecipanti saranno in grado di&#58;
  - Illustrare il valore e le caratteristiche di Power Virtual Agents per il business
  - Realizzare un chatbot di base
  - Conoscere i componenti essenziali che compongono Power Virtual Agents e le chatbot

