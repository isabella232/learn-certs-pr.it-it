summary: |-
  In questo corso, imparerai vari strumenti di gestione e funzionalità di sicurezza e conformità di Teams, i requisiti di rete per distribuzioni Teams e anche diverse impostazioni e politiche per gestire la collaborazione e l'esperienza di comunicazione su Teams. Scoprirai l'architettura di Teams. Nello specifico, scoprirai l'integrazione tra Microsoft Teams e vari flussi di lavoro e servizi su Microsoft 365. Imparerai le funzionalità di sicurezza e conformità per Teams, comprendendo accesso condizionale, MFA, Minacce, avvisi, politiche DLP, eDiscovery, e politiche di barriera informativa. Imparerai anche come preparare l'ambiente per una distribuzione Microsoft Teams, tra cui l'aggiornamento da Skype for Business a Microsoft Teams, impostazioni di rete, e gestione degli endpoint Microsoft Teams. Infine, imparerai come creare e gestire team e come gestire l'adesione, comprendendo utenti interni ed esterni. Scoprirai poi le diverse impostazioni e politiche per gestire la collaborazione e l'esperienza comunicativa su Microsoft Teams.

  #### Profilo d'Utenza

  Gli studenti di questo corso sono interessati a Microsoft Teams o intendono passare l'esame di certificazione Microsoft Teams Administrator Associate. Un amministratore Microsoft Teams pianifica, distribuisce, configura e gestisce Microsoft Teams per concentrarsi su una collaborazione e comunicazione efficiente ed efficace in un ambiente Microsoft 365. Un amministratore Microsoft Teams deve essere in grado di pianificare, distribuire e gestire team, chat, app, canali, riunioni, conferenze video/audio, eventi live, chiamate e dispositivi certificati Teams. Un amministratore Microsoft Teams ha esperienza nell'integrazione di Microsoft Teams con SharePoint, OneDrive, Exchange, Microsoft 365 Groups, e altre app personalizzate di terze parti Microsoft. Un amministratore Microsoft Teams capisce e collabora in merito ad altri carichi di lavoro e ruoli, come Rete, Voce, Identificazione, Accesso, Dispositivi, Licenze, Sicurezza, Conformità, gestione Informazioni, e Adozione Utente.
