outlineSection: |-
  ### Modulo 1: Avvio alla gestione con Microsoft Teams

  In questo modulo vedrai una panoramica di Microsoft Teams che comprende l'architettura di Teams e i relativi carichi di lavoro Microsoft 365. Scoprirai anche gli strumenti di gestione per Teams e come gestire il ciclo di vita di Teams.

  #### Lezioni

  *   Esplorare Microsoft Teams

  *   Distribuire e gestire Microsoft Teams

  *   Implementare la governance e la gestione del ciclo di vita per Microsoft Teams


  #### Lab : Gestire Microsoft Teams

  ####
  *   Preparare ruoli del team e licenze
  *   Esplorare strumenti di gestione di Teams
  *   Creare gruppi e team 
  *   Implementare la governance e la gestione del ciclo di vita per Microsoft Teams

  ### Modulo 2: Implementare sicurezza e conformità per Microsoft Teams

  In questo modulo, imparerai come gestire l'accesso da utenti esterni da diversi centri di amministrazione su Microsoft 365, e cosa offrono sicurezza e conformità per proteggere l'ambiente Teams, tra cui accesso condizionale, MFA, Gestione Minacce per Microsoft Teams, politiche DLP, casi eDiscovery, e conformità della comunicazione.

  #### Lezioni

  *   Gestire accesso per utenti esterni 

  *   Implementare la sicurezza per Microsoft Teams

  *   Implementare la conformità per Microsoft Teams


  #### Lab : Configurare sicurezza e conformità per Microsoft Teams

  ####
  *   Gestire accesso ospite per Microsoft Teams
  *   Implementare la sicurezza per Microsoft Teams
  *   Implementare la conformità per Microsoft Teams

  ### Modulo 3: Preparare l'ambiente per una distribuzione Microsoft Teams 

  In questo modulo, imparerai i diversi percorsi di aggiornamento per far coesistere e aggiornare le modalità per la Transizione da Skype for Business a Microsoft Teams. Imparerai anche come pianificare e configurare impostazioni di rete per Microsoft Teams.

  #### Lezioni

  *   Transizione da Skype for Business a Microsoft Teams

  *   Pianificare e configurare impostazioni di rete per Microsoft Teams.


  #### Lab : Pianificare e configurare impostazioni di rete per Microsoft Teams

  ####
  *   Calcolare potenzialità della rete
     
  ### Modulo 4: Gestire chat, team, canali e app su Microsoft Teams

  In questo modulo, imparerai come creare e gestire team e adesione da diversi approcci, come gestire l'esperienza di collaborazione sia per chat che canali. e come gestire app per Microsoft Teams.

  #### Lezioni

  *   Creare e gestire team

  *   Gestire l'esperienza di collaborazione per chat e canali

  *   Gestire app per Microsoft Teams


  #### Lab : Gestire team e impostazioni di collaborazione per Teams

  ####
  *   Gestire risorse del team 
  *   Configurare politiche di canali e messaggistica 
  *   Gestire impostazioni app 
  *   Testare le impostazioni di politica configurate

  ### Modulo 5: Gestire riunioni ed eventi virtuali su Microsoft Teams

  In questo modulo, imparerai come gestire riunioni ed eventi virtuali con diverse politiche e impostazioni- Imparerai anche a distribuire dispositivi Teams, compreso Teams Room.

  #### Lezioni

  *   Gestire riunioni ed eventi virtuali 

  *   Configurare e gestire dispositivi Microsoft Teams 


  #### Lab : Gestire riunioni con Teams 

  ####
  *   Gestire riunioni ed eventi virtuali
  *   Distribuire profili dispositivo Teams 

  ### Modulo 6: Gestire le chiamate su Microsoft Teams

  In questo modulo, imparerai come gestire numeri di cellulare e Sistemi di Telefonia per chiamate su Microsoft Teams e come risolvere problemi audio, video e client. 

  #### Lezioni

  *   Gestire numeri di telefono 

  *   Gestire Sistemi di Telefonia per Microsoft Teams

  *   Risolvere problemi audio, video e client 


  #### Lab : Gestire chiamate su Microsoft Teams

  ####
  *   Impostare un Piano Chiamate (Opzionale)
  *   Gestire sistemi di telefonia per Microsoft Teams