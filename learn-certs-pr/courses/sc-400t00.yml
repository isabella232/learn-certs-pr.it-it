summary: |-
  Impara come proteggere le informazioni nella tua distribuzione Microsoft 365. Questo corso si focalizza sulla gestione dei dati e la protezione delle informazioni all'interno della tua azienda. Il corso compre le politiche di prevenzione dalla perdita dati, i tipi di informazioni riservate, le etichette di riservatezza, le politiche di conservazione dati e la crittografia dei messaggi di Office 365, insieme ad altre cose. Il corso aiuta i discenti a prepararsi per il Microsoft Information Protection Administrator exam (SC-400).

  #### Profilo d'utenza
  L'Information Protection Administrator pianifica e implementa dei controlli che soddisfano le esigenze di conformità di un'azienda. Questa persona è responsabile della traduzione dei controlli di requisiti e conformità in un'implementazione tecnica. Assiste i detentori del controllo aziendale a diventare e rimanere conformi. Lavora con personale informatico (IT), proprietari di applicazioni aziendali, risorse umane, e parti coinvolte legali per implementare una tecnologia che supporti politiche e controlli necessari per rispondere ai requisiti regolamentari dell'azienda. Lavora anche con il responsabile della conformità e della sicurezza, come un Chief Compliance Officer e un Security Officer, per valutare l'intero spettro dei rischi associati all'azienda e vi si affianca per sviluppare quelle politiche. Questa persona definisce dei requisiti applicabili e testa dei processi e delle operazioni IT nei confronti di quelle politiche e controlli. Questa figura è responsabile della creazione di politiche e regole per la classificazione dei contenuti, la prevenzione dalla perdita dei dati, la gestione e la protezione. 
