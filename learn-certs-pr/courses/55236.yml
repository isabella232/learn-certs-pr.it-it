outlineSection: |-
  ### Modulo 1&#58; Creare Visualizzazioni Migliorate 
  Questo modulo introduce tecniche di formattazione report che creano visualizzazioni migliorate usando forme, rettangoli, immagini e regioni dati. Per supportare visualizzazioni di report migliorate e personalizzate, questo corso necessita di una revisione di proprietà specifiche che supportano il controllo degli elementi mostrati in un report. 
  
  #### Lezioni
  - L'Importanza delle Forme nei Report
  - Visualizzazioni Migliorate Usando il Rettangolo 
  - Controllare la Visualizzazione degli Elementi del Report 
  - Creare Tiles in un Tablix


  #### Lab &#58; Creare Visualizzazioni Migliorate 
  - Creare Tiles in un Report con Rettangoli
  - Creare Tiles in un Tablix con Caselle di Testo
  - Creare Visualizzazioni Migliorate con Tiles Caselle di Testo, Tiles Tablix e Tablixes

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare funzionalità chiave, usi e approcci all'uso delle forme nella rendicontazione. 
  - Avere una comprensione più approfondita dello strumento rettangolo. 
  - Manipolare le proprietà di elementi del report che hanno un impatto sulla visualizzazione degli stessi. 
  - Trasformare regioni dati mostrando tiles invece che caselle di testo. 


  ### Modulo 2&#58; Visual Basic
  Questo modulo offre un'introduzione al linguaggio di programmazione Microsoft Visual Basic. L'obiettivo di questo modulo è rendere significativo il linguaggio di programmazione con il suo uso per i non programmatori. Questo modulo impiega il libro del corso, fogli di calcolo, discussioni di gruppo e recensioni non solo per introdurre la programmazione Visual Basic, ma anche per capire cosa stia facendo il codice.
  
  #### Lezioni
  - Il Linguaggio di Programmazione Visual Basic 
  - Componenti del Linguaggio Visual Basic 
  - Strutture e Procedure Decisionali 


  #### Lab &#58; Lavorare con Visual Basic
  - Convertire Espressioni in Procedure Visual Basic 
  - Lavorare con Tipi di Valore in Report
  - Lavorare con Tipi di Referenze in Report

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare le funzioni chiave di Visual Basic.
  - Illustrare gli elementi del linguaggio Visual Basic.
  - Riconoscere affermazioni Visual Basic e il loro scopo. 
  - Usare la struttura decisione per applicare una logica al flusso di lavoro. 
  - Convertire logica aziendali in codici Visual Basic.


  ### Modulo 3&#58; Usare Visual Basic nei Report SSRS 
  Gli scrittori di report possono trarre vantaggio dal linguaggio Visual Basic in tre modi diversi nell'applicazione Report Builder. Se il linguaggio di programmazione Visual Basic era incorporato nella progettazione o è stato ereditato da report esistenti, gli scrittori di report devono essere consapevoli di come le funzionalità possono essere applicate per raggiungere gli obiettivi di rendicontazione. Visual Basic è il linguaggio richiesto per Report Builder.
  
  #### Lezioni
  - Visual Basic in Report SSRS 
  - Chiamare il codice Visual Basic dal Report
  - Usare codice esterno Visual Basic in un Report


  #### Lab &#58; Usare Visual Basic nei Report
  - Usare la Logica Condizionale con Valori Letterali, Campi e Elementi del Report 
  - Creare un Report usando Visual Basic
  - Aggiornare un Report per Usare un Codice Esterno 
  - Risolvere Errori di Visual Basic in un Report

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Illustrare le funzionalità chiave e gli usi di Visual Basic nelle soluzioni di rendicontazione SSRS.
  - Riconoscere le tre implementazioni del codice Visual Basic disponibili in un report.
  - Creare variabili, costanti, espressioni e procedure Visual Basic.
  - Collegare e usare un assemblaggio esterno con codice personalizzato in un report. 
  - Risolvere errori di Visual Basic in un report.
