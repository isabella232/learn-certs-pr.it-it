summary: |-
  In questo corso di 1 giorno, gli studenti continueranno ad apprendere sulla scrittura dei report con Microsoft® SQL Server® Report Builder e SSRS. Il focus di questo corso è la promozione di viste di report personalizzate e migliori e l'uso della programmazione Visual Basic nel report SSRS. Il supporto della programmazione Visual Basic è un requisito comune nel panorama attuale dei report, e questo corso presenta le informazioni di cui avrai bisogno per discussioni di gruppo, fogli di lavoro, pratiche, dimostrazioni e attività laboratoriali. Report Builder è disponibile per tutte le versioni supportate di Microsoft SQL Server.

  #### Profilo d'Utenza
  Il pubblico principale per questo corso è rappresentato da utenti con esperienza con Report Builder e SSRS. Il pubblico secondario è costituito da autori di report con esperienza Report Designer (SSRS). I partecipanti al corso potrebbero essere analisti aziendali, analisti programmatori, analisti dati, amministratori di database o professionisti IT. 
