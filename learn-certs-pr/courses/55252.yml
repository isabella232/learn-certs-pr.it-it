  ### Modulo 5&#58; Integrazione Office
  Una delle funzionalità apprezzabili di SharePoint è la sua capacità di integrazione con app Microsoft Office. Proprio come ogni applicativo Office offre un certo livello di integrazione con SharePoint che può essere semplice, come l'uso di fogli di calcolo per creare una nuova lista, oppure più completa, come un'integrazione di Outlook. Alcune funzioni di integrazione promuovono cosa è disponibile online tramite un browser, mentre altre consentono l'accesso a contenuti SharePoint offline come un ambiente computer mobile. Questo modulo comprende una serie di passi guidati ed esercizi per mostrare come ogni applicazione Office possa essere integrata con SharePoint. Nota che questo modulo esplora l'integrazione con Office installato localmente su macchinari connessi a SharePoint. Office Online Server è una versione con base browser di Office che ti consente di creare e modificare documenti office. Con SharePoint 2016 Office Online Server può essere integrato ed è considerato un elemento essenziale per molte installazioni SharePoint. Detto ciò, è un prodotto separato da SharePoint e per questo non è coperto in questa parte del corso.

