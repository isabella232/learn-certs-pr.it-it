  ### Modulo 3&#58; Basi delle Librerie
  Le librerie SharePoint condividono le stesse caratteristiche delle liste SharePoint come colonne, viste, e convalida, per citare qualche esempio. Cosa differenzia le librerie SharePoint è il fatto che ogni elemento presenta un documento sottostante. Quindi, oltre ai dati archiviati nelle colonne delle librerie, il documento archivia i propri dati in base al proprio tipo. Visto che i dati extra che possono essere archiviati nelle colonne possono essere usati per filtrare e funzioni di ricerca, le librerie sono considerate un ottimo sostituto dei più tradizionali server di file. Le librerie sono, come le liste, uno degli elementi basilari di un sito SharePoint.

