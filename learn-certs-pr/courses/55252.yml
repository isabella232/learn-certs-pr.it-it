  ### Modulo 2&#58; Basi delle Liste su SharePoint 
  Le liste sono un elemento di base fondamentale su SharePoint che forniscono un modo per gli utenti di archiviare e visualizzare dati. SharePoint offre fin da subito dei template predefiniti di liste che sono facili da usare. Le liste possono essere ulteriormente personalizzate aggiungendo colonne per archiviare ogni tipo di informazione. In più, le colonne delle liste possono essere convalidate e collegate ad altre liste. Le liste sono un elemento molto flessibile e potente di SharePoint.

