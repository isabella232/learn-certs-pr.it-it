  ### Modulo 1&#58; Introduzione a SharePoint 2016 
  SharePoint 2016 è fondamentalmente uno strumento di collaborazione. Il suo scopo primario è facilitare agli utenti la ricerca e la condivisione di informazioni, e a tale scopo ci sono moltissimi funzionalità integrate. La funzionalità del sistema libreria di SharePoint può fornire un'alternativa superiore ai tradizionali server di file. Le liste SharePoint possono essere un'alternativa facile da progettare e da usare per condividere fogli di calcolo o tabelle database più formali. Sia le liste che le librerie possono essere personalizzate ed estese per aspetto e funzionalità promossi, ad esempio con calendari e bacheche di discussione. La collaborazione può avvenire tramite un'interfaccia web e in alcuni casi tramite l'integrazione con app Microsoft Office.

