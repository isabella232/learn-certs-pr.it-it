  ### Modulo 4&#58; Lavorare con Liste e Viste della Libreria 
  Le viste forniscono un sistema flessibile per mostrare liste e dati di una libreria SharePoint in un modo facile da leggere e da usare. Ogni lista e libreria SharePoint piò avere diverse viste ed essere configurata, ed alcune liste e template libreria presentano viste speciali preconfigurate. Le viste possono essere definite per un uso condiviso o personale.

