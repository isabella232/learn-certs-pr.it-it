summary: |-
  In questo corso, gli studenti implementeranno varie tecnologie della piattaforma dati all'interno di soluzioni in linea con i requisiti tecnici e di business, inclusi scenari di dati locali, cloud e ibridi che contengono sia dati relazionali che No-SQL. Impareranno anche come elaborare i dati utilizzando una vasta gamma di tecnologie e linguaggi per i dati streaming e batch.
  
  Gli studenti avranno anche a che fare con l'implementazione della sicurezza dei dati incluse autenticazione, autorizzazione, policy e standard dei dati. Definiranno e implementeranno anche il monitoraggio della soluzione dati sia per l'archiviazione dei dati che per le attività di elaborazione dei dati. Infine, gestiranno e risolveranno le problematiche delle soluzioni dati di Azure che includono l'ottimizzazione e il ripristino di emergenza di big data, l'elaborazione in batch e le soluzioni di dati in streaming.
  
  #### Profilo dei destinatari
  Questo corso è rivolto principalmente a professionisti dei dati, architetti dei dati e professionisti della business intelligence che desiderano conoscere le tecnologie della piattaforma dati su Microsoft Azure.
  
  In secondo ordine questo corso si rivolge anche a coloro che sviluppano applicazioni che forniscono contenuti dalle tecnologie della piattaforma dati su Microsoft Azure.
prerequisitesSection: |-
  Gli studenti di maggior successo iniziano questo corso con la conoscenza del cloud computing e dei concetti di base dei dati e con un'esperienza professionale con soluzioni dati.
  
