  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Eseguire meglio la gestione interna del talento 


  ### Modulo 11&#58; Trovare Informazioni Usando la Ricerca 
  Questo modulo spiega come trovare delle informazioni facilmente e velocemente. Gli utenti possono usare la funzione di Ricerca all'interno di SharePoint 2016 per cercare in una serie di fonti di contenuti, come documenti, persone e applicazioni aziendali con una configurazione minima se non del tutto assente. Con un piccolo sforzo, le aziende possono creare una solida esperienza di ricerca che è in linea con i propri bisogni aziendali. 
  
  #### Lezioni
  - Esplorare le Funzionalità di Ricerca su SharePoint
  - Configurare Impostazioni di Ricerca 
  - Analisi della Ricerca
  - Visibilità della Ricerca


  #### Lab &#58; Configurare un Centro di Ricerca Avanzata
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Trovare informazioni velocemente e facilmente 


  ### Modulo 12&#58; Pianificare un Portale Aziendale Usando SharePoint
  Questo modulo spiega come sviluppare un piano di governance formale e impegnarsi a mantenere qualità e consistenza su SharePoint. Per farlo, introdurremo il concetto di governance e sottolineeremo le migliori pratiche.
  La governance definisce politiche, procedure e linee guida per come sarà gestito SharePoint; evidenzia i ruoli, le responsabilità e le azioni necessarie per amministrare e supportare l'ambiente SharePoint.
  
  #### Lezioni
  - Definire la Governance su SharePoint 
  - Lavorare con un'Architettura di Informazioni 
  - Implementare le Gerarchie su Sito
  - Discutere l'Esecuzione della Governance

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Sviluppare un piano di governance formale e impegnarsi a mantenere qualità e consistenza su SharePoint


