  ### Modulo 7&#58; Flusso di Lavoro
  Questo modulo spiega come automatizzare dei processi aziendali. La capacità di avviare, monitorare e risolvere attività su SharePoint 2016 è resa possibile dall'uso di un flusso di lavoro. Che si usino le funzionalità preconfigurate di flusso di lavoro, o se ne creino di personalizzate tramite SharePoint Designer, un'azienda può trarre vantaggio dallo spostamento di mail, documenti o processi informali su SharePoint.
  
