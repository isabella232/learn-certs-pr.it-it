  #### Lab &#58; Implementare un Sito di Navigazione Gestito 
  - Impostare e usare la navigazione dei Metadati Gestiti

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Usare le funzionalità di pubblicazione di SharePoint 2016 per creare pagine di contenuti ricche 
  - Usare le funzionalità di pubblicazione che limitano i tipi di layout, immagini e template disponibili agli utenti 

  ### Modulo 10&#58; Colmare le Lacune Sociali
  Questo modulo spiega come eseguire al meglio la gestione dei talenti interni, anche conosciuta come gestione della conoscenza. Un importante progresso di SharePoint 2016 è l'espansione delle funzionalità di social computing. Per esempio, un'azienda potrebbe aver bisogno di trovare un individuo con competenze e conoscenze specifiche per assistere nel completamento di un'attività o un progetto. SharePoint 2016 offre una piattaforma utile per aiutare le azienda nella gestione dei talenti o della conoscenza. 
  
  #### Lezioni
