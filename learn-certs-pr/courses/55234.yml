  ### Modulo 8&#58; Integrazione Office 
  Questo modulo spiega come connettere SharePoint 2016 a Microsoft Office 2016. Ci sono diversi modi per connettere una libreria documenti SharePoint 2016 a Microsoft Outlook, collegare un database Access o un foglio di calcolo Excel a una lista su SharePoint 2016, o usare Microsoft InfoPath per costruire liste SharePoint 2016. L'integrazione massiccia di Microsoft Office 2016 è uno dei principali benefici dell'uso di SharePoint 2016.
  
  #### Lezioni
