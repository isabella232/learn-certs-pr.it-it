summary: |-
  Questo corso della durata di cinque giorni tenuto da istruttore è pensato per utenti esperti e professionisti IT che lavorano nell'ambiente SharePoint 2016 e si occupano di collezioni ed amministrazione siti. Questo corso fornirà una formazione più approfondita e strettamente focalizzata sulle competenza importanti e comuni necessarie per creare collezioni sito e l'amministrazione sito con SharePoint 2016 distribuito in sede, su Office 365 (SharePoint Online) o una distribuzione ibrida (in loco, connessa a Office 365).
  
  Questo corso è pensato a titolo di integrazione delle competenze apprese in altri corsi Microsoft che si sono concentrati sulla generale amministrazione server e distribuzione di SharePoint 2016 e anche della gestione complessiva di Office 365&#58;
  - MOC 20339-1, Planning and Administering SharePoint 2016 
  - MOC 20339-2, Advanced Technologies of SharePoint 2016 
  - MOC 20347, Enabling and Managing Office 365

  #### Profilo d'Utenza
  Questo corso è pensato per coloro che si occupano di collezioni ed amministrazioni siti e sono utenti esperti o professionisti IT incaricati di fornire supporto o lavorare in ambienti SharePoint 2016 in sede e/o con Office 365.
prerequisitesSection: |-
  Prima di frequentare questo corso, gli studenti devono essere in possesso di&#58;
  - Sistema operativo client Windows - Windows XP, Windows 7, Windows 8, o Windows 10
  - Microsoft Office 2007, Office 2010, Office 2013, o Office 2016
  - Microsoft Internet Explorer 7 o successivi, o simili browser web 
  - Si consiglia che gli studenti abbiano familiarità con versioni precedenti di SharePoint, ma non è un prerequisito indispensabile.
outlineSection: |-
  ### Modulo 1&#58; Iniziare con SharePoint 2016
  Questo modulo spiega a coloro che si occupano di collezioni sito e amministrazione siti come discutere della terminologia di base e come esplorare SharePoint 2016. Una volta che gli amministratori possono spiegare i termini di base e come navigare su SharePoint, avranno delle basi solide per il resto del corso.
  
  #### Lezioni
  - Esplorare SharePoint 2016 Site Collection e Site Administrator Roles
  - Terminologia di SharePoint 
  - Esplorare un SharePoint Site
  - Interagire con la Barra 
  - Creare e Modificare Contenuti di Base 
  - Cosa Sono i Metadati?
  - Versioni di SharePoint
  - Standard
  - Aziende
  - O365

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Discutere della terminologia di base
  - Esplorare SharePoint 2016


  ### Modulo 2&#58; Costruire una Collezione Sito con App
  Questo modulo spiega come agli amministratori di collezioni siti come creare siti, librerie documenti e liste, e anche come gestire la navigazione. Il primo passo, dopo aver pianificato il portale aziendale, è l'esecuzione e la costruzione della struttura del sito. La struttura del sito comprende le componenti necessarie all'archiviazione e alla presentazione delle informazioni, cioè siti, liste e librerie e app, che sono nuove a SharePoint 2016. La struttura del sito fornisce la cornice dell'intero portale.
  
  #### Lezioni
  - Struttura di SharePoint
  - Creare un Sito
  - Cosa comprende un template?
  - Definizione App di SharePoint 
  - Personalizzare Liste e Librerie 
  - Creare/Gestire Liste e Librerie tramite SharePoint Designer
  - Spiegare Viste in rapporto a Liste e Librerie 
  - Creare Viste per Liste e Librerie
  - Modificare la Navigazione
  - Attivare/Disattivare le Funzioni del Sito
  - Riorganizzare un Sito usando la funzionalità Contenuto e Struttura Sito 


  #### Lab &#58; Creare un Portale Aziendale Strutturato 
  - Creare siti come parti di una struttura sito formale 
  - Creare nuove app per documenti e liste
  - Abilitare controllo versioni e impostazioni di approvazione contenuti su librerie e liste 
  - Personalizzare viste su librerie e liste 
  - Configurare a navigazione per nascondere librerie e liste 


  #### Lab &#58; Creare una Lista Usando SharePoint Designer (Opzionale)
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
