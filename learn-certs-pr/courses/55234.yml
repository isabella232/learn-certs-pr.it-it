  ### Modulo 9&#58; Creare Siti di Pubblicazione
  Questo modulo spiega come usare le funzioni di pubblicazione di SharePoint 2016 per creare pagine ricche di contenuti, e anche le funzioni che limitano i tipi di layout, le immagini e i template disponibili agli utenti. Se alcune aziende necessitano delle potenzialità di archiviazione contenuti e dashboard che SharePoint può offrire, altre potrebbero avere bisogno di un modo centralizzato per distribuire contenuti informativi agli utenti, che altrimenti non interagirebbero con SharePoint in un modo più solido.
  
  #### Lezioni
  - Perché usare un sito di pubblicazione?
  - Pubblicare Pagine
  - Abilitare Web Content Management
  - Gestire la Struttura del Web Content
  - Esplorare un Sito Usando Metadati Gestiti 


