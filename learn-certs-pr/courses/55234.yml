  - Bloccare l'eredità dei permessi tra oggetti SharePoint 

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Sapere come funzionano i permessi all'interno di una collezione siti 
  - Conoscere gli strumenti di SharePoint 2016 usati per la gestione e la salvaguardia dei permessi 

