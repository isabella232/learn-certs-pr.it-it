  ### Modulo 3&#58; Essere Consistenti su Tutti i Siti
  Questo modulo spiega agli amministratori di collezioni siti come gestire più efficientemente tali collezioni, e anche come rimanere consistenti in tutte. Quando si imposta una collezione siti SharePoint, spesso saranno necessarie una serie di attività ripetitive. Gli amministratori di collezioni siti possono ridurre lo sforzo di duplicazione creando oggetti riutilizzabili in una localizzazione centrale usando gli strumenti forniti.
  
  #### Lezioni
  - Definire Colonne Sito
  - Definire i Tipi di Contenuti
  - Implementare una Tassonomia
  - Usare Template per Promuovere la Consistenza 


  #### Lab &#58; Creare Colonne Sito e Tipi di Contenuto 
  - Progettare e implementare tipi di contenuti 
  - Creare nuove colonne sito 
  - Creare un template libreria o lista (opzionale) 


  #### Lab &#58; Implementare una Tassonomia
  - Progettare e creare una tassonomia
  - Aggiungere colonne di metadati gestiti 


  #### Lab &#58; Configurare l'Organizzatore di Contenuti 
  - Personalizzare i valori di default delle colonne su base cartelle 
  - Fornire e configurare l'Organizzatore di Contenuti per un trasferimento di documenti automatico 

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Gestire più efficientemente la propria collezione di siti 
  - Rimanere consistenti


  ### Modulo 4&#58; Permessi su SharePoint 
  Questo modulo spiega come funzionano i permessi in una collezione sito, e come gli strumenti di SharePoint 2016 possono essere usati per gestirli e salvaguardarli. Fondamentale è che gli amministratori di collezioni siti SharePoint 2016 siano in grado di creare e gestire permessi all'interno di SharePoint 2016.
  
  #### Lezioni
  - Spiegare Permessi e Sicurezza su SharePoint
  - Creare Gruppi SharePoint 
  - Gestire Permessi all'interno di SharePoint
  - Condivisione vs Sicurezza Tradizionale
  - Condivisione con diversi livelli di permessi


