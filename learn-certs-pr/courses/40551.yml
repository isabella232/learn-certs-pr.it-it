summary: |-
  Questo workshop di 1 giorno tenuto da istruttore fornisce delle informazioni sulle pratiche di sicurezza per migliorare la posizione di un'azienda. Questo workshop esamina il concetto di team Rosso e team Blu, dove un gruppo di professionisti di sicurezza (il team rosso) attacca alcune componenti dell'infrastruttura di sicurezza di una azienda, e l'altro gruppo (il team blu) la difende da tale attacco. Entrambi i team lavoreranno per rafforzare le difese aziendali. Visto che l'obiettivo di entrambi i team è aiutare l'azienda ad ottenere un livello più elevato di sicurezza, il settore della sicurezza chiama questa funzione il team Viola.

  Questo workshop fa parte di un'ampia serie di Workshop offerti da Microsoft sulle pratiche della Sicurezza. Anche se non è richiesto che tu abbia completato uno degli altri corsi della serie di Workshop sulla Sicurezza prima di frequentare questo workshop, è altamente consigliato iniziare con questo workshop della serie: Microsoft Security Workshop&#58; Enterprise Security Fundamentals.

  #### Profilo d'Utenza
  Questo workshop di 1 giorno è pensato per Professionisti IT che necessitano di una comprensione più approfondita della Sicurezza Windows e desiderano aumentare il proprio livello di conoscenza. Questo corso fornisce anche un background sulla sicurezza informatica necessario per altri corsi sulla sicurezza di questa serie.
prerequisitesSection: |-
