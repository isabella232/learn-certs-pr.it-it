  - Rivedere il caso studio cliente
  - Progettare una soluzione proof of concept
  - Presentare la soluzione

  ### Modulo 2&#58; Lab Pratico - Internet of Things
  #### Lezioni
  - Impostazione dell'ambiente
  - Fornitura IoT Hub
  - Completare il Smart Meter Simulator
  - Elaborazione dati del percorso ad accesso frequente con Stream Analytics
  - Elaborazione dati del percorso ad accesso sporadico con HDInsight Spark
  - Riportare disservizi del dispositivo con IoT Hub Operations Monitoring"

