summary: |-
  Questo corso insegna agli amministratori Azure come pianificare, consegnare e gestire esperienze desktop virtuali e app da remoto, per ogni dispositivo, su Azure. Gli studenti impareranno tramite un insieme di dimostrazioni ed esercitazioni pratiche a distribuire delle esperienze desktop e app virtuali su Windows Virtual Desktop e ad ottimizzarle per un loro uso in ambienti virtuali multisessione. 
  
  #### Profilo d'utenza
  Gli studenti di AZ-140&#58; Configuring and Operating Windows Virtual Desktop on Microsoft Azure che sono interessati a fornire applicazioni su Windows Virtual Desktop e ad ottimizzarle per un uso in ambienti virtuali multisessione. In qualità di amministratore Windows Virtual Desktop, lavorerai da vicino con Amministratori e Architetti Azure, e anche con Amministratori Microsoft 365.
  Le responsabilità di un amministratore Windows Virtual Desktop includono pianificazione, distribuzione, confezionamento, aggiornamento e manutenzione dell'infrastruttura Azure Windows Virtual Desktop. Crea anche delle immagini sessione host, implementa e gestisce FSLogix, monitora le prestazioni di Windows Virtual Desktop, e automatizza le attività di gestione di Windows Virtual Desktop.
outlineSection: |-
  ### Modulo 1&#58; Pianificare un'Architettura Windows Virtual Desktop 
  In questo modulo imparerai come valutare ambienti desktop fisici esistenti e virtuali, pianificare e configurare la risoluzione dei nomi per Active Directory (AD) e Azure Active Directory Domain Services (Azure AD DS), e pianificare la distribuzione al client per Windows Virtual Desktop.
  
  #### Lezioni 
  - Architettura di Windows Virtual Desktop 
  - Progettare l'architettura WVD 
  - Progettare i profili e le identità utente 

  #### Lab&#58; Preparare alla distribuzione di Azure Windows Virtual Desktop (Azure AD DS) 

  #### Lab&#58; Preparare alla distribuzione di Azure Windows Virtual Desktop (AD DS) 

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Comprendere le componenti di Windows Virtual Desktop 
  - Comprendere desktop personali e riuniti
  - Consigliare un sistema operativo per un'implementazione WVD 
  - Pianificare un'architettura host pools 
  
  ### Modulo 2&#58; Implementare un'Infrastruttura WVD 
  In questo modulo imparerai come gestire la connettività ad Internet e alle reti in sede, creare un host pool usando il portale Azure, distribuire host pool e host usando i template di Azure Resource Manager, applicare OS e aggiornamenti delle applicazioni a un host con WVD, e creare un'immagine principale.
  #### Lezioni 
  - Implementare e gestire la rete per WVD
  - Implementare e gestire l'archiviazione per WVD
  - Creare e configurare host pool e sessioni hosts
  - Creare e gestire immagini sessioni host 

  #### Lab&#58; Creare e configurare host pool e sessioni hosts (Azure AD DS) 

  #### Lab&#58; Distribuire host pool e sessioni host usando il portale Azure (AD DS) 

  #### Lab&#58; Implementare e gestire l'archiviazione per WVD (Azure AD DS) 

  #### Lab&#58; Distribuire host pool e host usando i template di Azure Resource Manager

  #### Lab&#58; Distribuire e gestire host pool e host usando PowerShell 

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Implementare la connettività alla rete virtuale Azure
  - Gestire la connettività a Internet e a reti locali 
  - Comprendere la connettività di rete Windows Virtual Desktop 
  - Configurare session host WVD usando Azure Bastion 
  - Configurare l'archiviazione per componenti FSLogix 
  - Configurare condivisioni di dischi e file 
  - Modificare un'immagine sessioni host 
  - Creare e usare una Shared Image Gallery (SIG)
  
  ### Modulo 3&#58; Gestire Accesso e Sicurezza 
  In questo modulo imparerai come pianificare e implementare i ruoli di Azure e RBAC per WVD, implementare la politica Accesso Condizionato per le connessioni, pianificare e implementare MFA, e gestire la sicurezza usando Azure Security Center.
  #### Lezioni 
  - Gestire l'accesso
  - Gestire la sicurezza

  #### Lab&#58; Configurare le politiche di Accesso Condizionato per le connessioni a WVD (AD DS)
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Gestire ruoli locali, gruppi e incarichi giusti in sessioni host WVD.
  - Configurare restrizioni utente usando politiche di gruppo AD e politiche Azure AD 
  - Comprendere le componenti della politica Accesso Condizionato 
  - Preparare l'Accesso condizionato con base Azure Active Directory (Azure AD) per Windows Virtual Desktop
  - Implementare l'Accesso Condizionato con base Azure AD per Windows Virtual Desktop
  
  ### Modulo 4&#58; Gestire l'Ambiente e le App dell'Utente 
  In questo modulo imparerai come pianificare per FSLogix, installare FSLogix, configurare la Cache Cloud, distribuire un'applicazione come RemoteApp, e come implementare e gestire OneDrive for Business per un ambiente multisessione.
  #### Lezioni 
  - Implementare e gestire FSLogix
  - Configurare le impostazioni dell'esperienza utente 
  - Installare e configurare app su una session host

  #### Lab&#58; Gestione profilo Windows Virtual Desktop (Azure AD DS)

  #### Lab&#58; Gestione profilo Windows Virtual Desktop (AD DS)

  #### Lab&#58; Confezionamento applicazione Windows Virtual Desktop (AD DS)

  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Configurare i Profili dei Container
  - Configurare File Azure per archiviare profili dei container per WVD in un ambiente AAD DS 
  - Implementare profili con base FSLogix per Windows Virtual Desktop in un ambiente Azure AD DS 
  - Implementare profili con base FSLogix per Windows Virtual Desktop
