summary: |-
  Questo corso insegna agli amministratori Azure come pianificare, fornire e gestire esperienze desktop virtuali e app in remoto, per ogni dispositivo, su Azure. Gli studenti scopriranno un mix di dimostrazioni ed esperienze pratiche per distribuire esperienze desktop virtuali e app in remoto su Azure Virtual Desktop e come ottimizzarle per il lancio in ambienti virtuali multisessione.

  #### Profilo d'Utenza

  Gli studenti di AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop sono interessati al fornire app su Azure Virtual Desktop e alla loro ottimizzazione per il lancio in ambienti virtuali multisessione. Come amministratore Azure Virtual Desktop, lavorerai da vicino con Amministratori e Architetti Azure, insieme a Microsoft 365 Administrators. Le responsabilità di un amministratore Azure Virtual Desktop comprendono pianificazione, distribuzione, fornitura, aggiornamento, e salvaguardia dell'infrastruttura Azure Virtual Desktop. Crea anche immagini di sessioni ospite, implementa e gestisce FSLogix, monitora le prestazioni Azure Virtual Desktop, e automatizza le attività di gestione Azure Virtual Desktop.
outlineSection: |-
  ### Modulo 1: Pianificare un'Implementazione Azure Virtual Desktop 

  In questo modulo, imparerai come determinare gli ambienti desktop fisici e virtuali preesistenti, pianificare e configurare la risoluzione del nome per Active Directory (AD) e Azure Active Directory Domain Services (Azure AD DS), e come pianificare distribuzioni per client Azure Virtual Desktop. 

  #### Lezioni

  *   Architettura Azure Virtual Desktop 

  *   Progettare l'architettura Azure Virtual Desktop 

  *   Progettare identificazione e profili utente 


  #### Lab : Preparare la distribuzione di Azure Virtual Desktop (Azure AD DS)

  ####

  #### Lab : Preparare la distribuzione di Azure Virtual Desktop (AD DS)

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Capire le componenti Azure Virtual Desktop 

  *   Capire desktop personali e aggregati

  *   Consigliare un sistema operativo per una implementazione Azure Virtual Desktop 

  *   Pianificare un'architettura ospite aggregata 
  
  ### Modulo 2: Implementare un'Infrastruttura Azure Virtual Desktop 

  In questo modulo imparerai come gestire la connettività ad Internet e per reti in sede, creare un pool ospite usando il portale Azure, distribuire pool ospite usando template Azure Resource Manager, applicare OS e aggiornamenti app per lanciare un host Azure Virtual Desktop, e creare un'immagine principale.

  #### Lezioni

  *   Implementare e gestire rete per Azure Virtual Desktop

  *   Implementare e gestire archiviazione per Azure Virtual Desktop

  *   Creare e configurare pool ospite e sessioni ospite 

  *   Creare e configurare immagini di sessioni ospite 


  #### Lab : Distribuire pool e sessioni ospite usando il Azure portal (AD DS)

  ####

  #### Lab : Implementare e gestire archiviazione per Azure Virtual Desktop (Azure AD DS)

  ####

  #### Lab : Distribuire pool e sessioni ospite usando template Azure Resource Manager 

  ####

  #### Lab : Distribuire pool e sessioni ospite usando PowerShell

  ####

  #### Lab : Creare e configurare pool ospite e sessioni ospite (Azure AD DS)

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Implementare la connettività Azure virtual network 

  *   Gestire la connettività a Internet e per reti in sede 

  *   Capire la connettività di rete Azure Virtual Desktop 

  *   Configurare una sessione ospite Azure Virtual Desktop usando Azure Bastion

  *   Configurare l'archiviazione per componenti FSLogix 

  *   Configurare condivisioni di dischi e file 

  *   Modificare l'immagine di una sessione ospite 

  *   Creare e usare una Galleria di Immagini Condivisa (SIG)
  
  ### Modulo 3: Gestire Accesso e Sicurezza 

  In questo modulo, imparerai come pianificare ed implementare ruoli Azure e RBAC per Azure Virtual Desktop, implementare politiche di Accesso Condizionale  per le connessioni, pianificare e implementare MFA, e come gestire la sicurezza usando Azure Security Center.

  #### Lezioni

  *   Gestire accesso 

  *   Gestire sicurezza


  #### Lab : Configurare politiche di Accesso Condizionale per connessioni a Azure Virtual Desktop (AD DS)

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Gestire ruoli locali, gruppi e assegnazione diritti su sessioni ospite Azure Virtual Desktop 

  *   Configurare restrizione utente usando gruppi di politiche AD e politiche Azure AD 

  *   Capire le componenti delle politiche di Accesso Condizionale

  *   Prepararsi all'Accesso Condizionale con base Azure Active Directory (Azure AD) per Azure Virtual Desktop

  *   Implementare Accesso Condizionale con base Azure AD per Azure Virtual Desktop

  ### Modulo 4: Gestire Ambiente Utente e App

  In questo modulo, imparerai come pianificare per FSLogix, installare FSLogix, configurare Cloud Cache, distribuire un'applicazione come RemoteApp, e implementare e gestire OneDrive for Business per un ambiente multisessione. 

  #### Lezioni

  *   Implementare e gestire FSLogix

  *   Configurare impostazioni esperienza utente 

  *   Installare e configurare app su una sessione ospite 


  #### Lab : Implementare e gestire profili Azure Virtual Desktop  (Azure AD DS)

  ####

  #### Lab : Preparare applicazioni Windows Azure Desktop (AD DS)

  ####

  Dopo aver completato questo modulo, gli studenti saranno in grado di:

  *   Configurare Recipienti di Profili

  *   Configurare File Azure per archiviare recipienti profili per Azure Virtual Desktop in un ambiente AAD DS 

  *   Implementare profili con base FSLogix per Azure Virtual Desktop in un ambiente Azure AD DS 

  *   Implementare profili con base FSLogix per Azure Virtual Desktop

  *   Preparare e creare pacchetti app MSIX 

  *   Implementare app MSIX con recipienti per Azure Virtual Desktop in un ambiente AD DS 
  
  ### Modulo 5: Monitorare e preservare un'infrastruttura Azure Virtual Desktop 

  In questo modulo imparerai come pianificare e implementare un piano disaster recovery per Azure Virtual Desktop, configurare l'automazione per Azure Virtual Desktop, implementare un autoridimensionamento in pool ospite, e come ottimizzare la capacità e le prestazioni delle sessioni ospite.

  #### Lezioni

  *   Pianificare e implementare la continuità aziendale e un disaster recovery

  *   Automatizzare le attività di gestione Azure Virtual Desktop 

  *   Monitorare e gestire prestazioni e status 


