  - Implementare container di collegamento app MSIX per Windows Virtual Desktop in un ambiente AD DS 
  

  ### Modulo 5&#58; Monitorare e preservare un'infrastruttura WVD 
  In questo modulo imparerai come pianificare e implementare un piano disaster recovery per WVD, configurare l'automatizzazione per WVD, implementare l'autoscaling in pool host, e ottimizzare la capacità e le prestazioni delle sessioni host. 
  #### Lezioni 
  - Pianificare e implementare la continuità aziendale e il disaster recovery
  - Automatizzare le attività di gestione WVD 
  - Monitorare e gestire prestazioni e salute 

  #### Lab&#58; Implementare l'autoscaling in pool host  (AD DS) 
  
  Dopo aver completato questo modulo, gli studenti saranno in grado di&#58;
  - Pianificare e implementare un piano disaster recovery per WVD
  - Configurare l'automatizzazione per WVD
  - Monitorare WVD usando Azure Monitor
  - Personalizzare Azure Workbooks per il monitoraggio WVD 
  - Configurare l'autoscaling delle sessioni host Windows Virtual Desktop 
  - Verificare l'autoscaling delle sessioni host Windows Virtual Desktop 
