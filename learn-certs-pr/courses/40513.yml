outlineSection: |-
  ### Modulo 1&#58; Sessione Whiteboard - Costruire un'Architettura IaaS Resiliente
  #### Lezioni
  - Rivedere il caso studio cliente
  - Call to action&#58; Progettare una soluzione proof of concept
  - Call to action&#58; Presentare la soluzione

  ### Modulo 2&#58; Lab Pratico - Costruire un'Architettura IaaS Resiliente
  #### Lezioni
  - Preparare la connettività tra regioni
  - Costruire i DCs per la resilienza
  - Costruire parti web e SQL per la resilienza
  - Configurare Backup Gestito dal Server SQL 
  - Convalidare la resilienza