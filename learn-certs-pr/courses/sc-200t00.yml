  ### Modulo 4&#58; Creare query per Azure Sentinel usando Kusto Query Language (KQL)
  Scrivi istruzioni Kusto Query Language (KQL) in query di dati di registro per eseguire rilevamenti, analisi e rendicontazione su Azure Sentinel. Questo modulo si concentrerà sugli operatori più utilizzati. L'esempio delle istruzioni KQL statements esemplificherà la sicurezza relativa alle query delle tabelle. KQL è il linguaggio di query usato per eseguire l'analisi di dati al fine di creare statistiche, cartelle di lavoro e eseguire una caccia su Azure Sentinel. Impara come la struttura dell'istruzione di base KQL fornisce le fondazioni per costruire delle istruzioni più complesse. Impara in che modo sintetizzare e visualizzare dati con un'istruzione KQL fornisce le basi per costruire il rilevamento su Azure Sentinel. Impara come usare il Linguaggio Kusto Query (KQL) per manipolare stringhe di dati assorbite da fonti di registri. 
  #### Lezioni
  - Costruire istruzioni KQL per Azure Sentinel
  - Analizzare risultati di query usando KQL
  - Costruire istruzioni multi-tabella usando KQL
  - Lavorare con i dati su Azure Sentinel usando Kusto Query Language
  
  #### Lab &#58; Creare query per Azure Sentinel usando Kusto Query Language (KQL)
