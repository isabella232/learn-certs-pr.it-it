  ### Modulo 4&#58; Integrazione
  Le aziende useranno spesso una selezione di strumenti di produttività e servizi oltre Office 365. I team di marketing potrebbero usare Facebook e Twitter mentre un team di vendita potrebbe usare Salesforce per gestire i propri clienti. Flow fornisce dei connettori a servizi popolari, permetto ai tuoi processi di estendersi oltre Office 365 verso altri servizi web. Le connessioni possono persino essere effettuate su server in loco, permettendo ai tuoi sistemi aziendali domestici in ufficio a prendere parte ai tuoi processi.
  #### Lezioni
  - Connettori standard e premium
  - Connettersi a servizi web
  - Usare Flow con dati in loco


