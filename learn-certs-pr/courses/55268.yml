outlineSection: |-
  ### Modulo 1&#58; Introduzione a PowerApps
  Iniziamo con un'introduzione su Microsoft Flow. Storicamente, i processi aziendali automatizzati erano prerogativa dello sviluppatore dell'azienda, che possiede una buona comprensione della codifica e dei sistemi in corso di connessione. Comunque, sempre più sistemi distribuiti alle aziende stanno promuovendo un focus sulla progettazione e gestione da parte dell'utente finale. Con questo cambiamento culturale, gli utenti finali stanno cercando di migliorare ulteriormente le proprie soluzioni aziendali. Flow porta la progettazione del flusso di lavoro alla portata di tutti. Offre le basi per processi più leggeri o anche fondamentali per l'azienda. In questo modulo copriremo una panoramica del prodotto e la sua applicazione su Office 365 e servizi di terze parti.
  #### Lezioni
  - Cos'è Microsoft Flow?
  - I vantaggi dell'automazione
  - Come ottenere Flow


