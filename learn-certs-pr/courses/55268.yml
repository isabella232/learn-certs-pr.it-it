  - Come accedere a Flow


  ### Modulo 2&#58; I primi passi con Flow
  Iniziamo quindi la nostra scoperta di Microsoft Flow costruendo i nostri primi processi aziendali. Discuteremo di come usare i template per muovere i primi passi con Flow o come iniziare senza azioni definite. Una volta entrati nel prodotto, offriremo un tour dell'editor, della pagina di gestione del flusso di lavoro, e della schermata home per aiutarti a navigare nel prodotto. Poi, inizieremo ad aggiungere, modificare e rimuovere azioni dal nostro template del flusso di lavoro per personalizzare Flow in rapporto a uno specifico bisogno aziendale. Una volta pronti, pubblicheremo e incentiveremo il flusso di lavoro per testare che funzioni come dovrebbe. Termineremo questo modulo discutendo di come attivare o disattivare un Flow, e anche come cancellarne uno.
  #### Lezioni
  - Usare template Flow
  - Navigare su Flow
  - Modificare un Flow
  - Pubblicare e incentivare un Flow
  - Disattivare o cancellare un Flow


