  ### Modulo 3&#58; Logica Flow
  Prendere decisioni durante un processo aziendale è spesso un collo di bottiglia. L'aspettare decisioni o informazioni per guidare il flusso di lavoro verso il suo obiettivo dipende dal tempo dedicato dalla parte coinvolta all'attività. Ciò potrebbe essere mitigato se le informazioni desiderate vengono trovate dichiarate altrove, ad esempio come proprietà del documento o come voce di un modulo. La logica in un flusso di lavoro consente alle informazioni esistenti di spingere il flusso di lavoro lungo più percorsi. Fare ciò spesso accelera la durata del flusso di lavoro e riduce al minimo l'input umano.
  In questo modulo scopriremo la logica centrale di Flow e un'applicazione pratica di ogni opzione.
  #### Lezioni
  - Aggiungere condizioni
  - Progettare degli switch
  - Usare applica ad ognuno
  - Configurare fai fino alla logica
  - Aggiungere uno scopo


