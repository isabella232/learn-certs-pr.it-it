  ### Modulo 5&#58; L'app per dispositivi mobili
  Flow ha una relativa app per dispositivi mobili che può essere usata per sfruttare molte funzionalità di Flow. Innanzitutto, offre agli utenti la possibilità di costruire nuovi Flows, direttamente dal proprio cellulare o tablet. In secondo luogo, può essere usato per gestire flows esistenti, inclusi modifica, visualizzazione della cronologia, salvare una copia, disattivare e cancellare flows. Puoi accedere ad ogni approvazione inviata da Flow e approvare e rifiutare decisioni. L'app supporta anche notifiche push che possono esserti inviate al cellulare o tablet da un Flow. In più, puoi anche creare dei tasti che appariranno nell'app e ti permetteranno di incentivare Flows. Tratteremo nei dettagli di questa app di valore nel corso di questo modulo.
  #### Lezioni
