  ### Modulo 6&#58; Amministrazione e manutenzione
  Nel nostro ultimo modulo per Microsoft Flow, osserveremo come un'azienda può gestire i propri flows una volta presa la mano con il prodotto. Inizieremo discutendo della gestione di flows individuali. Potrebbe implicare l'uso della cronologia per scoprire la fonte di un problema e implementare la gestione degli errori e anche le analisi per scoprire i trend di utilizzo. Scopriremo come condividere un Flow, il che è l'ideale per condividere la manutenzione di un Flow con un altro collega e come importare ed esportare Flows. Infine, parleremo di come gli amministratori Office 365 possono modellare l'esperienza su Flow con impostazioni di alto livello che aiutano ad assicurare la segregazione e la sicurezza dei dati.
