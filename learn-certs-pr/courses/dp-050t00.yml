summary: |-
  In questo corso, gli studenti scoprirano gli obiettivi della modernizzazione Data Platform e come questa soluzione sia adatta a determinati requisiti aziendali. Gli studenti esploreranno anche ciascuna fase della procedura di modernizzazione Data Platform e scopriranno quali attività devono essere eseguite in ciascuna fase, come le fasi di valutazione e pianificazione. Gli studenti impareranno a individuare gli strumenti di migrazione disponibili e comprenderanno perché sono adatti per ciascuna fase della procedura di migrazione dei dati.
  In particolare, impareranno a eseguire la migrazione dei carichi di lavoro basati su SQL a tre piattaforme di destinazione&#58; le macchine virtuali di Azure, i database SQL di Azure e le istanze gestite di database SQL di Azure. Durante il corso gli studenti comprenderanno quali sono i vantaggi e i limiti di ciascuna piattaforma di destinazione e come ciascuna di queste possa essere utilizzata per soddisfare i requisiti aziendali e tecnici dei moderni carichi di lavoro SQL. Gli studenti impareranno a determinare quali modifiche devono essere apportate alle applicazioni basate su SQL esistenti per sfruttare al meglio le moderne piattaforme dati di Azure.
  #### Profilo dei destinatari
  I destinatari di questo corso sono professionisti responsabili dei dati e architetti di dati che desiderano acquisire una conoscenza più approfondita delle tecnologie per la migrazione delle piattaforme dati disponibili in Microsoft Azure e comprendere in che modo i carichi di lavoro basati su SQL esistenti possono essere migrati e resi più moderni.
  Questo corso è consigliato anche a chiunque gestisca piattaforme dati o sviluppi applicazioni che forniscono contenuto utilizzando le tecnologie Data Platform esistenti.
