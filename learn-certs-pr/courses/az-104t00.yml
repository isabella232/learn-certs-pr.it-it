summary: |-
  Questo corso insegna ai professionisti IT come gestire le proprie sottoscrizioni di Azure, proteggere le identità, amministrare l'infrastruttura, configurare la rete virtuale, connettere siti di Azure e locali, gestire il traffico di rete, implementare soluzioni di archiviazione, creare e ridimensionare macchine virtuali, implementare app e contenitori Web, eseguire il backup e condividere i dati e monitorare la soluzione.
  
  #### Profilo dei destinatari
  Questo corso è per Azure Administrators. L'Azure Administrator implementa, gestisce e monitora l'identità, la governance, la memorizzazione dei dati, il calcolo e le reti virtuali in un ambiente cloud. L'Azure Administrator effettuerà il provisioning, dimensionerà, monitorerà e modificherà le risorse in modo appropriato.
prerequisitesSection: |-
  Gli amministratori di Azure che hanno successo nel loro ruolo iniziano con un'esperienza nella virtualizzazione, nel networking, nelle identità e nell'archiviazione.
  - Comprensione delle tecnologie di virtualizzazione locali, tra cui&#58; VMs, reti virtuali e hard disk virtuali.
  - Comprensione delle configurazioni di rete, inclusi TCP/IP, Domain Name System (DNS), reti private virtuali (VPN), firewall e tecnologie di crittografia.
  - Comprensione dei concetti di Active Directory, inclusi utenti, gruppi e controllo degli accessi basato sui ruoli.
  - Comprensione della resilienza e del ripristino di emergenza, comprese le operazioni di backup e ripristino.
  
