summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong><br/><br/></font></div>

  I candidati alla certificazione Azure Developer Associate dovrebbero avere esperienza in materia di progettazione, costruzione, test e manutenzione di applicazioni e servizi cloud su Microsoft Azure.

  Le responsabilità di questo ruolo includono la partecipazione a tutte le fasi dello sviluppo del cloud dalla definizione e progettazione dei requisiti, allo sviluppo, distribuzione e manutenzione, ottimizzazione delle prestazioni e monitoraggio.

  Gli Azure Developer collaborano con architetti di soluzioni cloud, DBA cloud, amministratori cloud e client per implementare soluzioni.

  Un candidato per questa certificazione dovrebbe avere 1-2 anni di esperienza di sviluppo professionale ed esperienza con Microsoft Azure. Inoltre, in questo ruolo si dovrebbe avere capacità di programmazione in un linguaggio supportato da Azure e competenza negli SDK di Azure, opzioni di archiviazione dei dati, connessioni dati, API, autenticazione e autorizzazione delle app, distribuzione di calcoli e container, debug, ottimizzazione delle prestazioni e monitoraggio.
