summary: |-
  Se sei un consulente funzionale o un utente aziendale con una comprensione fondamentale degli standard di produzione dell'azienda, questa certificazione potrebbe fare al caso tuo. Devi anche avere esperienza nella configurazione e nell'implementazione di Dynamics 365 Supply Chain Management per soddisfare i bisogni della tua azienda. I consulenti funzionali di produzione e gestione della supply chain sono delle risorse chiave che lavorano con sviluppatori, solution architect, project manager e consulenti funzionali nel campo della finanza, del commercio e della supply chain.
  
  Se hai bisogno di maturare più esperienza prima di provare ad acquisire questa certificazione, ecco alcuni suggerimenti&#58;
  
  - Studia i moduli di gestione della supply chain e di gestione della supply chain e della produzione su Microsoft Learn, e completa esercitazioni a carattere più pratico.
  - Iscriviti a un corso di formazione tenuto da un istruttore che copra i percorsi MB-300 o MB-320.
  - Prendi parte alla community su [community.dynamics.com](https://community.dynamics.com/), o unisciti a un gruppo di utenti.
  - Segui passo passo un consulente funzionale della produzione in un'area di lavoro inerente alla produzione.  
  - Trova un mentore, scopri le linee di produzione e impara le modalità di produzione.
  - Fai domande e impara da esperti e clienti. 
