summary: |-
  I candidati per la certificazione Azure Network Engineer Associate dovrebbero avere competenze in materia di pianificazione, implementazione e salvaguardia di soluzioni di rete Azure, compresi reti ibride, connettività, routing, sicurezza e accesso privato a servizi Azure.
  
  Le responsabilità per questo ruolo comprendono consigliare, pianificare, e implementare soluzioni di rete Azure. I professionisti con questo ruolo gestiscono le soluzioni per garantire prestazioni, resilienza, scalabilità e sicurezza. Distribuiscono soluzioni di rete usando il Portale Azure e altri metodi, tra cui PowerShell, Azure Command-Line Interface (CLI), e template Azure Resource Manager (template ARM).
  
  Il Azure Network Engineer lavora con solution architect, amministratori cloud, ingegneri di sicurezza, sviluppatori app, e ingegneri DevOps per fornire soluzioni Azure.
  
  I candidati per questa certificazione dovrebbero avere competenze approfondite nell'amministrazione Azure, oltre ad un'esperienza e una conoscenza estensiva di rete, connessioni ibride e sicurezza della rete.
  
  <div><font color='red'><br/><strong>Questa certificazione sarà disponibile a metà luglio 2021.</strong></font></div>
