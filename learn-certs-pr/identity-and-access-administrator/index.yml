summary: |-
  L'Amministratore di Identità e Accessi Microsoft progetta, implementa e gestisce i sistemi di gestione dell'identità e degli accessi di un'organizzazione utilizzando Azure AD. Gestisce attività quali fornire autenticazioni sicure e accessi autorizzati alle applicazioni aziendali. L'amministratore si adopera per garantire l'utilizzo senza interruzioni e la piena funzionalità di gestione self-service per tutti gli utenti. L'accesso e la governance adattivi sono elementi fondamentali di questo ruolo. Questo ruolo è responsabile anche della risoluzione dei problemi, del monitoraggio e del reporting per l'ambiente di gestione delle identità e degli accessi.
  
  L'Amministratore di Identità e Accessi può essere un singolo individuo o un membro di un team più esteso. Chi ricopre questo ruolo collabora con molte altre figure dell'organizzazione per gestore progetti strategici sulle identità al fine di modernizzare le soluzioni per le identità, implementare soluzioni ibride di identità e implementare la governance dell'identità.
