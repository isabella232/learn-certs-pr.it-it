summary: |-
  <div><font color='red'><strong>In risposta alla situazione del Coronavirus (COVID-19), Microsoft sta implementando diverse modifiche temporanee al suo programma di formazione e certificazione. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Ulteriori informazioni</a>.</strong></font><br/><br/></div>

  Dimostra di avere le competenze necessarie per ottenere il massimo da Excel ottenendo la certificazione di Microsoft Office Specialist&#58; Excel Associate. Questa certificazione dimostra competenza nei fondamenti della creazione e gestione di fogli di lavoro e cartelle di lavoro, creazione di celle e intervalli, creazione di tabelle, applicazione di formule e funzioni e creazione di grafici e oggetti.

  Un candidato che ottiene questa certificazione ha seguito circa 150 ore di corsi teorici e laboratori pratici relativi al prodotto, ha dimostrato competenza a livello di tecnico del settore ed è pronto ad affacciarsi nel mercato del lavoro. Sa dimostrare di sapere applicare correttamente le principali funzionalità di Excel ed è in grado di svolgere la sua attività in modo indipendente.
subTitle: 'Dimostra di avere le competenze necessarie per ottenere il massimo da Excel ottenendo la certificazione di Microsoft Office Specialist: Excel Associate.'
