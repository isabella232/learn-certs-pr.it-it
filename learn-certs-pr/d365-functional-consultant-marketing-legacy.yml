summary: |-
  <div><font color="#D83B01"><strong>Questa versione della certificazione non è più disponibile. Se hai questa versione della certificazione ti verrà automaticamente fornita la versione più recente.<br/><br/>  Entrambe le versioni saranno elencate nelle tue certificazioni. Dovrai solo rinnovare la versione più recente. Alla scadenza della versione precedente, questa verrà spostata nella sezione dedicata alla cronologia delle certificazioni nella tua trascrizione.<br/><br/></strong></font></div>
  
  Se sei un consulente funzionale, un professionista che utilizza Microsoft Dynamics 365 Marketing nelle attività aziendali quotidiane della tua organizzazione oppure uno sviluppatore che vuole affinare le proprie capacità di consulenza, questa certificazione potrebbe aiutarti nel far progredire la tua carriera e permetterti di posizionarti in modo più efficace per eventuali progetti e promozioni.
  
  Come candidato per questa certificazione, devi conoscere le applicazioni basate su modello Dynamics 365 e i principi di modellazione dei dati, inoltre devi saper configurare Microsoft Power Platform. Implementare iniziative di marketing, quali campagne, e-mail e customer journey. Devi avere maturato esperienza lavorando con le interfacce di un'organizzazione per raccogliere requisiti e implementare soluzioni Dynamics 365 Marketing. Inoltre, devi saper configurare Dynamics 365 Marketing e impostare la sicurezza organizzativa di Dynamics 365. Puoi persino estendere le soluzioni Dynamics 365 utilizzando i componenti di Power Platform, come Power Automate e Power Apps.
  
  Se hai bisogno di maturare una maggiore esperienza prima di provare a ottenere questa certificazione, ecco alcuni suggerimenti&#58;
  - Lavora su un progetto di implementazione di app basate sul modello Dynamics 365.
  - Affianca un consulente funzionale o un architetto di soluzioni che lavori con Dynamics 365 Marketing.
  - Segui i percorsi di apprendimento disponibili su Microsoft Learn.
  - Iscriviti a un corso di formazione con docente.
