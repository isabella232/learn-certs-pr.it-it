summary: |-
  I candidati per questa certificazione dovrebbero essere architetti o ingegneri con esperienza estensiva e conoscenza del panorama SAP e degli standard aziendali specifici per la migrazione o l'integrazione e delle operazioni a lungo termine di una soluzione SAP su Microsoft Azure.
  
  Le responsabilità di un architetto o un ingegnere per Azure in Carichi di lavoro SAP includono fornire consigli su servizi e adattare le risorse a quanto necessario per garantire flessibilità, prestazioni, scalabilità, fornitura, dimensioni e monitoraggio ottimali. 
  
  Gli architetti o ingegneri per Azure in Carichi di lavoro SAP collaborano con amministratori cloud, amministratori di database cloud, e clienti per implementare soluzioni.
  
  Un candidato per questa certificazione dovrebbe avere ampia esperienza e conoscenza di applicazioni SAP: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, server OS per applicazioni e database SAP, Azure portal, Azure Marketplace, Azure Resource Manager templates (template ARM), virtualizzazione, infrastruttura cloud, strutture di archiviazione, progettazione di alta disponibilità, progettazione di disaster recovery, concetti di protezione dati e rete.
  
  Per l'esame AZ-120, consigliamo fortemente di avere una certificazione Azure Administrator Associate o Azure Solutions Architect Expert, oltre alle certificazioni SAP.
