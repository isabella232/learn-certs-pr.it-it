summary: |-
  I candidati per questo esame analizzano i requisiti aziendali e li traducono in soluzioni e processi aziendali compiuti che implementano le migliori pratiche dell'azienda. I candidati giocano un ruolo di primo piano nell'implementazione e configurazione di applicazioni per soddisfare i requisiti aziendali.
  
  I candidati per questo esame sono in possesso di una comprensione fondamentale dei principi di contabilità e delle operazioni finanziarie in contesto aziendale, servizio clienti, servizio su campo, produzione, rivendita e concetti di gestione della catena di fornitura. Tipicamente si specializzano in uno o più set di funzioni di app di Finanza e Operazioni che includono finanza, produzione e gestione della catena di fornitura. 
  
  I candidati devono avere una certa conoscenza delle pratiche di gestione della catena di fornitura, tra cui l'acquisizione, il commercio, la logistica, la gestione del magazzino e del trasporto.
