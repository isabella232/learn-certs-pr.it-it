  I candidati per la certificazione Azure Developer Associate dovrebbero essere in possesso di competenze specifiche in materia di progettazione, costruzione, test e manutenzione di applicativi e servizi cloud su Microsoft Azure.
  
  Le responsabilità per questo ruolo includono la partecipazione in tutte le fasi dello sviluppo su cloud, da requisiti, definizione e progettazione; a sviluppo, distribuzione e manutenzione; a ottimizzazione delle prestazioni e monitoraggio.
  
  Gli sviluppatori Azure collaborano con solution architect su cloud, cloud DBA, amministratori cloud e clienti per implementare le proprie soluzioni.
  
  Il candidato per questa certificazione dovrebbe avere 1-2 anni di esperienza nel campo dello sviluppo professionale ed esperienza con Microsoft Azure. Inoltre, il candidato per questo ruolo dovrebbe essere in grado di programmare in un linguaggio supportato da Azure ed avere competenze nel campo di Azure SDK, Azure PowerShell, Azure CLI, opzioni di archiviazione dati, connessioni dati, APIs, autenticazione e autorizzazione di app, calcolo e distribuzione di container, debugging, regolazione delle prestazioni e monitoraggio.
